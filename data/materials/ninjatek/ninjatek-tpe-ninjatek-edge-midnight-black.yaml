description: |-
  NinjaFlex(R) Edge offers the best of both worlds: NinjaFlex flexibility and NinjaTek's innovative printability. NinjaFlex Edge provides incredible rebound - unlike anything in the market, and unparalleled print speeds for an 83A durometer.

  Features and Benefits of NinjaFlex Filament

      Shore Hardness = 83A
      Truly flexible (no fill or layer manipulation required to achieve performance)
      Flexibility allows for repeated movement and impact without wear or cracking
      Proprietary low-friction exterior allows for smooth feeding
      Unique rebound gives material excellent bounce and recoil
      High grip lends itself to robotic grippers and tread
      Consistent diameter and material properties providing reliable, high-quality prints
      Chemical resistance to many materials. View the NinjaFlex Edge Chemical Resistance Guide for more information.
      REACH and RoHS 3 (EU 2015/863)
