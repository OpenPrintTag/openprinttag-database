description: |-
  This is a modified PLA that gives an INTENSE BRIGHT looking silky sheen.

  Fantastic looking neon bubble gum pink color that prints opaque with a fantastic bright sheen and silk look & reactive under black light.

  Atomic Filament Silky Extreme Bright Neon Pink UV Reactive PLA Filament

  Experience the vibrant world of neon with Atomic Filament's Silky Extreme Bright Neon Pink UV Reactive PLA Filament. This premium filament is designed to deliver stunning, eye-catching prints that glow under UV light.

  Key Features:

      Silky Finish: Enjoy a smooth, silky finish on your prints for a professional and polished look.
      Extreme Brightness: The neon pink color is incredibly bright and vibrant, even in regular lighting.
      UV Reactivity: Under UV light, the filament emits a dazzling glow, creating a mesmerizing effect.
      PLA Filament: Made from biodegradable and environmentally friendly polylactic acid (PLA) material.
      High Quality: Ensure consistent prints with Atomic Filament's reputation for quality and reliability.

  Ideal for:

      Decorative Projects: Create unique and eye-catching home decor items, such as vases, lamps, and wall art.
      Functional Objects: Add a pop of color to everyday items like phone cases, keychains, and pen holders.
      Art and Crafts: Unleash your creativity with custom-made sculptures, figurines, and other artistic creations.
      STEM Education: Inspire young minds with hands-on projects that combine science, technology, engineering, and math.

  Specifications:

      Color: Neon Pink
      Material: PLA
      Diameter: 1.75mm (Standard)

  Elevate your 3D printing experience with Atomic Filament's Silky Extreme Bright Neon Pink UV Reactive PLA Filament. Order yours today and discover the endless possibilities of vibrant, glowing prints!

   prints at a slightly higher temp than regular pla

  ***Silk products require special print settings***

  For best results, use the following settings

  230C Nozzle & 60C Bed temperatures

  Extrusion width is CRITICAL for strong layer bond

  .40mm nozzle must use a extrusion width of 0.50-0.60mm
