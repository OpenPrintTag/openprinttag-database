description: |-
  **Atomic Filament Pearlescent Blue PETG Pro** is a high-performance 3D printing filament that combines the strength and versatility of PETG with a stunning pearlescent blue finish. Perfect for projects that need to stand out, this filament offers a shimmering, iridescent look while maintaining the durability and reliability required for functional parts.
  - **Eye-Catching Pearlescent Finish**: The pearlescent blue color adds a luxurious, metallic sheen, making your prints visually striking and unique.
  - **Durable & Heat Resistant**: PETG provides excellent strength, impact resistance, and heat tolerance, ideal for both aesthetic and functional 3D prints.
  - **No Fillers or Additives**: Free from high melt point additives, waxes, or fillers, ensuring smooth, consistent printing with superior layer adhesion and performance.
  - **Tight Dimensional Tolerance**: Manufactured with precision, Atomic Filament maintains a +/- 0.02mm dimensional tolerance for flawless prints, even on complex designs.
  - **Made in the USA**: Proudly produced in Indiana using American-made supplies where possible, ensuring high quality and reliable performance.
  Whether you're creating eye-catching decorative pieces or robust functional parts, **Atomic Filament Pearlescent Blue PETG Pro** delivers a beautiful finish with the strength and durability you need for professional-grade results.
  Soft blue tone with pearl agent. Beautiful shimmer and crisp look.
