description: |-
  Elevate Your 3D Prints with a Touch of Elegance
  Introducing Atomic Filament's Silky Periwinkle PLA, a stunning filament that adds a touch of sophistication to your 3D creations. This exquisite shade of periwinkle blue is enhanced with a silky sheen, providing a luxurious finish that's sure to impress.   

  Key Features:

      Silky Finish: Experience the smooth, lustrous surface that sets this filament apart.
      Beautiful Periwinkle Hue: Create projects with a soft, inviting color.
      High-Quality PLA: Enjoy the ease of printing with this popular, biodegradable material.
      Consistent Diameter: Ensure accurate and precise prints with our precision-engineered filament.
      Made in the USA: Trust in American quality and craftsmanship.

  Perfect for:

      Decorative Objects: Create unique vases, sculptures, and home decor accents.   
      Functional Items: Print stylish phone cases, organizers, and other everyday essentials.
      Prototyping: Rapidly produce models with a professional finish.

  Experience the difference of Atomic Filament's Silky Periwinkle PLA. Order yours today!
   prints at a slightly higher temp than regular pla

  ***Silk products require special print settings***

  For best results, use the following settings

  230C Nozzle & 60C Bed temperatures

  Extrusion width is CRITICAL for strong layer bond

  .40mm nozzle must use a extrusion width of 0.50-0.60mm
