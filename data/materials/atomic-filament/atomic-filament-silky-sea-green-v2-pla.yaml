description: |-
  ** v2 revision - **

  Elevate Your Prints with a Luxurious Sheen

  Experience the beauty of Atomic Filament's Silky Sea Green v2 PLA. This stunning filament offers a unique combination of a soft, sea green hue and a captivating silky finish. Crafted with precision and quality, this PLA filament is perfect for creating exquisite 3D prints that stand out.   

  Key Features:  Silky Finish: Achieve a luxurious, satin-like appearance on your prints. 

      Vibrant Sea Green Color: Add a touch of elegance to your creations.
      High-Quality PLA: Made from premium materials for reliable performance.
      Easy to Print: Enjoy a smooth printing experience with minimal warping or stringing.
      Versatile Applications: Ideal for a wide range of 3D printing projects.

  Perfect for:

      Functional Objects: Create everyday items with a stylish flair.
      Decorative Pieces: Showcase your creativity with unique and eye-catching designs.
      Prototyping: Quickly and easily produce functional prototypes.

  Discover the difference with Atomic Filament's Silky Sea Green v2 PLA. Order yours today and elevate your 3D printing experience!

   prints at a slightly higher temp than regular pla

  ***Silk products require special print settings***

  For best results, use the following settings

  230C Nozzle & 60C Bed temperatures

  Extrusion width is CRITICAL for strong layer bond

  .40mm nozzle must use a extrusion width of 0.50-0.60mm
