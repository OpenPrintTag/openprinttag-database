description: |-
  **Atomic Filament Minty Green PETG** is a high-quality 3D printing filament that combines a refreshing, vibrant mint green color with the strength and durability of PETG. Perfect for functional parts, artistic projects, or prototypes, this filament provides excellent performance and a striking, smooth finish.
  - **Vibrant Mint Green Hue**: A retro mint green. Not much more to say but its that perfect retro green.  Add a pop of color to your 3D prints with this eye-catching mint green shade, perfect for creating standout models and designs.
  - **Durable and Heat-Resistant**: PETG's exceptional strength, flexibility, and heat resistance make it ideal for parts that need to withstand wear and tear or environmental stress.
  - **No Fillers or Additives**: Our filaments are free of waxes, fillers, or high melt point additives, ensuring smooth, reliable printing and consistent results.
  - **Precision Manufacturing**: Crafted with state-of-the-art equipment and rigorous quality control, Atomic Filament maintains a +/- 0.02mm tolerance for precise, high-quality prints.
  - **Proudly USA-Made**: Produced in Indiana with American-made supplies wherever possible, ensuring top-tier quality in every spool.
  Whether you're creating prototypes, decorative items, or functional parts, **Atomic Filament Minty Green PETG** offers stunning color, durability, and reliability for all your 3D printing needs.
