description: |-
  **Atomic Filament Marble v2 PETG PRO** offers a striking, marble-like appearance combined with the durability and strength of PETG. Ideal for artistic creations, architectural models, or functional prints that demand both aesthetics and performance, this filament delivers stunning, realistic results.
  - **Realistic Marble Finish**: The Marble v2 blend features a refined texture that mimics the look of real marble, adding a unique visual appeal to your prints.
  - **PETG Strength and Durability**: Enjoy the benefits of PETG's toughness, impact resistance, and heat tolerance for long-lasting, durable prints.
  - **No Fillers or Additives**: Our filaments are free of high melt point additives, waxes, or fillers, ensuring smooth, high-quality performance and consistent results.
  - **Precision Tolerances**: With a +/- 0.02mm dimensional tolerance, Atomic Filament guarantees precision and flawless layer adhesion in every print.
  - **Made in the USA**: Proudly produced in Indiana with American-made supplies where possible, ensuring rigorous quality control and reliable filament every time.
  Perfect for both decorative pieces and functional applications, **Atomic Filament Marble v2 PETG PRO** offers the ideal combination of aesthetic appeal and performance for any 3D printing project.
  NON-ABRASIVE Non Brittle V2 formulation 
  Will print on 0.35mm nozzles & larger
