description: |-
  This is a modified PLA that gives an INTENSE BRIGHT looking silky sheen + reduced brittleness

  Fantastic looking neon green color that prints opaque with a fantastic bright sheen and silk look & reactive under black light.

  Experience the electrifying brilliance of Atomic Filament's Silky Extreme Bright Neon Green UV Reactive PLA Filament. This premium-quality filament is engineered to deliver stunning, neon-green hues that come alive under blacklight or UV light.

  Key Features:

      Intense Neon Glow: Under UV or blacklight conditions, this filament emits a vibrant, neon-green radiance that's sure to captivate.
      Silky Smooth Finish: The silky finish provides a luxurious, smooth surface for your 3D prints, enhancing their overall aesthetic appeal.
      UV Reactive Properties: The filament is designed to react to ultraviolet light, ensuring a dynamic and interactive experience.
      PLA-Based: Made from biodegradable polylactic acid (PLA), this filament is an environmentally friendly choice for your 3D printing projects.
      Excellent Print Quality: Enjoy high-quality prints with minimal warping or stringing, thanks to the precision-engineered filament.

  Ideal Applications:

      Glow-in-the-Dark Creations: Create unique and eye-catching objects that illuminate in the dark.
      Decorative Accessories: Add a touch of neon flair to your home or workspace with custom-printed items.
      Prototype Modeling: Use this filament for prototyping or modeling projects that require a vibrant and attention-grabbing color.
      Art and Design: Unleash your creativity and create stunning works of art with this UV reactive filament.

  Elevate your 3D printing experience with Atomic Filament's Silky Extreme Bright Neon Green UV Reactive PLA Filament. Order yours today and discover the magic of this extraordinary material.

   prints at a slightly higher temp than regular pla

  ***Silk products require special print settings***

  For best results, use the following settings

  230C Nozzle & 60C Bed temperatures

  Extrusion width is CRITICAL for strong layer bond

  .40mm nozzle must use a extrusion width of 0.50-0.60mm
