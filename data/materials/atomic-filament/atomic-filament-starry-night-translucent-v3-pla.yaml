description: |-
  Transform your 3D prints into celestial masterpieces with Atomic Filament's Starry Night PLA. This breathtaking filament captures the essence of Vincent van Gogh's iconic painting, infusing your creations with a mesmerizing blend of midnight blue and shimmering micro-glitter.
  Key Features:

      Translucent Midnight Blue Base: A rich, deep blue foundation provides a captivating backdrop for the celestial sparkle.   
      Shimmering Micro-Glitter: Tiny, iridescent particles add a touch of stardust, creating a mesmerizing effect that changes with the light.
      High-Quality PLA: Made from biodegradable and eco-friendly polylactic acid, ensuring smooth prints and easy handling.
      Dimensional Accuracy: Precise diameter and consistent spool quality guarantee optimal performance.   
      Versatile Applications: Ideal for creating decorative objects, functional items, and unique artistic pieces.

  Experience the beauty of the night sky in your 3D prints. Unleash your creativity and bring your cosmic visions to life with Atomic Filament Starry Night PLA.
   Minimum recommended nozzle is 0.35mm
  Product is NOT abrasive & items printed with thin walls will appear with a blue tone and turn to a darker purple as more layers are added.
