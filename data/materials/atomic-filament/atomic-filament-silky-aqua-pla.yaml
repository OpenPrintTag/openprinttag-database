description: |-
  Elevate Your 3D Prints with a Silky Sheen
  Experience the luxurious look of Atomic Filament's Silky Aqua PLA. This exquisite filament, crafted with a special additive, delivers a stunning, silky finish to your 3D prints.  

  Key Features:

      Vibrant Aqua Color: A beautiful light blue hue that adds a touch of elegance to your creations.
      Silky Finish: Enjoy the smooth, satin-like texture that sets your prints apart.
      Reduced Brittleness: Our modified PLA formula offers improved durability and flexibility.   

      Easy to Print: Prints consistently and reliably on most 3D printers, making it a versatile choice for both beginners and experienced users.

  Ideal for:

      Decorative Objects: Vases, sculptures, and home accessories   

      Functional Items: Jewelry, small tools, and household items
      Prototyping: Rapidly create models with a refined appearance

  Discover the beauty of Atomic Filament's Silky Aqua PLA and elevate your 3D printing experience.
   prints at a slightly higher temp than regular pla

  ***Silk products require special print settings***

  For best results, use the following settings

  230C Nozzle & 60C Bed temperatures

  Extrusion width is CRITICAL for strong layer bond

  .40mm nozzle must use a extrusion width of 0.50-0.60mm
