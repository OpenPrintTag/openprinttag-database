description: |-
  **Atomic Filament Neon Yellow UV Reactive PETG Pro Filament** is the ultimate choice for vibrant, eye-catching 3D prints that stand out in any environment. This high-performance PETG filament features a bright neon yellow color that glows under UV light, making it perfect for artistic creations, cosplay, or any project where visibility is key.
  - **UV Reactive Glow**: The unique formulation allows your prints to radiate a striking neon yellow glow when exposed to UV light, adding an exciting dimension to your designs.
  - **Durable and Impact Resistant**: Enjoy the toughness of PETG, which provides excellent impact resistance and heat tolerance, making this filament ideal for both decorative and functional applications.
  - **No Fillers or Additives**: Crafted without high melt point additives, waxes, or fillers, ensuring smooth extrusion and consistent performance across all prints.
  - **Precision Engineering**: Atomic Filament maintains a +/- 0.02mm dimensional tolerance, ensuring accurate and flawless results for every project.
  - **Made in the USA**: Produced in Indiana, our filaments utilize American-made supplies where possible, guaranteeing the highest quality standards and reliability.
  Whether you're creating stunning visual displays, intricate models, or functional parts that need to be seen, **Atomic Filament Neon Yellow UV Reactive PETG Pro Filament** delivers vibrant color and superior performance for all your 3D printing needs.
