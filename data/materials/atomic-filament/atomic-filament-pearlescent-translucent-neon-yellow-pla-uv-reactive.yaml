description: |-
  Experience the vibrant world of neon with Atomic Filament's Pearlescent Translucent Neon Yellow PLA. This unique filament is crafted to create stunning, luminous prints that glow under ultraviolet light.
  Key Features:

      Pearlescent Finish: The filament's pearlescent quality adds a subtle shimmer and depth to your prints, making them truly eye-catching.
      Translucent Appearance: Its translucent nature allows for intricate details to be visible, showcasing the internal structure of your designs.
      Neon Yellow Hue: Under regular lighting, the filament appears as a vibrant neon yellow, adding a pop of color to any project.
      UV Reactivity: When exposed to ultraviolet light, the filament emits a stunning glow, transforming your prints into mesmerizing works of art.
      PLA Material: Made from Polylactic Acid (PLA), this filament is a biodegradable and environmentally friendly material.

  Ideal Applications:

      Functional Prototypes: Create prototypes with a visually striking finish.
      Decorative Objects: Design unique and eye-catching home decor pieces.
      Art and Sculpture: Bring your artistic visions to life with vibrant, glowing creations.
      Custom Accessories: Personalize your belongings with one-of-a-kind accessories.

  Specifications:

      Color: Neon Yellow
      Material: PLA
      Diameter: 1.75mm
      Weight: 1 kg
      UV Reactivity: Yes

  Discover the magic of Atomic Filament's Pearlescent Translucent Neon Yellow PLA and elevate your 3D printing projects with its vibrant and luminous qualities.

