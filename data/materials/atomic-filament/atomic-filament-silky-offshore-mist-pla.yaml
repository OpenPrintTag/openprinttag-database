description: |-
  Elevate Your 3D Prints with a Touch of Serenity

  Experience the beauty of the ocean with Atomic Filament's Silky Offshore Mist PLA Filament. This exquisite filament offers a translucent blue-gray hue reminiscent of tranquil ocean mist, perfect for adding a serene touch to your creations.  

  Key Features:

      Silky Sheen: Enjoy a luxurious, satin-like finish on your prints for a professional and polished look.   

  Reduced Brittleness: Our modified PLA formula provides enhanced durability and flexibility, minimizing the risk of breakage.  
  Versatile Applications: Ideal for vases, cups, household items, and more, this filament is perfect for both functional and decorative projects.  
  High-Quality Material: Made with premium NatureWorks USA Ingeo resin and our proprietary silky additive package, ensuring exceptional print quality and performance.  
  Easy to Print: This filament is compatible with most 3D printers and offers excellent layer adhesion and minimal warping.  

  Create Stunning Objects with Atomic Filament's Silky Offshore Mist PLA Filament.

   prints at a slightly higher temp than regular pla

  ***Silk products require special print settings***

  For best results, use the following settings

  230C Nozzle & 60C Bed temperatures

  Extrusion width is CRITICAL for strong layer bond

  .40mm nozzle must use a extrusion width of 0.50-0.60mm
