description: |-
  **Atomic Filament Pearlescent Blue PLA** is a premium 3D printing filament that offers a stunning pearlescent finish, combining vibrant blue tones with a shimmering effect. Ideal for artistic and decorative prints, this filament delivers both beauty and precision.
  - **Eye-Catching Pearlescent Finish**: The rich blue hue with a pearlescent sheen gives your prints a dynamic, polished look, making it perfect for display models, decorative items, and creative projects.
  - **No Fillers or Additives**: Our formulation contains no high melt point additives, waxes, or fillers, ensuring smooth, consistent extrusion and excellent print quality.
  - **Dimensional Accuracy**: Manufactured using advanced technology, this filament maintains a tight +/- 0.02mm tolerance, ensuring reliable, precise prints every time.
  - **USA-Made Quality**: Proudly produced in Indiana, USA, using American-made supplies wherever possible, guaranteeing top-tier quality control and reliability.
  Whether you're creating intricate designs, artistic models, or functional parts, **Atomic Filament Pearlescent Blue PLA** ensures outstanding print performance and a striking finish that brings your 3D prints to life.
  Soft blue tone with top grade pearl agents. Beautiful shimmer and crisp look.
  Print with thick layers and high nozzle temps for maximum gloss and pearl effect.
