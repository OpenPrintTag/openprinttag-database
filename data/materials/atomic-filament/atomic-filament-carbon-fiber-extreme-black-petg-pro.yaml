description: |-
  Delivers exceptional performance for professional-looking technical prints, all made in Indiana, USA. Here's what users love about it:

      Deep Black, Slightly Textured Finish: Achieve stunning aesthetics with a rich, opaque black color and a subtle texture that elevates your prints.
      Superior Strength and Rigidity: Thanks to the inclusion of milled carbon fiber, not dust or powder, this filament boasts increased rigidity and strength compared to standard PETG, making it ideal for functional parts.
      Exceptional Print Quality: Users consistently praise the ease of printing with this filament. It flows smoothly, resulting in minimal warping, stringing, and sharp corners for intricate designs.
      Highly Desirable Look and Feel: The carbon fiber infusion creates a unique, slightly textured surface that adds a touch of sophistication to your prints.
      Made in USA: Atomic Filament takes pride in manufacturing their filaments in Indiana, USA, ensuring quality control and supporting the local economy.

  In summary, Atomic Filament CARBON FIBER INFUSED Deep Black Opaque Extreme PETG PRO is a top choice for demanding projects that require both aesthetics and exceptional performance. Order yours today and experience the Atomic Filament difference!
