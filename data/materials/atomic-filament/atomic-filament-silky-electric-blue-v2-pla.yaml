description: |2-
   Experience the elegance of Atomic Filament's Silky Electric Blue PLA. This premium-grade filament offers a stunning, vibrant hue that adds a touch of sophistication to your 3D prints.
  Key Features:

      Silky Finish: Enjoy a smooth, glossy finish that enhances the aesthetic appeal of your creations.
      Electric Blue Color: The intense, electric blue color is perfect for both functional and decorative projects.
      High-Quality PLA: Made from biodegradable and non-toxic PLA, this filament is safe for both indoor and outdoor use.
      Consistent Flow: Experience smooth and reliable extrusion for high-quality prints.
      Versatile Applications: Ideal for a wide range of 3D printing projects, including figurines, models, vases, and more.

  Perfect for:

      Hobbyists and Enthusiasts: Create unique and eye-catching 3D prints for personal enjoyment.
      Artists and Designers: Bring your creative visions to life with this vibrant color.
      Prototyping and Functional Parts: Produce durable and functional prototypes with a sleek finish.

  Elevate your 3D printing experience with Atomic Filament's Silky Electric Blue PLA. Order yours today and discover the beauty of this exceptional filament.
   prints at a slightly higher temp than regular pla

  ***Silk products require special print settings***

  For best results, use the following settings

  230C Nozzle & 60C Bed temperatures

  Extrusion width is CRITICAL for strong layer bond

  .40mm nozzle must use a extrusion width of 0.50-0.60mm
