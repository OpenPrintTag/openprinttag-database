description: Protopasta's HTPLA v2.0 is better than the original kickstarted version. This new formulation is higher performing and lower cost. HTPLA prints similar to standard PLA but is "Hella Tough" and can be "Heat Treated" for "Higher Temperature" resistance. This durable PLA has a theoretical Heat Deflection Temperature (HDT) of more than 140C (285F) after heat treating though in our experience 120C or more was practically attained.  This means HTPLA parts maintain strength and form to much higher temperatures than PLA, ABS, or Polyesters like PET which loose structure as soon as 55C and by 100C.
