description: |-
  Prints like plastic, polishes like metal!

  Introducing Stainless Steel-Filled Metal Composite PLA. Using real steel powder, we've created a premium metal PLA filament for 3D prints that finish just like real stainless steel! Our steel composite filament is as versatile as it is beautiful, printing like plastic, but finishing like real metal for beautiful, durable parts from most standard 3D printers.

  We suggest experimenting with polishing using this polishing paper kit (includes instructional video).

  **This filament is more abrasive than standard PLA. Be prepared to replace your nozzle and other soft inline components. Try a wear resistant and/or larger diameter nozzle for less maintenance.
  In filament form it's normal for SS PLA not to bend much before breaking. This typically does not affect it's ability to print. Print like PLA at a wide range of temperatures. We typically use standard 0.4mm opening nozzles, but 0.6mm helps increase volume rate and avoid heat creep. Metal particles are small and do not make clogs.
