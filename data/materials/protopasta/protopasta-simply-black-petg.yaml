description: |
  For Simply Black PETG, we minimize processing and ingredients, without sacrificing quality, for an exceptional value. There's nothing basic about the care and consideration this material is made with.

  Simply Black PETG includes:

      100% new PETG for the highest quality result
      quality ingredients plus in-house processing for curated chemistry
      minimal packaging with recyclable cardboard spools
      processing from 230+ C @ 2 cu mm/s volume rate, 70+ C bed
      less rigid than PLA and HTPLA for more flex before break
      more heat resistance than PLA, but less than heat treated HTPLA
