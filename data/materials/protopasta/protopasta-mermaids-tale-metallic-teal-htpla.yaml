description: Any good story of the sea comes with a bit of embellishment, but this material needs not embellishing. Our 2nd material, following Galactic Empire Metallic Purple, designed in collaboration with local artist, Rose "Maz" Moore of the creative duo "Maz and Attero" (etsy.com/shop/mazandattero or mazandattero.xyz) and, yet again named by the community, Mermaid's Tale Metallic Teal HTPLA  captures the shimmer and shine of the sea. It reminds me of scales on a fish, the sun-lit ocean waves, and hand airbrushed fishing lures my neighbor made growing up. Equaled only by Cupid's Crush Metallic Pink in level of sparkle, this Metallic Teal is spectacular!
