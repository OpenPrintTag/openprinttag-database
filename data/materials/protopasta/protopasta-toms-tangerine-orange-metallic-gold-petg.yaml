description: |+


  *Now available in PETG!

  Special thanks to Thomas Sanladerer (toms3d.org) for visiting Protoplant and participating in the design and manufacture of his very own Protopasta color, Tangerine Orange Metallic (TOM) Gold PETG. Inspired by wild, dynamic colors like those made popular by Lotus Cars, this color dynamically shifts in the light from gold to orange. We hope sharing the process of making and the resulting one-of-a-kind product inspires you to print beautiful, cherished things!

  Protopasta PETG includes:

      quality ingredients plus in-house processing for curated chemistry
      minimal packaging with recyclable cardboard spools
      processing from 230+ C @ 2 cu mm/s volume rate, 70+ C bed
      less rigid than PLA and HTPLA for more flex before break
      more heat resistance than PLA, but less than heat treated HTPLA

