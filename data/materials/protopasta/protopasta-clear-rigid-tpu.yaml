description: |
  Like White Rigid TPU, but clear.

  3D print parts that can flex without breaking!

      Featured as white in EX3, July 2024's Endless Exploration
      A clear, semi-rigid TPU with hardness of about 70D
      Nylon-like durability both mechanically & chemically
      UV resistant
      Less flexible than 98A, but still returns when folded (folding triangle from Joan Horvath and Rich Cameron's book Make: Geometry)
      Easy printing, dyeable, & holds shape up to 200 C
      Drying overnight recommended before printing
      Printing starting at 240 C w/ no bed heat required
      Prep bed w/ Magigoo to avoid permanent bond
      Compare to 75D hardness or NinjaTek Armadillo
      Produced by Protoplant exclusively for Protopasta
