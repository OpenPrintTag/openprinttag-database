description: |2

      GLITTER FILAMENT PRINT SETTINGS: Recommended Extrusion/Nozzle Temperature: 190°C - 220°C (374°F - 428°F) Recommended Bed Temperature: 60°C -80°C (140°F - 176°F) Spool Diameter: 8.81 in. (223.77 mm) - Spool Width: 2.81 in. (71.37 mm) - Spool Hub Hole Diameter: 2.00 in. (50.80 mm) 1 KG (approximately 2.20 lbs) Spool 1.75mm Filament Diameter (Dimensional Accuracy +/- 0.03mm)

      INLAND GLITTER PLA FILAMENT: Designed with the highest quality and compatibility in mind, Inland Glittery PLA Filament undergoes numerous testing procedures to ensure that you spend less time troubleshooting and more time printing! Your filament will arrive completely dried and vacuum sealed with desiccant to ensure a high-quality smooth print. **Please Note: We recommend printing the glitter PLA with a 0.6mm Nozzle **

      EASY-TO-USE: The Inland Twinkling PLA filament melts evenly and feeds smoothly into your 3D Printer creating defined corners with minimal warping and no odor. Produce your best print with our no-clog, bubble-free filaments. Inland filament can be used with most 1.75MM FDM and FFF 3D Printers.

      HIGH-QUALITY SPARKLY PLA: Inland Sparkle PLA filament is non-toxic, the material has good toughness and strength. This material has a low shrinkage rate, and a uniform diameter for clean, even prints. You can expect a semi-transparent, sparkly print with Glitter PLA.

      NEW CARDBOARD SPOOL: Glitter PLA filament is non-toxic and comes with a cardboard spool. *Please Note* You may receive either the plastic spool or cardboard spool for a short duration. To keep your filament tangle free do not let go of the filament on the spool! Always hold the spool and filament tightly, do not allow your filament to spring back.
