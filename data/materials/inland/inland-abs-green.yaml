description: |-
  1 KG (approximately 2.20 lbs) Per Cardboard Spool 1.75mm Filament Diameter (Dimensional Accuracy +/- 0.03mm)

  [ABS Filament Printer Settings]: Recommended Extrusion/Nozzle Temperature: 240°C - 260°C (464°F - 500°F) Recommended Bed Temperature: 80°C - 110°C (176°F - 230°F) Spool Diameter: 8.81 in. (223.77 mm) - Spool Width: 2.81 in. (71.37 mm) - Spool Hub Hole Diameter: 2.00 in. (50.80 mm)

  [Impact and Heat Resistant ABS Filament]: Inland ABS is formulated with durable material designed to reduce jamming while providing a high heat resistance. ABS is made from durable thermoplastic and is utilized for prints that are frequently handled, dropped, or in may be stored in high temperatures such as phone cases, sport camera mounts, toys, tools, electrical enclosures etc.

  [Easy-to-Use]:The Inland ABS filament melts evenly and feeds smoothly into your 3D Printer creating defined corners and a durable, heat resistant, strong print. To keep your filament tangle free do not let go of the filament on the spool! Always hold the spool and filament tightly, do not allow your filament to spring back.

  [Inland ABS Filament]: Inland ABS Filament comes evenly wound on cardboard spools. Your ABS spool will arrive vacuum-sealed with desiccant.
