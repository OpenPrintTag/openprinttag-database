description: |2
      PLA Plus Filament Specs: 1 KG (approximately 2.20 lbs) Per Spool 1.75mm Filament Diameter (Dimensional Accuracy +/- 0.03mm)

      PLA PRO Filament Printer Settings: Recommended Extrusion/Nozzle Temperature: 205°C - 225°C (401°F - 437°F), Recommended Bed Temperature: 60°C -80°C (140°F - 176°F) Cardboard Spool Diameter: 8.81 in. (223.77 mm) - Cardboard Spool Width: 2.81 in. (71.37 mm) - Spool Hub Hole Diameter: 2.00 in. (50.80 mm).

      Inland PLA + Filament: Designed with the highest quality and compatibility in mind, Inland PLA+ Filament undergoes numerous testing procedures to ensure that you spend less time troubleshooting and more time printing! Your filament will arrive completely dry and vacuum sealed with desiccant to ensure a high-quality, smooth print.

      Easy-To-Use: Inland PLA+ filament melts evenly and feeds smoothly into your 3D Printer creating defined corners with minimal warping and no odor. Produce your best print with our no-clog, bubble-free filaments. Inland filament can be used with most 1.75MM and 2.85MM FDM and FFF 3D Printers. To keep your filament tangle-free, do not let go of the filament on the spool! Always hold the spool and filament tightly, do not allow your filament to spring back.

      High-Quality PLA+: PLA+ filament is non-toxic, environment-friendly, and comes evenly wound on a cardboard spool. PLA+ is less brittle than standard PLA, improving your prints' toughness and layer adherence.
