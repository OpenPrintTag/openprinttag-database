description: |-
  1 KG (approximately 2.20 lbs) Per Spool 1.75mm Filament Diameter (Dimensional Accuracy +/- 0.03mm), Recommended Extrusion/Nozzle Temperature: 190°C - 230°C (374°F - 446°F) Recommended Bed Temperature: 45°C -60°C (113°F - 140°F) Spool Diameter: 8.81 in. (223.77 mm) - Spool Width: 2.81 in. (71.37 mm) - Spool Hub Hole Diameter: 2.00 in. (50.80 mm)

  INLAND MYSTIC SILK FILAMENT: Features a unique dynamic tri-color gradient that shifts with different viewing angles, bringing a mystic and eye-catching effect to your prints. Perfect for decorative and creative projects.

  HIGH-QUALITY FILAMENT: Smooth, glossy silk-like finish for a luxurious look, without visible string lines. Reliable extrusion ensures a clog-free, tangle-free printing experience for flawless, consistent results

  EASY-TO-USE TRI-COLOR FILAMENT: Mystic Silk is beginner-friendly and ensures an excellent print success rate. Supports are easy to peel off, leaving a smooth, professional-quality surface. Inland Silk PLA is tangle-free and feeds consistently, reducing the risk of clogs and filament breakage during printing.

  MYSTIC SILK PLA FILAMENT: Mystic Silk PLA filament will arrive vacuum-sealed with desiccant to maintain optimal quality and keep the filament moisture-free, ensuring reliable prints right out of the bag. Compatible with popular 3D printers, including AMS, X1C, P1P, A1 Mini, M5, K1, K1 Max, CFS, K1C, 2.4, V400, MK3, Ender 3, and more. 
