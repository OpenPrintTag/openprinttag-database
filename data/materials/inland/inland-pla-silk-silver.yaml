description: |-
  1 KG (approximately 2.20 lbs) Spool 1.75mm Filament Diameter (Dimensional Accuracy +/- 0.05mm) Recommended Extrusion/Nozzle Temperature: 190°C - 230°C (374°F - 446°F) Recommended Bed Temperature: 60°C -80°C (140°F - 176°F) Spool Diameter: 8.81 in. (223.77 mm) - Spool Width: 2.81 in. (71.37 mm) - Spool Hub Hole Diameter: 2.00 in. (50.80 mm)

  HIGH-SHINE SILK PLA: This glossy material has a bright, silky luster that will bring your colorful creations to life. Silk filament is perfect for your large curved surface models or practical models that you want to shine.

  HIGH-QUALITY SILK FILAMENT: Designed with the highest quality and compatibility in mind, Inland Silk PLA Filament undergoes numerous testing procedures to ensure that you spend less time troubleshooting and more time printing! Your filament will arrive completely dry and vacuum sealed with desiccant to ensure a high-quality shiny print.

  EASY-TO-USE: The Inland Silk PLA filament melts evenly and feeds smoothly into your 3D Printer creating defined corners with minimal warping and no odor. Produce your best print with our no-clog, bubble-free filaments. Inland filament is compatible with most 1.75MM FDM and FFF 3D Printers. To keep your filament tangle-free do not let go of the filament on the spool. Always hold the spool and filament tightly, do not allow your filament to spring back.

  CARDBOARD SPOOL: Silk PLA filament is non-toxic and comes with a cardboard spool. Our cardboard spools are compatible with all 3D Printers including: Bambu AMS, Bambu X1C, P1P, A1, A1 Mini, AnkerMake M5, Creality K1, K1 Max, K1C, Voron 2.4, FLSUN V400, Prusa, UltiMaker, MK3, Ender 3, MakerBot, Flashforge, Raise3D, Anycubic Kobra and more! *Please Note* You may receive either the plastic spool or cardboard spool for a short duration. 
