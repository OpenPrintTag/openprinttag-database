description: |+
  Use Matte PLA when surface finishes and part appearances matter. Impact Modified Matte PLA is tougher and less brittle than legacy 4043D-based PLA.

  Items printed in Matte PLA feature minimal layer lines and visible extrusion paths on top and bottom surfaces. Matte PLA combines the ease of use, low warping, and consistent performance of raw 4043D PLA with an impact modifier to become tougher, more durable, and less prone to cracking when struck or stressed. Matte PLA is compatible with all open filament format 3D printers and can be recycled back into the earth through industrial composting facilities.

