description: |-
  IC3D is remodeling sustainability and reducing the environmental impact of additive manufacturing by turning waste into source material with R-PETG.

  Recycled PETG by IC3D is made from PETG resin sourced from both industrial and commercial operations and is the preferred material of our in-house 3D print services department. Each production run of R-PETG uses 100% recycled content while maintaining consistent 3D printing performance. Recycled PETG filament will be reeled onto reused spools. Learn more: IC3D Spool Return System.

  We are proud to manufacture this product from post-industrial and post-commercial waste. Recycled material may exhibit some variance in thermal and mechanical properties. Please refer to the printing recommendations in the box as we continue to work toward making recycled materials a sustainable option for our industry.
