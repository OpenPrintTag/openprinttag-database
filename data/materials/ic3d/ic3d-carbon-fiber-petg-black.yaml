description: |
  Industry-leading PETG resin is combined with high quality milled carbon fiber creating a material that retains the  3D printing ease of PETG with added rigidity from carbon fiber reinforcement.

  CF-PETG is stiffer and stronger than traditional PETG, more affordable than other fiber reinforced materials, and features a clean printed part finish all while 3D printing with minimal warp. Due to the abrasive nature of carbon fiber reinforced materials a hardened steel nozzle is required to prevent early nozzle wear.
