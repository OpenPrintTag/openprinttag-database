description: |
  Warning: PolyHexTM use will make your polycarbonate obsolete. PolyHex is a next-generation copolyester that combines the best qualities of PC with the 3D printing ease of PETG. This material was developed in partnership with the U.S. Army to create an accessible 3D printing filament that can be used on most desktop 3D printers to manufacture injection molds that can withstand hundreds of shots in the field.

  Objects printed with PolyHex will have the same strength, durability, and chemical resistance of legacy polycarbonate without the typical PC troubles of warping, smell, BPA exposure, high printing chamber temperature, and cost. Use PolyHex to create injection molds that can withstand hundreds of medium IM temperature shots, vacuum form molds, and anything that will be exposed to high heat.
