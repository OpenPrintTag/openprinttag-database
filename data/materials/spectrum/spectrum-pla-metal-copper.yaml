description: |


  Spectrum PLA Metal Copper, enriched with copper powder, is an advanced material that combines the ease of printing typical of PLA with the aesthetics of metal. Due to the high copper powder content, prints made with this filament achieve a natural look and feel of genuine brass, including its weight and characteristic cool surface. This material is ideal for creating sculptures, jewelry, and other projects where an elegant, metallic finish is required.

  Post-processing capabilities

  Spectrum PLA Metal Copper filament offers extensive post-processing capabilities, making it an excellent choice for creators seeking advanced finishing effects. Prints can be easily polished to achieve a smooth, glossy surface that highlights the metallic copper sheen and elegance. Sanding enables more subtle textural effects, while patination techniques can give your prints an aged appearance. With these options, each print can be tailored to individual aesthetic needs, from a sleek shine to a rustic, antique look.

  Tip: Due to the high metal powder content in the PLA Metal series filaments, it is recommended to use nozzles larger than the standard 0.4mm. The high metal content may cause accelerated wear of standard brass nozzles; therefore, it is advisable to use hardened steel or ruby nozzles.
