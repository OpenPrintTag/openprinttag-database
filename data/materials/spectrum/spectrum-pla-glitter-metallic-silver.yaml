description: |-
  Spectrum PLA Glitter is a highly aesthetical material blended with high-glitter particles. The particle content in the filament increases the hardness and compression resistance of printed items. These properties are improved at the cost of the higher brittleness of items. There is a possibility to control the gloss level by increasing/decreasing the wall thickness.

  Tip: Due to the content of infusible particles, it is necessary to use printing nozzles with diameters of 0.4mm or more.

  Properties of Spectrum PLA Glitter determine its use in industries related to the production of advertising materials or interior design elements, and wherever it is important to present the object effectively.
