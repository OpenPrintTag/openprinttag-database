description: |


  Dimensional stability and high temperature resistance

  Spectrum PET-G HT100™ is a co-polyester based filament designed for 3D printing in FFF / FDM technology. The material is intended for advanced users, who require excellent durability from printouts working in real conditions.

  PET-G HT100™ does not contain styrene and is chemical resistant. Excellent dimension stability allows printing with accurate dimensions, which is particularly important for projects consisting of many different elements. One of the biggest advantages of PET-G HT100™ is the increased temperature resistance of 100°C.

  The higher temperature resistance of Spectrum PET-G HT100™ ensures the use of printed elements without fear of deformation. In combination with the additional features such as: dimensional stability, high stiffness and chemical resistance, using PET-G HT100™ allows to create fully functional parts.

  Tip: It is recommended to print using a heated chamber.
