description: |


  When your 3D-printed project is meant for outdoor use, appearance alone isn’t enough. Discover THE FILAMENT ASA – a 3D printing filament that easily withstands UV exposure, moisture and fluctuating temperatures, maintaining its shape, color and performance over time.Perfect for any application where durability matters – from architectural details and garden features to technical components used every day.

  Our filament prints with exceptional ease and stability, offering a smooth workflow combined with high mechanical and thermal resistance. Manufactured in Europe and reeled on recycled (2nd life) plastic spool, THE FILAMENT ASA is a smart and reliable choice for users who expect more than just the basics.
