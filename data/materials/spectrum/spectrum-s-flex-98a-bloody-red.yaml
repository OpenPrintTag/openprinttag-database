description: |


  Flexibility with excellent impact resistance and thermal insulation

  Spectrum S-Flex 98A is a thermoplastic polyether polyurethane-based filament. In the context of additive manufacturing, S-Flex 98A is a material characterized by a relatively easy and error-free 3D printing process. An additional advantage that enables perfect printing is the excellent adhesion of the first layer of the printed part to the workspace, regardless of whether it is made of glass, steel, plastic or other material.

  The low processing shrinkage and high flexibility significantly reduce the risk of so-called edge curling of produced parts. The distinguishing feature of filament name 98A refers to the hardness of the material on the Shore scale and classifies Spectrum S-Flex 98A in the category of hard elastomers. This property, from the perspective of the 3D printing process, reduces the risk of filament deformation in the insertion system that brings the material to the print head. This allows for slightly faster printing than other more compact elastomers.

  Parts made with Spectrum S-Flex 98A are characterized by very high resistance to hydrolysis (a type of degradation caused by the presence of water), good recyclability, and excellent resistance to dynamic forces. Thanks to these properties, it is possible to 3D print parts that protect surfaces exposed to impacts (bumpers, sharp edge protectors), sealing and protective elements with high chemical resistance, as well as thermal insulators.
