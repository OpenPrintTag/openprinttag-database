description: |-
  Get the unique stone look

  Spectrum PLA Stone Age filament is a series of PLA-based material with admixtures to obtain an imitation of ?stony? structure of printed items. The Stone type filament, manufactured in two shades: Stone Age Light and Stone Age Dark, demonstrates excellent masking of layers, while printed items feel rough resembling real stone.

  The original properties of Spectrum PLA Stone Age™ series filaments determine their applications for industries mostly related to the decorative art and architecture. Spectrum PLA Stone Age has been used to create dozens of models of objects which already exist as well as to visualise objects to be built.

  Tip: The admixtures do not affect much the properties of printed items. A major aspect is the use of printing nozzles with diameters of 0.4mm or more. 
