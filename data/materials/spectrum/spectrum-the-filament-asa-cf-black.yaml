description: |


  THE FILAMENT ASA CF is an advanced composite filament that combines the weather resistance of ASA with carbon fiber reinforcement, delivering exceptional rigidity and dimensional stability. This makes it an excellent choice for outdoor applications where durability and precision are essential. THE FILAMENT ASA CF offers high resistance to UV radiation, moisture and elevated temperatures, ensuring long-lasting performance in outdoor environments.

  THE FILAMENT ASA CF is available in several color variants, allowing you to match the material to your design needs â€“ without compromising between aesthetics and functionality. With its optimized formulation, printing is smooth and stable, with minimal risk of warping.

  The presence of carbon fibers increases the stiffness of the material, making it suitable for printing parts exposed to mechanical stress, such as housings, brackets or automotive components. The matte surface finish provides a clean, aesthetic appearance while minimizing visible layer lines and the distinctive carbon-textured surface gives prints a technical and professional look.
