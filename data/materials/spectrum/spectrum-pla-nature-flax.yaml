description: |


  New inspirations and possibilities with filament containing natural fillers

  The PLA Nature series was designed with the intention of creating new textures in 3D printing materials through the use of bio-fillers. Filaments from the PLA Nature series are characterized by ease of printing, unique textures and colors and low shrinkage. A significant presence of visible bio-filler in PLA Nature filaments is a unique feature compared to the traditional PLA material. The printed model can also undergo a post-print heat treatment process, thereby increasing its heat resistance.

  The PLA Nature series consists of 3D printing filaments based on PLA, manufactured with the bio-fillers such as:

      Distillery waste (PLA Nature Pils Beer and PLA Nature Dark Beer)
      Algae (PLA Nature Algae and PLA Nature Algae Nori)
      Industrial hemp byproducts, including sawdust and fibers (PLA Nature Hemp)
      Linen (PLA Nature Flax).

  The particle size of the natural fillers used in production has been specially reduced to increase their presence in the filament and enable printing on a much wider range of devices using standard PLA settings.
