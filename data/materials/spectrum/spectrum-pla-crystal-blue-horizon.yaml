description: |-
  PLA Crystal is an innovative series of filaments designed especially for 3D printing enthusiasts who seek transparent and semi-transparent effects in their projects. Made from highly crystalline PLA, these filaments provide exceptional clarity and aesthetic appeal, which is not achievable with traditional non-transparent PLA filaments. This characteristic makes 3D prints using PLA Crystal visually appealing and suitable for various applications.

  The new PLA Crystal series is distinguished by a nearly 30% increased flow rate, resulting in smoother and more precise 3D printing processes. This allows to create accurate and complex models easily. PLA Crystal also exhibits a temperature resistance of up to 60Â°C, making it ideal for applications that involve moderate temperatures.

  PLA Crystal filaments are based on biodegradable PLA, and the raw material used for this series is approved for food contact.

  Tip: Depending on the cooling, temperature and printing speed, the final print surface will be semi-transparent or semi-matt.
