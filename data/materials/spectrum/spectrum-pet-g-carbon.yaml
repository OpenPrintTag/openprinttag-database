description: |


  Improved hardness and rigidity

  Spectrum PET-G Carbon is a modified, PET-G-based filament blended with carbon fibres which contributes to a considerably higher rigidity, hardness and tensile resistance, while retaining low shrinkage and very good adhesion to build platforms typical for the pure PET-G. The 10% addition of carbon fibres enables to obtain matte surfaces of printed items, which greatly improves the aesthetic properties of printed items.

  Tip: Due to the essential content of chopped carbon fire, it is recommended to use nozzles with diameters exceeding the standard value of 0.4mm. The presence of carbon fibre may also cause wear of standard nozzles; thus, it is recommended to use hardened steel or ruby nozzles for prolonged application of Spectrum Carbon PET-G.
