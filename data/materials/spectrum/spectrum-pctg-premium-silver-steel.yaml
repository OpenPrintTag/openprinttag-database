description: |


  Excellent alternative for PET-G

  Spectrum Premium PCTG filament is an excellent alternative to PET-G, which is well-known in the 3D printing world. Belonging to the same material family of copolyesters, PCTG filament offers similar ease of printing as PET-G. A very important advantage of the Premium PCTG filament is its increased impact strength, high dimensional stability and low shrinkage. Spectrum Premium PCTG filament combines the most desirable features of Tough PLA and PET-G. PCTG material has a heat deflection temperature of 76Â°C, as well as an excellent print surface and higher elasticity. Additional advantages include the high chemical resistance of the printed models.
  Elements made using Spectrum Premium PCTG transparent colours have higher clarity than their counterparts made using PET-G. This means that it is possible to achieve an effect close to transparency with few external contours.

  A heated build chamber is not required for printing.
