description: |


  Environmentally-friendly 3D printing

  Spectrum rPLA is an environmentally-friendly 3D printing material that fits into a sustainability initiative. The filament is created by reusing the recycled extrusion residual waste stream. The raw material is collected, shredded, re-mixed and homogenised into a high-grade and easy-to-print recycled PLA filament with much less environmental impact. Spectrum rPLA retains the properties of classic PLA, which is simplicity and printing efficiency, to combine them with very low shrinkage and relatively high tensile strength. To make 3D printing more sustainable, Spectrum r-PLA is wound on a cardboard, environmentally-friendly spool.

  Note: As it is a fully recycled material, Spectrum rPLA may not be available or there may be longer delivery lead times due to limited raw material availability.
