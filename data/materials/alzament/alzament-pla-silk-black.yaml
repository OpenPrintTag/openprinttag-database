description: |-


  The Alzament filament can be used as a refill for 3D printers. The filament has optimal properties for the quality printing of every minute detail. Customers will love its precision, endurance and the absence of the unpleasant smell typical of such filaments. The Black colour of this 3D printer filament will keep its vividness a long time. Its weight is around 1 kg. The nozzle temperature may reach 230 °C during printing, and the temperature of the pad should be set to 60 °C. The Alzament filament is made out of PLA. PLA is known because of its high biodegradability and wide versatility, as well as its quality workmanship. The diameter of the string is 1,75 mm. The diameter's tolerance is 0,02 mm.
  Alzament PLA Silk 1 kg Black Filament Key Features

      Recommend speeds for printing are from 40 to 250 mm/s
      Black printing filament from Alzament for 3D printers
      Filament is made using PLA
      Properties of this material: silk
      No annoying smells and minimal bubble formation
      Diameter of 1,75 mm is ideal for the printing of smaller, light objects
      Total weight of pack: 1 kg 
