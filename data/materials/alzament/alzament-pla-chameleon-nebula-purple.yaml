description: |-


  The Alzament filament is designed as a refill for 3D printers. It's designed with flawless properties for the exact shaping of every detail. Customers will appreciate its precision, endurance and the lack of an unpleasant smell. The Violet and blue colour of this 3D printer filament will keep for a long time after the printing process. Its weight is around 1 kg. The nozzle temperature may reach 230 °C during printing, and the temperature of the pad should be set to 60 °C. The Alzament filament is made of PLA. Polylactic acid is widely loved due to its biodegradability, versatility, as well as the high-quality workmanship. The diameter of the string is 1,75 mm, and its tolerance is 0,02 mm.
  Alzament PLA Chameleon 1 kg Nebula Purple Filament Key Features

      Recommended print speeds with this filament are from 40 to 100 mm/s
      Violet and blue printing filament from Alzament for 3D printing
      Made out of PLA
      Properties of material: colour changing
      No disgusting smell and minimal bubble formation
      Diameter of 1,75 mm is ideal for printing small, light objects
      Total weight of the packaging is 1 kg 
