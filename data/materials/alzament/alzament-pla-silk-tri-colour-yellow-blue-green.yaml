description: |-


  The Alzament filament serves as a refill for 3D printers. It is designed with the perfect parameters for the exact shaping of every detail. You will love its precision, endurance and the lack of any unpleasant smell. The Blue, green and yellow colour of this 3D printer filament will stay the same a long time. Its weight is around 1 kg. The nozzle temperature may reach up to 230 °C during printing, and the temperature of the pad should be set to 60 °C. The Alzament filament is made of PLA. PLA is popular because of its biodegradability, versatility, as well as its quality workmanship. The diameter of the string is 1,75 mm, and the tolerance of the diameter is 0,02 mm.
  Alzament PLA Silk Tri colour 1 kg Yellow-Blue-Green Filament Key Features

      Recommended print speeds with this filament range from 40 to 100 mm/s
      Blue, green and yellow printing filament from Alzament for 3D printing
      Filament is made using PLA
      Material properties: silk
      No gross smell and only minimal bubble formation
      Diameter of 1,75 mm is ideal for printing small and light objects
      Total weight of the packaging is 1 kg 
