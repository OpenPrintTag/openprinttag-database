description: |-


  The Alzament filament serves as a refill for 3D printers. It's designed with the ideal properties for the quality printing of every detail. You are sure to appreciate its precision, endurance and the absence of the typically unpleasant filament smell. The Blue colour of this 3D printer filament will stay the same for a long time after the printing process. Its weight is equal to about 1 kg. The value of elasticity of the Alzament Hyper PLA+ 1kg Blue is 2 - low. The nozzle temperature may reach 230 °C while the printing takes place. The temperature of the pad should be set to 60 °C. The Alzament filament is made out of PLA. The compound PLA is famous due to its biodegradability and versatility, as well as the high-quality workmanship. The diameter of the filament is 1,75 mm, and the tolerance of the diameter is 0,02 mm.
  Alzament Hyper PLA+ 1kg Blue Filament Key Features

      Recommended print speeds with this filament are from 50 to 300 mm/s
      Blue printing filament from Alzament for 3D printing
      Filament is made using PLA
      Properties of this material: PLA+
      No bothersome smells and minimal bubble formation
      Diameter of 1,75 mm is ideal for printing small, light objects
      Total weight of pack: 1 kg 
