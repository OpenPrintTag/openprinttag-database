description: |-


  The Alzament filament will serve as a refill for 3D printers. It's designed with the ideal properties for the exact shaping of every detail. You will love its precision, endurance and the absence of the typically unpleasant filament smell. The Black colour of this 3D printer filament will stay vivid long after printing. Its weight is about 1 kg. The nozzle temperature may reach 210 °C while the printing takes place. The temperature of the pad should be set to 60 °C. The Alzament filament is made of PLA. PLA is famous because of its biodegradability, versatility, as well as its quality workmanship. The diameter of each filament is 1,75 mm. The tolerance of the diameter is 0,02 mm.
  Alzament PLA Matte 1 kg Black Filament Key Features

      Recommend speeds for printing range from 40 to 100 mm/s
      Black printing filament from Alzament for 3D printing
      Made out of PLA
      Properties of this material: matte
      No gross smell and low bubble formation
      Diameter of 1,75 mm is ideal for the printing of smaller, light objects
      Weight of packaging: 1 kg 
