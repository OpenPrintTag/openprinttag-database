description: |-


  The Alzament filament is a refill for 3D printers. It's designed to have perfect properties for the perfect shaping of every minute detail. Customers will appreciate its precision, endurance and the absence of the typically unpleasant filament smell. The Red colour of this 3D printer filament will keep its vividness for a very long time. Its weight is equal to about 1 kg. The nozzle temperature may reach 250 °C during the printing process. The temperature of the pad should be set to 120 °C. The Alzament filament is made of PETG. It is an improved type of PET that has modified glycol making it less fragile. The diameter of the filament is 1,75 mm. Its tolerance is 0,02 mm.
  Alsament PETG Hyper 1 kg Red Filament Key Features

      Recommended print speeds with this filament are from 50 to 300 mm/s
      Red printing filament from Alzament for 3D printers
      Made out of PETG
      No gross smell and low bubble formation
      Diameter of 1,75 mm is ideal for the printing of small and light objects
      Packaging weight: 1 kg 
