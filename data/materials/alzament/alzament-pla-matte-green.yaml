description: |-


  The Alzament filament can be used as a refill for 3D printers. It's designed to have perfect parameters for the perfect printing of every detail. You are sure to appreciate its long endurance and the absence of an unpleasant smell. The Green colour of this 3D printer filament will keep its vividness for a long time. Its weight is roughly 1 kg. The nozzle temperature may reach up to 210 °C during printing. The temperature of the pad should be 60 °C. The Alzament filament is made of PLA. PLA is widely loved due to its biodegradability, versatility and quality workmanship. The diameter of each filament is 1,75 mm, and its tolerance is 0,02 mm.
  Alzament PLA Matte 1 kg Green Filament Key Features

      Recommended print speeds with this filament range from 40 to 100 mm/s
      Green printing filament from Alzament for 3D printers
      Made out of PLA
      Material properties: matte
      No disgusting smell and low bubble formation
      Diameter of 1,75 mm is ideal for printing small and light objects
      Packaging weight: 1 kg 
