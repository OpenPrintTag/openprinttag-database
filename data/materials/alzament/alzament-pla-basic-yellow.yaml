description: |-


  The Alzament filament can be used as a refill for 3D printers. It has the perfect parameters for the quality printing of every detail. Customers will appreciate its quality and the lack of the typically unpleasant filament smell. The Yellow colour of this 3D printer filament will keep its vividness for a long time. Its weight is around 1 kg. The elasticity value of the Alzament PLA Basic 1kg Yellow equals 2 - low. The nozzle temperature may reach up to 220 °C while the printing takes place. The temperature of the pad should be 60 °C. The Alzament filament is made out of PLA. PLA is famous due to its biodegradability and versatility, as well as its quality workmanship. The diameter of the string is 1,75 mm, and the tolerance of the diameter is 0,02 mm.
  Alzament PLA Basic 1kg Yellow Filament Key Features

      Recommend printing speeds using this filament are from 50 to 100 mm/s
      Yellow printing filament from Alzament for 3D printing
      Made out of PLA
      No gross smell and extremely low bubble formation
      Diameter of 1,75 mm is ideal for printing small, light objects
      Total weight of the packaging is 1 kg 
