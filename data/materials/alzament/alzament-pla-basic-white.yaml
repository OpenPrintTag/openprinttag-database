description: |-


  The Alzament filament is a refill for 3D printers. It is designed with perfect properties for the perfect printing of every minute detail. Customers will appreciate its precision, endurance and the absence of the typically unpleasant smell. The White colour of this 3D printer filament will keep long after printing. Its weight is equal to about 1 kg. The value of elasticity of the Alzament PLA Basic 1kg White is 2 - low. The nozzle temperature may reach 220 °C during printing, and the temperature of the pad should be set to 60 °C. The Alzament filament is made of PLA. PLA is popular because of its high biodegradability and wide versatility, as well as its quality workmanship. The diameter of each string is 1,75 mm. The diameter's tolerance is 0,02 mm.
  Alzament PLA Basic 1kg White Filament Key Features

      Recommend speeds for printing range from 50 to 100 mm/s
      White printing filament from Alzament for 3D printers
      Made of PLA
      No bothersome smells and very minimal bubble formation
      Diameter of 1,75 mm is ideal for the printing of smaller, light objects
      Weight of pack: 1 kg 
