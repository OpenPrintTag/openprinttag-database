description: |-


  The Alzament filament serves as a refill for 3D printers. The filament has perfect properties for the exact shaping of every detail. You are sure to appreciate its precision and quality and the lack of the unpleasant smell typical of such filaments. The White colour of this 3D printer filament will keep for a long time after the printing process. Its weight is equal to about 1 kg. The nozzle temperature may reach up to 210 °C during printing. The temperature of the pad should be 60 °C. The Alzament filament is made out of PLA. PLA is widely loved due to its biodegradability, versatility and its high-quality workmanship. The diameter of each string is 1,75 mm. The diameter's tolerance is 0,02 mm.
  Alzament PLA Matte 1 kg White Filament Key Features

      Recommended print speeds with this filament range from 40 to 100 mm/s
      White printing filament from Alzament for 3D printers
      Filament is made using PLA
      Material properties: matte
      No annoying smells and very minimal bubble formation
      Diameter of 1,75 mm is ideal for the printing of smaller, light objects
      Weight of packaging: 1 kg 
