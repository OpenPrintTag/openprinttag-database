description: |-


  The Alzament filament is designed as a refill for 3D printers. It has perfect properties for the exact shaping of every detail. You will appreciate its quality and the absence of the typically unpleasant filament smell. The Gold colour of this 3D printer filament will keep its vividness long after printing. Its weight is around 1 kg. The nozzle temperature may reach up to 250 °C during the printing process. The temperature of the pad should be set to 120 °C. The Alzament filament is made of PETG. It is an improved type of PET that has modified glycol making it less fragile. The diameter of the filament is 1,75 mm, and its tolerance is 0,02 mm.
  Alsament PETG 1 kg Gold Filament Key Features

      Recommend printing speeds using this filament are from 50 to 100 mm/s
      Gold printing filament from Alzament for 3D printers
      Made of PETG
      No gross smell and low bubble formation
      Diameter of 1,75 mm is ideal for the printing of smaller, light objects
      Weight of packaging: 1 kg 
