description: |-


  The Alzament filament is designed as a refill for 3D printers. It's designed to have the perfect parameters for the quality printing of every detail. Customers will love its quality and the absence of the typically unpleasant smell. The Blue colour of this 3D printer filament will stay the same long after printing. Its weight is roughly 1 kg. The value of elasticity of the Alzament PLA Basic 1kg Blue is 2 - low. The nozzle temperature may reach up to 220 °C during the printing process, and the temperature of the pad should be 60 °C. The Alzament filament is made out of PLA. PLA is famous due to its biodegradability, versatility and quality workmanship. The diameter of each string is 1,75 mm. The diameter's tolerance is 0,02 mm.
  Alzament PLA Basic 1kg Blue Filament Key Features

      Recommend printing speeds using this filament are from 50 to 100 mm/s
      Blue printing filament from Alzament for 3D printing
      Made out of PLA
      No unpleasant smells and extremely low bubble formation
      Diameter of 1,75 mm is ideal for the printing of small and light objects
      Total weight of pack: 1 kg 
