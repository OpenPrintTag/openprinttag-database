description: |-


  The Alzament filament serves as a refill for 3D printers. It's designed with perfect parameters for the perfect printing of every minute detail. You are sure to appreciate its precision, endurance and the lack of an unpleasant smell. The Blue colour of this 3D printer filament will keep for a long time. Its weight is about 1 kg. The nozzle temperature may reach 230 °C during the printing process, and the temperature of the pad should be set to 60 °C. The Alzament filament is made out of PLA. The compound PLA is popular due to its biodegradability, versatility, as well as the high-quality workmanship. The diameter of each string is 1,75 mm, and its tolerance is 0,02 mm.
  Alzament PLA Silk 1 kg Royal Blue Filament Key Features

      Recommended print speeds with this filament range from 40 to 250 mm/s
      Blue printing filament from Alzament for 3D printers
      Filament is made using PLA
      Properties of this material: silk
      No disgusting smells and minimal bubble formation
      Diameter of 1,75 mm is ideal for the printing of small and light objects
      Weight of packaging: 1 kg 
