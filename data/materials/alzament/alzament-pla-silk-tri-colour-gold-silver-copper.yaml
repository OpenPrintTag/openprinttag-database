description: |-


  The Alzament filament serves as a refill for 3D printers. The filament has the ideal properties for the perfect shaping of every detail. You are sure to appreciate its precision, endurance and the lack of the unpleasant smell typical of such filaments. The Brown, silver and gold colour of this 3D printer filament will stay vivid a long time. Its weight is around 1 kg. The nozzle temperature may reach up to 230 °C as the printing takes place. The temperature of the pad should be 60 °C. The Alzament filament is made of PLA. The compound PLA is known because of its high biodegradability, versatility and great workmanship evident from the first glance. The diameter of the filament is 1,75 mm. Its tolerance is 0,02 mm.
  Alzament PLA Silk Tri colour 1 kg Gold-Silver-Copper Filament Key Features

      Recommend speeds for printing are from 40 to 100 mm/s
      Brown, silver and gold printing filament from Alzament for 3D printing
      Made of PLA
      Properties of material: silk
      No gross smells and very minimal bubble formation
      Diameter of 1,75 mm is ideal for the printing of smaller, light objects
      Total weight of pack: 1 kg 
