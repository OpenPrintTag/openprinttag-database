description: |-


  The Alzament filament can be used as a refill for 3D printers. The filament has the perfect properties for the exact shaping of every minute detail. You will appreciate its quality, precision and the lack of an unpleasant smell. The Black colour of this 3D printer filament will stay vivid for a long time after the printing process. Its weight is roughly 1 kg. The elasticity value of the Alzament PLA Basic 1kg Black equals 2 - low. The nozzle temperature may reach 220 °C while the printing takes place, and the temperature of the pad should be 60 °C. The Alzament filament is made out of PLA. The compound PLA is famous because of its high biodegradability and wide versatility, as well as its quality workmanship. The diameter of the filament is 1,75 mm, and the tolerance of the diameter is 0,02 mm.
  Alzament PLA Basic 1kg Black Filament Key Features

      Recommend printing speeds using this filament are from 50 to 100 mm/s
      Black printing filament from Alzament for 3D printing
      Made out of PLA
      No unpleasant smells and only minimal bubble formation
      Diameter of 1,75 mm is ideal for printing small and light objects
      Packaging weight: 1 kg 
