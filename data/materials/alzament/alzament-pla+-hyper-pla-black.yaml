description: |-


  The Alzament filament serves as a refill for 3D printers. It's designed with perfect properties for the exact printing of every detail. You will love its quality and the lack of any unpleasant smell. The Black colour of this 3D printer filament will keep its vividness for a long time after the printing process. Its weight is equal to about 1 kg. The value of elasticity of the Alzament Hyper PLA+ 1kg Black is 2 - low. The nozzle temperature may reach up to 230 °C while the printing takes place, and the temperature of the pad should be 60 °C. The Alzament filament is made out of PLA. PLA is loved because of its high biodegradability and wide versatility and its high-quality workmanship. The diameter of each string is 1,75 mm, and the tolerance of the diameter is 0,02 mm.
  Alzament Hyper PLA+ 1kg Black Filament Key Features

      Recommend speeds for printing are from 50 to 300 mm/s
      Black printing filament from Alzament for 3D printing
      Made out of PLA
      Properties of this material: PLA+
      No bothersome smell and very minimal bubble formation
      Diameter of 1,75 mm is ideal for the printing of smaller, light objects
      Weight of packaging: 1 kg 
