description: |-


  The Alzament filament serves as a refill for 3D printers. It has flawless parameters for the perfect shaping of every detail. You are sure to appreciate its precision and quality and the lack of the typically unpleasant smell. The Red and green colour of this 3D printer filament will stay the same for a long time after the printing process. Its weight is around 1 kg. The nozzle temperature may reach up to 230 °C as the printing takes place, and the temperature of the pad should be 60 °C. The Alzament filament is made of PLA. Polylactic acid is loved because of its high biodegradability, versatility and quality workmanship. The diameter of each filament is 1,75 mm, and the tolerance of the diameter is 0,02 mm.
  Alzament PLA Silk Dual colour 1 kg Red-Green Filament Key Features

      Recommend printing speeds using this filament are from 40 to 100 mm/s
      Red and green printing filament from Alzament for 3D printers
      Made out of PLA
      Properties of material: silk
      No annoying smell and minimal bubble formation
      Diameter of 1,75 mm is ideal for the printing of smaller, light objects
      Total weight of the packaging is 1 kg 
