description: |-


  The Alzament filament can be used as a refill for 3D printers. It's designed with the perfect parameters for the quality printing of every minute detail. Customers will appreciate its long endurance and the lack of any unpleasant smell. The Red colour of this 3D printer filament will keep its vividness for a long time. Its weight is about 1 kg. The nozzle temperature may reach 230 °C during the printing process. The temperature of the pad should be set to 60 °C. The Alzament filament is made of PLA. The compound PLA is famous because of its biodegradability, versatility and great workmanship evident from the first glance. The diameter of the string is 1,75 mm. The diameter's tolerance is 0,02 mm.
  Alzament PLA Silk 1 kg Red Filament Key Features

      Recommend speeds for printing are from 40 to 250 mm/s
      Red printing filament from Alzament for 3D printers
      Filament is made using PLA
      Properties of material: silk
      No gross smells and only minimal bubble formation
      Diameter of 1,75 mm is ideal for the printing of small and light objects
      Weight of packaging: 1 kg 
