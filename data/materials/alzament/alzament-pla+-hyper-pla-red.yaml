description: |-


  The Alzament filament will serve as a refill for 3D printers. The filament has flawless properties for the quality printing of every minute detail. You will appreciate its precision and quality and the lack of any unpleasant smell. The Red colour of this 3D printer filament will keep its vividness a long time. Its weight is around 1 kg. The value of elasticity of the Alzament Hyper PLA+ 1kg Red equals 2 - low. The nozzle temperature may reach up to 230 °C while the printing takes place. The temperature of the pad should be set to 60 °C. The Alzament filament is made out of PLA. The compound PLA is famous due to its biodegradability, versatility and its high-quality workmanship. The diameter of each string is 1,75 mm. The diameter's tolerance is 0,02 mm.
  Alzament Hyper PLA+ 1kg Red Filament Key Features

      Recommended print speeds with this filament are from 50 to 300 mm/s
      Red printing filament from Alzament for 3D printing
      Made of PLA
      Properties of material: PLA+
      No disgusting smells and minimal bubble formation
      Diameter of 1,75 mm is ideal for printing small and light objects
      Weight of packaging: 1 kg 
