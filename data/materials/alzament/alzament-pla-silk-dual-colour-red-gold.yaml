description: |-


  The Alzament filament can be used as a refill for 3D printers. The filament has perfect properties for the quality printing of every minute detail. Customers will appreciate its precision and quality and the absence of an unpleasant smell. The Red and gold colour of this 3D printer filament will keep its hue for a long time. Its weight is equal to about 1 kg. The nozzle temperature may reach 230 °C as the printing takes place, and the temperature of the pad should be set to 60 °C. The Alzament filament is made out of PLA. The compound PLA is popular due to its biodegradability, versatility, as well as the high-quality workmanship. The diameter of each string is 1,75 mm. The tolerance of the diameter is 0,02 mm.
  Alzament PLA Silk Dual colour 1 kg Red-Gold Filament Key Features

      Recommend printing speeds using this filament are from 40 to 100 mm/s
      Red and gold printing filament from Alzament for 3D printing
      Made out of PLA
      Properties of this material: silk
      No disgusting smell and minimal bubble formation
      Diameter of 1,75 mm is ideal for the printing of smaller, light objects
      Packaging weight: 1 kg 
