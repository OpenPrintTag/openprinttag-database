description: |-


  The Alzament filament can be used as a refill for 3D printers. It's designed with flawless properties for the perfect shaping of every detail. You are sure to appreciate its quality and the absence of an unpleasant smell. The Red and grey colour of this 3D printer filament will keep its hue for a very long time. Its weight is equal to about 1 kg. The nozzle temperature may reach 230 °C while the printing takes place, and the temperature of the pad should be 60 °C. The Alzament filament is made of PLA. Polylactic acid is popular due to its biodegradability, versatility, as well as its quality workmanship. The diameter of each filament is 1,75 mm, and its tolerance is 0,02 mm.
  Alzament PLA Chameleon 1 kg Burning Titanium Filament Key Features

      Recommended print speeds with this filament are from 40 to 100 mm/s
      Red and grey printing filament from Alzament for 3D printing
      Made of PLA
      Properties of this material: colour changing
      No annoying smells and only minimal bubble formation
      Diameter of 1,75 mm is ideal for printing small and light objects
      Packaging weight: 1 kg 
