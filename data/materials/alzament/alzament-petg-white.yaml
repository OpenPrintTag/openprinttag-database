description: |-


  The Alzament filament can be used as a refill for 3D printers. It is designed with flawless properties for the exact printing of every minute detail. You will love its long endurance and the absence of an unpleasant smell. The White colour of this 3D printer filament will keep its hue a long time. Its weight is around 1 kg. The nozzle temperature may reach 250 °C during printing. The temperature of the pad should be set to 120 °C. The Alzament filament is made out of PETG. This is an improved version of PET, which has modified glycol, so it is not so fragile. The diameter of each filament is 1,75 mm. The tolerance of the diameter is 0,02 mm.
  Alzament PETG 1 kg White Filament Key Features

      Recommend speeds for printing range from 50 to 100 mm/s
      White printing filament from Alzament for 3D printers
      Made out of PETG
      No gross smell and minimal bubble formation
      Diameter of 1,75 mm is ideal for printing small and light objects
      Weight of pack: 1 kg 
