description: |-


  The Alzament filament serves as a refill for 3D printers. It has flawless properties for the perfect printing of every minute detail. Customers will love its quality and the lack of the unpleasant smell typical of such filaments. The White colour of this 3D printer filament will stay vivid for a long time. Its weight is equal to about 1 kg. The nozzle temperature may reach 230 °C as the printing takes place. The temperature of the pad should be set to 60 °C. The Alzament filament is made of PLA. PLA is loved because of its high biodegradability, versatility, as well as its quality workmanship. The diameter of each filament is 1,75 mm, and the tolerance of the diameter is 0,02 mm.
  Alzament PLA Silk 1 kg White Filament Key Features

      Recommend speeds for printing range from 40 to 250 mm/s
      White printing filament from Alzament for 3D printers
      Made of PLA
      Material properties: silk
      No unpleasant smell and minimal bubble formation
      Diameter of 1,75 mm is ideal for the printing of light or small objects
      Total weight of pack: 1 kg 
