description: |-


  The Alzament filament will serve as a refill for 3D printers. It's designed with flawless parameters for the perfect shaping of every minute detail. You are sure to appreciate its long endurance and the lack of the unpleasant smell typical of such filaments. The Blue colour of this 3D printer filament will keep its hue for a long time after the printing process. Its weight is about 1 kg. The nozzle temperature may reach 210 °C as the printing takes place, and the temperature of the pad should be 60 °C. The Alzament filament is made out of PLA. PLA is known due to its high biodegradability, versatility, as well as its quality workmanship. The diameter of the string is 1,75 mm, and its tolerance is 0,02 mm.
  Alzament PLA Matte 1 kg Blue Filament Key Features

      Recommended print speeds with this filament are from 40 to 100 mm/s
      Blue printing filament from Alzament for 3D printing
      Made of PLA
      Material properties: matte
      No annoying smell and only minimal bubble formation
      Diameter of 1,75 mm is ideal for printing small and light objects
      Total weight of pack: 1 kg 
