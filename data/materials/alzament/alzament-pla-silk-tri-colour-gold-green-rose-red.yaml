description: |-


  The Alzament filament will serve as a refill for 3D printers. It is designed with perfect parameters for the quality printing of every minute detail. You will love its quality, precision and the lack of the typically unpleasant filament smell. The Red, green and gold colour of this 3D printer filament will stay vivid long after printing. Its weight is roughly 1 kg. The nozzle temperature may reach up to 230 °C while the printing takes place. The temperature of the pad should be set to 60 °C. The Alzament filament is made out of PLA. Polylactic acid is widely loved because of its high biodegradability and wide versatility and quality workmanship. The diameter of the string is 1,75 mm, and its tolerance is 0,02 mm.
  Alzament PLA Silk Tri colour 1 kg Gold-Green-Rose Red Filament Key Features

      Recommended print speeds with this filament range from 40 to 100 mm/s
      Red, green and gold printing filament from Alzament for 3D printers
      Made of PLA
      Properties of material: silk
      No disgusting smells and extremely low bubble formation
      Diameter of 1,75 mm is ideal for the printing of small and light objects
      Weight of packaging: 1 kg 
