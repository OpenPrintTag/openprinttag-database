description: |-


  The Alzament filament can be used as a refill for 3D printers. It's designed with optimal parameters for the perfect printing of every minute detail. You will love its long endurance and the absence of the typically unpleasant smell. The Red, blue and green colour of this 3D printer filament will stay vivid for a long time. Its weight is roughly 1 kg. The nozzle temperature may reach up to 230 °C during the 3D printing process, and the temperature of the pad should be set to 60 °C. The Alzament filament is made of PLA. PLA is widely loved because of its high biodegradability, versatility and quality workmanship. The diameter of the string is 1,75 mm. The diameter's tolerance is 0,02 mm.
  Alzament PLA Silk Tri colour 1 kg Red-Green-Blue Filament Key Features

      Recommend printing speeds using this filament are from 40 to 100 mm/s
      Red, blue and green printing filament from Alzament for 3D printing
      Made out of PLA
      Properties of this material: silk
      No unpleasant smell and only minimal bubble formation
      Diameter of 1,75 mm is ideal for printing small and light objects
      Total weight of pack: 1 kg 
