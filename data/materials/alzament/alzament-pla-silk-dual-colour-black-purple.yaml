description: |-


  The Alzament filament is designed as a refill for 3D printers. It is designed with perfect properties for the exact printing of every detail. You are sure to appreciate its precision, endurance and the absence of any unpleasant smell. The Black and violet colour of this 3D printer filament will keep its vividness for a long time. Its weight is roughly 1 kg. The nozzle temperature may reach 230 °C while the printing takes place. The temperature of the pad should be set to 60 °C. The Alzament filament is made of PLA. The compound PLA is widely loved due to its high biodegradability, versatility, as well as the high-quality workmanship. The diameter of the filament is 1,75 mm, and its tolerance is 0,02 mm.
  Alzament PLA Silk Dual colour 1 kg Black-Purple Filament Key Features

      Recommend speeds for printing are from 40 to 100 mm/s
      Black and violet printing filament from Alzament for 3D printing
      Made out of PLA
      Properties of this material: silk
      No annoying smells and only minimal bubble formation
      Diameter of 1,75 mm is ideal for the printing of smaller, light objects
      Weight of pack: 1 kg 
