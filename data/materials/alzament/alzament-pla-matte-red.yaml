description: |-


  The Alzament filament is designed as a refill for 3D printers. It has the perfect parameters for the exact shaping of every minute detail. You will appreciate its precision and quality and the absence of the typically unpleasant filament smell. The Red colour of this 3D printer filament will keep its vividness for a long time. Its weight is around 1 kg. The nozzle temperature may reach 210 °C as the printing takes place, and the temperature of the pad should be set to 60 °C. The Alzament filament is made out of PLA. PLA is known due to its biodegradability, versatility and quality workmanship. The diameter of the filament is 1,75 mm. The diameter's tolerance is 0,02 mm.
  Alzament PLA Matte 1 kg Red Filament Key Features

      Recommend printing speeds using this filament are from 40 to 100 mm/s
      Red printing filament from Alzament for 3D printing
      Made of PLA
      Properties of material: matte
      No annoying smell and low bubble formation
      Diameter of 1,75 mm is ideal for the printing of light or small objects
      Weight of pack: 1 kg 
