description: |-


  The Alzament filament will serve as a refill for 3D printers. The filament has optimal properties for the exact shaping of every minute detail. You will appreciate its precision, endurance and the lack of the typically unpleasant smell. The White colour of this 3D printer filament will keep long after printing. Its weight is equal to about 1 kg. The elasticity of the Alzament Hyper PLA+ 1kg White equals 2 - low. The nozzle temperature may reach 230 °C during the printing process. The temperature of the pad should be set to 60 °C. The Alzament filament is made out of PLA. Polylactic acid is popular because of its high biodegradability and wide versatility and its high-quality workmanship. The diameter of the string is 1,75 mm. Its tolerance is 0,02 mm.
  Alzament Hyper PLA+ 1kg White Filament Key Features

      Recommended print speeds with this filament are from 50 to 300 mm/s
      White printing filament from Alzament for 3D printers
      Filament is made using PLA
      Properties of material: PLA+
      No bothersome smell and extremely low bubble formation
      Diameter of 1,75 mm is ideal for the printing of light or small objects
      Total weight of pack: 1 kg 
