description: |-


  The Alzament filament can be used as a refill for 3D printers. It is designed with the ideal properties for the perfect shaping of every detail. You are sure to appreciate its quality, precision and the absence of the typically unpleasant smell. The Blue colour of this 3D printer filament will stay vivid for a long time after the printing process. Its weight is roughly 1 kg. The nozzle temperature may reach up to 230 °C during the 3D printing process, and the temperature of the pad should be set to 60 °C. The Alzament filament is made of PLA. Polylactic acid is widely loved due to its biodegradability and versatility and its high-quality workmanship. The diameter of the filament is 1,75 mm. The diameter's tolerance is 0,02 mm.
  Alzament PLA Silk 1 kg Blue Filament Key Features

      Recommended print speeds with this filament are from 40 to 250 mm/s
      Blue printing filament from Alzament for 3D printers
      Made of PLA
      Properties of material: silk
      No gross smell and very minimal bubble formation
      Diameter of 1,75 mm is ideal for the printing of small and light objects
      Weight of packaging: 1 kg 
