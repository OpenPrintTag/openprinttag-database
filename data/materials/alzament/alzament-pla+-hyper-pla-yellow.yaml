description: |-


  The Alzament filament will serve as a refill for 3D printers. It's designed to have flawless parameters for the quality printing of every minute detail. You are sure to appreciate its precision and quality and the absence of the unpleasant smell typical of such filaments. The Yellow colour of this 3D printer filament will keep its hue for a very long time. Its weight is roughly 1 kg. The value of elasticity of the Alzament Hyper PLA+ 1kg Yellow is 2 - low. The nozzle temperature may reach up to 230 °C during the 3D printing process. The temperature of the pad should be 60 °C. The Alzament filament is made out of PLA. PLA is widely loved due to its biodegradability, versatility and quality workmanship. The diameter of each filament is 1,75 mm, and its tolerance is 0,02 mm.
  Alzament Hyper PLA+ 1kg Yellow Filament Key Features

      Recommend speeds for printing range from 50 to 300 mm/s
      Yellow printing filament from Alzament for 3D printers
      Filament is made using PLA
      Material properties: PLA+
      No disgusting smell and low bubble formation
      Diameter of 1,75 mm is ideal for the printing of smaller, light objects
      Total weight of the packaging is 1 kg 
