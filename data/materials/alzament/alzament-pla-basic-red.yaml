description: |-


  The Alzament filament can be used as a refill for 3D printers. It's designed with flawless properties for the perfect shaping of every minute detail. You are sure to appreciate its precision and quality and the lack of an unpleasant smell. The Red colour of this 3D printer filament will stay vivid long after printing. Its weight is roughly 1 kg. The elasticity value of the Alzament PLA Basic 1kg Red equals 2 - low. The nozzle temperature may reach up to 220 °C during the printing process. The temperature of the pad should be set to 60 °C. The Alzament filament is made of PLA. PLA is popular because of its high biodegradability and wide versatility and quality workmanship. The diameter of the string is 1,75 mm, and the tolerance of the diameter is 0,02 mm.
  Alzament PLA Basic 1kg Red Filament Key Features

      Recommended print speeds with this filament are from 50 to 100 mm/s
      Red printing filament from Alzament for 3D printers
      Made of PLA
      No annoying smell and very minimal bubble formation
      Diameter of 1,75 mm is ideal for the printing of small and light objects
      Total weight of the packaging is 1 kg 
