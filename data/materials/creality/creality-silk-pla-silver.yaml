description: |2
      Shinning Silk Glossy Texture: Creality Silk PLA Filament features a high-gloss. Its pearlescent appearance makes printed models stand out with a smooth, unique touch. Achieve an eye-catching print surface without polishing

      String Compatibility: Creality Silk Shiny PLA is compatible with 99% of FDM 3D printers and 3D pens, boasting a 1.75mm diameter and dimensional accuracy of +/-0.02mm. Ideal for MK3, Creality Ender series/CR series, ELEGOO, Anycubic, and more

      Premium Quality: Experience high-quality Creality silk PLA filament that offers pure composition, no bubbles, and seamless melting and feeding. Enjoy an untangled, automated winding process, and fixed hole stability

      Vacuum & Reusable Bag: Our packaging includes a vacuum-sealed bag with desiccants to keep filament dry and dust-free. The reusable bag ensures perfect storage after each use
