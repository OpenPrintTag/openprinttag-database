description: |2

      High Performance & Strength: PETG filament combines the strengths of PLA and ABS. It offers low shrinkage, high impact resistance, excellent temperature resistance, and high elongation at break, models can bend repeatedly and remain firm and sturdy

      High Transparent & Glossy: PETG has a high degree of transparency. The finished product has a fine surface with exquisite details. This makes PETG material ideal for making transparent parts and models, such as lampshades, display boxes, and more

      Non-toxic Material: Creality CR-PETG 3D printing filament has excellent wether resistance and chemical resistance, no odor, and non-toxic, green environmental protection

      Wide Compatible: CR-PETG filament is wildly used in FDM 3D printers on the market.Compatible with most popular 3D printers such as MK3, Creality Ender series/CR series, ELEGOO, Anycubic, and more

      Creality Support: Creality provides 12-month & 24 hours after-sales service. Note: Please place this product in a dry and ventilated environment, not in an environment of high temperature, sunny or humid conditions
