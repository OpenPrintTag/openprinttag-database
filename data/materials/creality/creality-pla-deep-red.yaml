description: |2-
   [Stronger Toughness]Official Creality Ender-PLA+ filament enhances the toughness of the filament. Compare with other PLA filaments, our PLA+ filament can be repeatedly bent with less susceptibility to breakage. More stable printing performance meets the needs of DIY enthusiasts to experience higher-quality filaments

  [Clog-Free & Bubble-Free]High-purity and impurity-free raw materials enable the PLA Plus filament to be extruded evenly and smoothly during printing. Our PLA Pro consumables are fully dried for 24 hours before packing, then vacuum sealed in PC bags with desiccant

  [Less-tangle and Easy to Use]Full mechanical winding and strict manual examination, to make sure the line is tidy and less tangled, so as to avoid possible snap and line breaking; Larger spool inner diameter design makes feeding smoother

  [Dimensional Accuracy & Consistency]Advanced CCD diameter measuring and self-adaptive control system in the manufacturing guarantee these PLA + filaments of 1.75 mm diameter, dimensional accuracy +/- 0.02 mm; 1 kg spool (2.2lbs) compatible with most of 3D printers 
