description: |2

      SILK PLA SHINY FILAMENT - Creality silk shiny pla filament has a high glossy and silk texture, silk-like and high gloss appearance attact eye-popping attention, and stand out from filaments and models.Get the pearlescent & gorgeous printing surface without polishing, smoothy model surface with the pearly and unique touch.

      STRONG COMPATIBILITY - Creality silk shiny pla perfectly compatible with 99% FDM 3D Printer & 3D Pen,1.75mm silk pla filament consistent diameter,dimensional accuracy +/-0.02mm. You can feel free to print any models you like. Compatible with most popular 3D printers such as MK3, Creality Ender series/CR series, ELEGOO, Anycubic, etc.

      PREMIUM QUALITY - High quality silk 3d printer pla filament with high purity, no bubbles, no jamming, no warping, melt well, feed smoothly, outstanding 3D printing appearance. 100% no tangle, machine auto wind, fixed hole steady.

      VACUUM & REUSABLE BAG - Vacuum packaging with desiccant to keep the silk pla filament dry and keep out dust, reusable bag with sealing strip, silk pla filament can be put back into bag after used. Perfect storage condition.

      HASSLE FREE - Creality is focus on innovative and better quality PLA filament. Defective filament can be reissued or refunded fully. We provide professional 3D printing technical guidance and good 24/7 customer service.Feel free to contact us anytime if you need help!
