description: |-
  PLA Plus filament is the link between ABS and PLA.
  This filament prints as easily as PLA but possesses many of the properties of ABS. Its impact strength is up to 2.2 times higher than that of ABS and 15 times higher than that of regular PLA filament.
  Therefore, PLA Plus is perfectly suited for mechanical components that require greater stability.

  With Filamentworld's high-quality PLA Plus filament, your 3D printing project is guaranteed to succeed.
  Buy PLA Plus filament now!

      Up to 15 times more impact resistant than PLA
      Easy to print
      Post-crystallization possible


  Our material is compatible with all common desktop 3D printers.
  All prices include VAT, plus shipping costs.
