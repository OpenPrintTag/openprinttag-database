description: |-
  PETG is, alongside PLA and ABS filament, one of the most popular printing materials for FDM 3D printers.
  The advantages of PETG filament are clear. PETG combines the strengths of ABS and PLA in its properties:
  good layer adhesion, high stability, low water absorption, temperature resistance, and ease of processing, to name just a few.

  You can't print with more transparency than with this crystal-clear PETG. Light transmission is only about 1%. Over 90% of visible light passes through. The only reason for the slight haze is the print layers, which refract the light.

  With Filamentworld's high-quality PETG filament, your 3D printing project is guaranteed to succeed.
  Buy transparent PETG filament now!

      Easy to print
      Very transparent
      High stability


  Our material is compatible with all common desktop 3D printers.
  All prices include VAT, plus shipping costs.
