description: |-
  Nobufil Glow-in-the-dark ABSx filaments are our own, fully sustainable material for 3D printing, made in-house from 100% recycled plastic waste.This fluorescent ABS filament has a very strong and long-lasting luminosity. Let your imagination run wild!

   

  The fluorescent ABSx filament prints almost without distortion, is odorless and can be easily processed on almost all common 3D printers. Including on 3D printters without enclosure! Our glow-in-the-dark filament has a very strong and long-lasting luminosity. It is suitable for printing with all common 3D printers.

   

  Highlights:

      Strong glow-in-the-dark effect
      High toughness/strength
      Can be printed on 3D printers without enclosure
      Odorless
      No delay
      High chemical resistance
      100% environmentally friendly

   

  Print settings

  -Print temperature: 260degreesC  10

  - Bed temp: 100degreesC  10

  - Printing surface: textured PEI sheet

  - Fan speed: max 15%
