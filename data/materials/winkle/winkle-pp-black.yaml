description: |
  **Polypropylene (PP): Lightweight, strong, and technically versatile.**
  Winkle’s Polypropylene (PP) filament is a semicrystalline thermoplastic material known for its excellent combination of lightness, flexibility, and mechanical strength. Thanks to its hydrophobic, chemically resistant, and non-toxic properties, PP is an ideal solution for both industrial and domestic applications.

  Its low density and high impact resistance make it perfect for parts subject to intensive use, enabling the production of durable, flexible, and recyclable components—even suitable for microwaves, freezers, and dishwashers.

  **Technical advantages of Winkle Polypropylene:**

  * High chemical and fatigue resistance
  * Waterproof and flexible, with elongation up to 200% before breaking
  * Non-toxic and recyclable
  * Low electrical conductivity
  * Excellent layer adhesion
  * Withstands high and low temperatures, ideal for reusable parts

  **Main applications for PP filament:**

  * **Automotive industry:** bumpers, impact-resistant flexible parts
  * **Laboratories:** containers, test tubes, chemical components
  * **Domestic use:** food-safe parts, microwave- and dishwasher-safe utensils
  * **Electrical components:** insulators thanks to low conductivity
  * **Functional mechanical parts:** hinges, clips, and parts under repetitive torsion
  * **Packaging, piping, waterproof containers**

  Lightweight, strong, versatile, and environmentally friendly, Polypropylene filament is the ideal choice for producing technical parts with high mechanical and chemical requirements.
