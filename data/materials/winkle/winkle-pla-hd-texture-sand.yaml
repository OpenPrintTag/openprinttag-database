description: |-
  The Textured PLA HD Filament lets you 3D print models with professional, realistic, and durable finishes.
  This filament is perfect for 3D prototypes, decorative figures, functional parts, cosplay, or architectural models. It is compatible with any 3D printer that accepts 1.75 mm PLA filament.

  This filament stands out for its advanced composition, featuring 96% stereochemical purity, minimal moisture, and low monomer content. These technical qualities ensure clog-free printing, well-defined layers, and high dimensional accuracy.

  Available colors:

  Sand: Provides a realistic, natural finish that mimics limestone, ideal for models, scenery, or artistic pieces with detailed texture.

  Marble: Offers an elegant veined effect that simulates authentic marble surfaces, perfect for busts, figurines, or sophisticated interior décor.

  This PLA HD Texture filament melts at 155 °C and works best with a nozzle temperature between 190–230 °C and a bed temperature of 50–70 °C. Its tensile strength of 45 MPa ensures durable parts with good structural rigidity.

  If you want to buy 3D filament with unique textures and professional performance, choose Winkle’s PLA HD Texture Filament—a reliable option to take your 3D printing projects to the next level.

  Specifications:

  Weight: 300 g and 1 kg

  Diameter: 1.75 mm

  Colors: Sand and Marble
