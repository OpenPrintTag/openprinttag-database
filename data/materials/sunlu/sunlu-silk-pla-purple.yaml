description: "    \x01[SUNLU Shiny SILK PLA Filament]Compared to regular PLA 3D printer filament, SUNLU SILK PLA 3D printer filament has a glossy, smooth silky surface that does not require polishing. SUNLU fantastic SILK filament has great colour and shine,making it ideal for printing art and craft.Great SILK PLA filament for any 3D print job.It has a nice silk looking shine on prints.\n\n    \x02[Great Easy to Print]Feed smoothly and constantly without clogging the nozzle or extrude.Smooth SUNLU 1.75mm SILK PLA 3D filament(Tolerance Level :  0.02mm).1 kg spool (2.2lbs),330m each spool.Minimum tolerance and low warping to ensure consistent feeding and fast prints,say goodbye to clogging.\n\n    \x03[Recommend Settings]SUNLU premium SILK filament offer the advantage of incredible ease of 3d printing. SUNLU SILK filament 1.75mm ,optimized print quality,high purity with low shrinkage and superb interlayer adhesion. Recommended SUNLU SILK filament Print nozzle temperature 205-215, Hot bed temp: 60degreesC-80degreesC, Print speed: 30-60mm/s.\n\n    \x04[Neatly Wound Filament]SUNLU has a professional production line with strict control of neatly lined up lines to avoid knots during printing.Completely mechanical wire winding and strict manual checks to ensure a neat lines of SUNLU SILK PLA filament with few knots, avoiding possible breaks.\n\n    \x05[SUNLU 1KG Spool Diameter]Spool Diameter: 203.2mm(8inches), Spool Width: 63.5mm(2.5inches), Spool Hub Hole Diameter: 55.88mm(2.20inches). 1KG spool size of the SUNLU filament spool is suitable for hanging on a lot of FDM 3D printers.\n\n    \x06[Vacuum Packed & No Bubbles]SUNLU SILK PLA filament 3D printer filaments are all vacuumed sealed along with a desiccant pack.Vacuum packaging to avoid dust and protect filament. No Bubbles,lower shrinkage, lower warping.\n"
