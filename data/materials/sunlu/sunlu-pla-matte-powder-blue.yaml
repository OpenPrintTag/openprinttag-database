description: |2
      【Smooth Matte Finish】- SUNLU MATTE PLA produce a beautiful matte, low gloss and smooth finish, achieving a frosted texture that conceals layer lines.

      【Wound Neatly 3D Filament】- SUNLU R&D team has mastered advanced technology and produced Neatly Wound 3D Printer Filament. No knot, no winding, improve printing efficiency.

      【Dimensional Accuracy & Consistency】- PLA MATTE Filament Dimensional Accuracy +/- 0.02mm. Minimum tolerance and low warping to ensure consistent feeding and stable prints, good layer bonding, less stringing.

      【NO Clogging & NO Bubble】- SUNLU PLA Filament is manufactured in dry and dust-free environment and pack with vaccuumed sealed package, away from any dampness or air, no clogging and bubbling problems.

      【Filament Spool Diameter】Spool Diameter: 8.00", Spool Width: 2.50", Spool Hub Hole Diameter: 2.20". The size of the SUNLU filament spool is suitable for hanging on a lot of FDM 3D printers.

      【Recommend Settings】- We recommend printing nozzle temperature of 200-230°C, bed temperature of 50-65°C, and printing speed of 50-100mm/s.
