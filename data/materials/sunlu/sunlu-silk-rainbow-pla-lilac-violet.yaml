description: |2
    
      Fast Color Change: SUNLU Silk Rainbow filament changes color every 8 meters. Faster color changes and more color variations can be seen in 3d prints

      Shiny Silk PLA Filament: Compared to regular PLA 3D printer filament, Silk PLA 3D filament has a glossy, smooth, silky surface

      Note: The colors may change with each roll of Silk Rainbow Filament, so the initial color of each roll may differ from the image, but the overall color composition remains consistent

      Filament Spool Dimensions: 1KG Spool Diameter: 195mm(7.68 inches), Spool Width: 57mm(2.24 inches), Spool Hub Hole Diameter: 63mm(2.48 inches)

      Recommended Settings: For optimal results with Silk Rainbow Filament, we recommend a nozzle temperature of 205-235degreesC, a bed temperature of 50-60degreesC, and a print speed of 50-200mm/s

      Neatly Wound Filament: SUNLU introduces the first PLA filament with a neatly wound design. The consistent winding ensures there will be no tangling, or clogging during the printing process

      Printing Tips: Silk 3D printer filament has great color and shine, higher printing temperatures and lower speeds for a glossier finish, making it ideal for printing arts and crafts
