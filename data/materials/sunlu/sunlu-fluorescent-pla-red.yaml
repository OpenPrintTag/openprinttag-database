description: |2

      ① 【Fluorescent Series PLA Filament】 Fluorescent series SUNLU PLA filament, brighter than normal color PLA filament, perfect for Halloween and Christmas decoration. Note: Fluorescent series PLA filament is just brighter color, it will not have luminous function at night, not glow in the dark filament.

      ②【SUNLU PLA 3D Printer Filament】PLA filament is the most basic, the most used filament, no clogs, no bubbles, no tangle, SUNLU PLA filament has good layer adhesion, very easy to use. Good for beginner.

      ③【1.75mm Filament Diameter】Dimensional Accuracy +/- 0.02mm. SUNLU filament has wide compatibility due to the small diameter error, making it suitable for almost all 1.75mm FDM 3D printers.

      ④【Filament Spool Diameter】Spool Diameter: 8.00", Spool Width: 2.50", Spool Hub Hole Diameter: 2.20". The size of the SUNLU filament spool is suitable for most FDM 3D printers.

      ⑤【Recommend Settings】We recommend printing the PLA filament at nozzle temperature of 200-230°C, bed temperature of 50-65°C, and printing speed of 50-100mm/s.
