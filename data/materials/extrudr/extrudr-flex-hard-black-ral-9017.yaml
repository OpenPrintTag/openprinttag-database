description: |-
  TPU FLEX Hard has been specially developed for the FDM/FFF process. Based on Polycaprolactone-Polyester, it offers an extensibility of up to 480%, high material quality, high chemical resistance, and a heat distortion resistance of up to 140degreesC, making the material suitable for numerous industrial applications. The raw material is compliant with REACH and RoHS standards.

      Very impact and breakage resistant
      Halogen-free
      Free of silicone, plasticisers and oils
      Shore hardness D58
      UV-resistant
      Extreme layer adhesion
