description: |-
  GreenTEC Pro comes from our BIO Performance range and has been specially developed for ultra-high-performance applications. The material has a heat distortion resistance of 160degreesC (VST A - 4mm wall thickness) and is optimised for high rigidity and flexural strength. The material offers a high-quality semi-matte look. GreenTEC Pro is the ecologically harmless alternative to commonly used industrial materials, consisting of 100% renewable raw materials and biodegradable according to DIN EN ISO 14855. In addition, the raw material has food approval (FDA).

      100 % sustainable and oil-free
      Semi-matte look
      Biodegradable (DIN EN ISO 14855)
      Heat distortion resistance up to 160degreesC VICAT A / 115degreesC HDT/B*
      Impact strength
