description: |-
  PLA is a bio-based material and is one of the most commonly used polymer for 3D printing. It is ideal for a wide range of applications, including prototyping, architecture, modelling and DIY projects. The raw material is approved according to REACH, RoHS and FDA standards. Due to its low melting temperature, PLA Basic is very easy to print and enables the production of impressive end products with a glossy surface. High-speed printing up to 350 mm/s is possible with the material.

      Excellent price-performance ratio
      Wide range of colours
      Easy to process
      Very high print quality
      Made from renewable raw materials
      Biodegradable (EN 13432)
