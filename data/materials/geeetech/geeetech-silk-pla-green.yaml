      [Silky Shiny Color]The special color of PLA Silk Filament brings arts & crafts and 3D Projects Smooth Shiny Silver Surface which definitely gives eye-catching, glossy prints.It's very suitable to print decoration or gift for all kinds of festival and cosplay.

      [Multicolors High Quality Silk PLA]This PLA filament Anti-warping, high accuracy, no bubble, no jamming and no drawing.Recommended printing temp 180-210degreesC (356-410degreesF), hot bed temp 50-70degreesC (122-158),printing speed 40-60mm/s.

      [High Compatibility]This Silk tricolor Filament are universally designed and compatible with 3D Printers using 1.75mm diameter filament, with a dimensional accuracy of +/- 0.03mm.

      [Vacuum sealed packaging] This tri color pla is packed in a sealed vacuum bag with a desiccant bag to keep it dry and maintain its high performance for long time,and keep the 3d filament out dust, much smoother and more stable.

