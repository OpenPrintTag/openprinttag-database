description: |2

      PETG FILAMENT- PETG filament offers stiff, durable strength (like ABS) and ease of use (like PLA)-no heating bed needed, equipped with good gloss, corrosion resistance.
      TOLERANCE  0.03mm- PETG 1.75mm 3D printer filament are produced with more precise specification and have a tolerance of only +/- 0.03 mm. Compatible with MOST FDM 3D printers.
      VACUUM PACKAGING- Vacuum sealed with desiccant to maintain low level of moisture content. And please keep it dry and dust-free after after opening the sealed package to prevent it becomes brittle or jams the nozzle.
      EASY-TO-USE, CLOG-FREE, BUBBLE-FREE- Designed and Manufactured to guarantee a smooth and stable printing experience.Recommended extrusion/nozzle temperature 220-240degreesC (428degreesF -464degreesF),base plate temperature 80-90degreesC (176-194) . Works perfectly with all common 1.75mm FDM 3D printers.
      WARRANTY- If you are not satisfied or do not meet your expectations, contact us and we will re-send you a new parcel.
