description: |2

      [Marble PLA Filament]Geeetech marble 3D printer filament is a stone PLA filament. This newly launched filament can achieve a realistic, rock-like appearance, which is perfect for 3D printing busts, sculptures, or building models.

      [Invisible layer lines]The addition of ultrafine marble particles gives prints a vivid marble texture and almost completely hides layer lines, providing a smooth, premium marble-like look.

      [Easy to Use and Less Tangle]like regular pla, Geeetech marble pla filament is also easy to print. And Full automatic spooling & strict manual examination to make sure neat wiring and no tangle.

      [Accurate & Consistent Dimension]Advanced CCD diameter measuring in the production process guarantee these PLA filaments of 1.75 mm diameter, Accuracy +/- 0.03 mm; 1 kg spool (2.2lbs).

      [Professional R&D Experience]With over 12 years'3D filaments experience, we come here with a professional research and development technology, strict quality control patent system and large-scale production capacity, hope all 3d printing enthusiasts enjoy printing together.
