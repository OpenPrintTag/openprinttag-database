      [Silky Shiny Color]The special color of PLA Silk Filament brings arts & crafts and 3D Projects Smooth Shiny Silver Surface which definitely gives eye-catching, glossy prints.It's very suitable to print decoration or gift for all kinds of festival and cosplay.

