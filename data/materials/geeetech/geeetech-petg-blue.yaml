description: |2

      [Durable & Easy to Use]If you want a filament that has the benefits of ABS (stiff, durable) and easy to use like PLA, Geeetech PETG an ideal filament material choice for you to print, which can really help you to expand your capabilities of creating cool prints.

      [Tangle Free & Moisture Free]Full automatic spooling & strict manual examination to make sure neat wiring and no any tangling issues. And sealed in avacuum bag with desiccant, no room for moisture before use.

      [Accurate & Consistent Dimension]Advanced CCD diameter measuring in the production process guarantee these PLA filaments of 1.75 mm diameter, Accuracy +/- 0.03 mm; 1 kg spool (2.2lbs).

      [High Quality & Excellent Performance]With over 12 years' 3D filaments experience, Geeetech 3D Prtiner Filaments are made with quality and sustainability in mind, hope all 3d printing enthusiasts enjoy printing together.

      [Life-Time Guarantee]You are always the First for Geeetech. No matter when or why you need to replace or refund, please feel free to contact us. We are a team full of passions for 3D printing and strive to bring better printing experience for every customer.
