description: |2

      [Upgrade Tidy Winding]- Always maintain a smooth feeding during printing, no entanglement, effectively reduce unexpected printing interruptions.

      [High Quality & Toughness]Geeetech premium PLA filaments have the advantages of incredible ease of printing Optimized printing quality, high purity with low shrinkage and superb layer bonding, meeting your demands for printing projects of functional parts with higher toughness.

      [1kg (2.2lbs) Spool]- Spool size: 200mm/7.9" flange, 56mm/2.2" hub hole, 64mm/2.5" width. Filament dimensional accuracy 1.75 +/- 0.03mm. A wide range of compatibility.

      [Vacuum Packing]- Vacuum sealed with desiccant to maintain low level of moisture content. And please keep it dry and dust-free after after opening the sealed package to prevent it becomes brittle or jams the nozzle.Note: an extra sealed bag is offered to store filament.

      [Easy-to-Use, Clog-Free, Bubble-Free]- Recommended extrusion/nozzle temperature 185degreesC - 215degreesC (365degreesF - 419degreesF), hot bed 25degreesC - 60degreesC (77~ 140) . Works perfectly with all common 1.75mm FDM 3D printers.
