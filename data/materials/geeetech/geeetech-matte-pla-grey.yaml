description: |2

      [Delicate Frosted Texture & Minimized layer lines]With excellent matte surface, GEEETECH Matte PLA has better printing effect and almost completely hides layer lines, providing a smooth, premium look, which can really help you to expand your capabilities of creating cool prints.

      [Easy to Use]Made of PLA, a commonly used go-to material known for its ease-of-use, if you like 3D Printing and want to unlock your creativity, GEEETECH PLA filament is an ideal filament material choice for you, which can bring lots of fun to your 3D prints.

      [Tangle Free & Moisture Free]Full automatic spooling & strict manual examination to make sure neat wiring and no any tangling issues. And sealed in avacuum bag with desiccant, no room for moisture before use.

      [Accurate & Consistent Dimension]Advanced CCD diameter measuring in the production process guarantee these PLA filaments of 1.75 mm diameter, Accuracy +/- 0.02 mm; 1 kg spool (2.2lbs).

      [Risk-Free & Lifetime Guarantee] With over 12 years'3D filaments experience, GEEETECH 3D Prtiner Filaments are made with quality and sustainability in mind, worry-free 3D printing with GEEETECH filament-Support by our lifetime satisfaction guarantee. We are a team full of passions for 3D printing and providing you with everything you need for a successful 3D printing experience.
