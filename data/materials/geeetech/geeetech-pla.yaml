description: |2

      [Dimensional Accuracy & Consistency]- GEETECH PLA has strict tolerances. Diameter 1.75mm, dimensional accuracy +/- 0.03mm without any exaggeration. It works and harmonizes perfectly with all common 1.75mm FDM 3D printers.

      [1kg (2.2lbs) Spool]-Pack of 1 1kg/(2.2lbs) Wood Color pla. Spool size: 200mm/7.9" flange, 56mm/2.2" hub hole, 64mm/2.5" width. Reel is suitable for most trendy printers, Comgrow, Geeetech, Longer, LABISTS, ANYCUBIC.etc

      [Easy-to-Use, Clog-Free, Bubble-Free]- Recommended extrusion/nozzle temperature 185degreesC - 215degreesC (365degreesF - 419degreesF), hot bed 25degreesC - 60degreesC (77~ 140) . Works perfectly with all common 1.75mm FDM 3D printers.

      [Vacuum Packing]- Vacuum sealed with desiccant to maintain low level of moisture content. And please keep it dry and dust-free after after opening the sealed package to prevent it becomes brittle or jams the nozzle.Note: an extra sealed bag is offered to store filament.

      [100% Satisfaction Warranty]GEEETECH provides 100% Satisfaction Guarantee. If you are not satisfied with this filament, please kindly contact us at ANY TIME.
