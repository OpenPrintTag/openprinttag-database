description: |
  nGen_FLEX is best described as a semi-flexible filament with a shore hardness of 95A. It can be fed through a Bowden tube and printed at regular speeds. It is temperature resistant to about 125C. This means that printed objects can be steam sterlilized at 121C. For a functional part that needs to remain hidden, or unnoticed. nGen_FLEX Black is that filament for you.

      Flexible
      Easy Printing
      Multiple Colors
