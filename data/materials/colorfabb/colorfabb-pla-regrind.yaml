description: |-
  colorFabb PLA Regrind is produced from 100% post-filament extrusion waste from colorFabb premium 3D printing filaments.

  Our production team meticulously separates out-of-spec filament waste in order to recycle it again as colorFabb PLA Regrind.

  Each production run will have a slightly different color because the recycled mix of PLA will be different each time we produce a batch of colorFabb PLA Regrind. Within a batch and within a spool the color is mostly consistent.

  colorFabb PLA Regrind shows similar printing properties as our other PLA grades such as PLA/PHA and PLA Economy.

  Pros

  100% recycled, in-house post extrusion waste

  similar printing properties as virgin PLA

  best price p/kg PLA

  Cons
  color will be different each batch, usually greytone

  limited availability, only few production campaigns each year.
