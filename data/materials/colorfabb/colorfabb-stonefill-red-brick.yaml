description: |-
  Our fully biobased formulation of stoneFill mimics stone surfaces really well. The key difference with many other filaments is that our formulation does not incorporate 'stone powder', which makes this filament easy to work with and a joy to print!

  We have created a unique combination of fillers which creates a speckled surface finish on your 3D print. Top surfaces and wall surfaces blend into each other, showing very similar surface qualities. Your 3D prints looks more appealing and attractive thanks to a matte surface finish and barely visible layer-lines.

  Pros

  Realistic moss / grass look.

  Top surfaces and walls look nearly identical.

  Matte finish.

  Hides layer lines extremely well.

   

  Cons
  Requires drying from time to time to reduce stringing and oozing.
