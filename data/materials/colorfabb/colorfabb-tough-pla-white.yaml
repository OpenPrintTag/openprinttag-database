description: |-


  Our new and improved Tough PLA 3D printing filament features a better balance between material toughness and ease of 3D printing. The new formulation increases impact strength with 70% while retaining most of it's tensile strength.

  Tough PLA can be printed at slightly higher temperatures then regular PLA for improved performance and enhanced material flow during printing. Most 3D printers will work well with temperatures from 210C up to 230C. Tough PLA is easy to print and requires little effort to get good quality printed parts, it's the perfect beginner material with excellent mechanical properties.

  Tough PLA will transition to PLA High Speed Pro.
