description: |+
  The filament ABS FIREPROOF is a flame retardant material tested according to UL94 and IEC 60695-11-10, ideal for coating elements that may be a source of fire.

  What can you achieve with this material?

  In the presence of fire, pieces with a 1.50 mm wall are capable of extinguishing the flame in less than 30 seconds without producing plastic drip, corresponding to the category V-1 according to the Ul94 standard.

  Pieces with thicknesses of 2.10 mm or greater, are able to extinguish the flame within 10 seconds without leakage of plastic material, under category V-1 according to Ul94 standard.

  Ideal for coatings or casings to protect electrical circuits or elements with risk of generating fire.


