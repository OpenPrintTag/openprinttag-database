description: |-

  Smartfil ANTIBACTERIAL is a filament manufactured with PLA and silver nanoparticles that provide antibacterial properties to the material, preventing the growth of rust, fungus and all bacteria that causes bad smells, discoloration, stains, deterioration and corrosion on the printed pieces.

  The antibacterial effectiveness has been certified under the norm ISO 22196. The results obtained indicate a reduction in bacterial activity by 99.99% after 24 hours

  APPLICATIONS

  This filament is perfect for medical applications as it removes bacterial contamination from prostheses, splints, surgical preparation tools, toys for sick children, etc... It is sterilizable by the following methods: UCV (UV), Ozone, EthOx, bleach and disinfectants.

  To make pieces for daily used that normally we are in regular contact with, like for example door knobs, mobile phone cases, mask holders, etc...
