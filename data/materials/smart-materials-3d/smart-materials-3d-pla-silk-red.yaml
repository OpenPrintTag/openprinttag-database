description: |-
  ALL OF OUR SMARTFIL PLA CARRIES THE HIGH-SPEED SEAL, compatible with high-speed printers.

  PLA based 3D printing filament that offers a silky and metallic effect on the piece. Thanks that it is easy to print, you can make pieces and objects in most brands of 3d printers, the silky finish hides the printing layers, obtaining smooth and shiny surfaces with a unique finish.

  Ideal for wanted pieces with a metallic and shiny effect.

  *In the transition phase to ECO-packaging (reel and cardboard box)
