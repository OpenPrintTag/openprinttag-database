description: |-
  SMARTFIL(R) ECO ALGAE is a material with a high concentration of spirulina, reaching 15% of its weight, giving it a superorganic appearance with a rustic and natural texture, distinguishing it from the conventional plastic appearance of PLA, which is difficult to estimate includes polymers. In its formulation, in addition to creating a strong green without using any pigment, it achieves a unique ECO sustainable filament on the market, which is also available in pellet format.

  ALGAE filament is available in pellets for robotic arms as well as filaments for use in any PLA-compatible 3D printer. It has low shrinkage and strong layer adhesion. It is recommended to print at a temperature between 195 and 215 degreesC, a speed of 30 to 50 mm/s, and a 1mm nozzle.
