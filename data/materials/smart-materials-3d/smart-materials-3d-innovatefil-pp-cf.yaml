description: |-


  INNOVATEFIL(R) PP CF is a polypropylene-based filament with a 20% carbon fiber load, which improves its rigidity and impact resistance, ideal for parts where weight is a determining factor.

  Plus, it has a matte, textured look that gives a professional and elegant touch to your 3D prints.

  For good adhesion to the bed we recommend using the SMART STICK, you can purchase it here, and if you are not sure how to use it, we invite you to watch a video tutorial for its proper use, you can find it here.

  The SMART STICK is a perfect adhesive to use when printing PP, PP GF, PP CF, PP SUPPORT.

  INNOVATEFIL PP CF filament is available in two formats:

  - Diameter 1.75 mm - Natural color (black) - Size 650 g.

  - Diameter 2.85 mm - Natural color (black) - Size 650 g.
