description: |
  ALL OF OUR SMARTFIL PLA CARRIES THE HIGH-SPEED SEAL, compatible with high-speed printers. 

  PLA based 3D printing filament that offers an iridescent optical effect on the piece, changing color depending on the angle that you look at the piece. Thanks to its easy printing, you can make pieces and objects in most of the printers, the glossy finish hides the printing layers, obtaining smooth surfaces with a unique finish.

  *In the transition phase to ECO-packaging (reel and cardboard box)

  Characteristics: 

  -Iridescent visual effect imitating natural reflections and achieving an elegant appearance.

  -Easy to print and shrink-free material.

  Applications:

      Prototypes.
      Decoration.
      Visual models.
      Imitation of jewelry.
