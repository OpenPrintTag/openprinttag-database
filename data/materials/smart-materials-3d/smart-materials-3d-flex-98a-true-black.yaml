description: |
  With a Shore hardness of 98A, our SMARTFIL(R) FLEX material has unique qualities like increased hardness, high impact resistance, excellent stiffness to tearing, traction, and wear, high resistance to abrasion, high toughness, chemical resistance, and thermal resistance.

  Compared to 93A, the range of printers that can use this filament is increased with this material, because of its rigidity, it can print on Bowden printers as well as direct drive extrusion printers. SMARTFIL(R) FLEX is recommended for applications, among other areas, in anti-vibration dampers and the orthopedics and orthotics industries.
