description: |


  INNOVATEFIL(R) PVA ULTRA is our first-class water-soluble formula of PVA, with the addition of additives, we have succeeded in increasing the printing quality to another level to print objects without defects, stabilising the material and enhancing its behaviour against thermal degradation, this filament as support widens the range of material compatibility, it can be used with PLA, ABS, PETG, PA, CPE, amongst others.

  Our INNOVATEFIL(R) PVA ULTRA is suitable for any printer, because it operates in a broader temperature range, being printable from 200C. This filament can be removed quicker with warm or cold water, leaves no trace on the finished part and is less polluting.
