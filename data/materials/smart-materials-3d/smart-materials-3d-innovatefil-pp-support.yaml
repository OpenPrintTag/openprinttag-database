description: |


  With INNOVATEFIL(R) PP, allowing users to fully benefit from the advantages of polypropylene to print pieces with geometries that require the use of support material, and also taking into account that traditional support materials like PVA, BVOH, HIPS, and so on, are not valid because polypropylene does not adhere to them. Until now, some users used PP itself as support with the difficulty that it is impossible to remove it manually, being necessary to machine or cut it, deteriorating the final finish of the piece.
