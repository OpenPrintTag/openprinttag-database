description: |-
  PVA or polyvinyl alcohol is a water-soluble filament used as support material in 3D printing.

  It is especially recommended to use for PLA pieces to reach those points where the support structure is complex or inaccessible.

  Later, it can be removed by putting the piece in water

  It is also a biodegradable filament, non-toxic and odorless.
