description: |-
  Is a filament for 3D printing designed to be detected by any type of auto switch, even when the material is present in very small particles

  This property makes it especially suitable for the food industry, where the absence of contaminants of any origin is essential. It is also recommeded for the manufactaring of sensors, smart packagings, etc. In addition, this filament possess a high dimensional stability. It can be in contact with food and resistant to moisture, fungi and mold.

  Unlike the filaments existing on the market reinforced with ferromagnetic powders, PETG MDT is detectable by magnetic sensors. It does not contain carbon fibers, graphite and carbon black.

  For this reason, PETG Magneto Detectable does not release powders or particles during printing that are difficult to identify and, therefore, are able to disperse in the working atmosphere and contaminate the process or the finished products.

  It is very easy to print, as it has very low shrinkage and requires no warm bed.

  We recommend cleaning the extruder with CLEAN after printing with this material
