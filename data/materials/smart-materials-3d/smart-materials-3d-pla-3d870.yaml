description: |-


  This filament offers improved thermal resistance and high strength to the impact on pieces printed with it, it has similar characteristics to the ABS keeping all the advantages of the PLA.

  SMARTFIL PLA 3D870 is the newest innovation of Nature Works on PLA.  Specially developed for 3d Printing, the aim of this material is to improve the benefits of the PLA getting a better mechanical and thermal resistance similar to an ABS but keeping the ease of use and behaviour for 3d Printing, that is why is highly recommended for those PLA pieces that required more resistance.  It is completely biodegradable, safe and compatible with all the 3d printers in the marked which makes it suitable for all work environments.
