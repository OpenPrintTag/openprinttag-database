description: |-
  Upgrade your 3D printing experience with PrimaSELECT PETG filament!

  Welcome to the next level of 3D printing with PrimaSELECT PETG (Polyethylene Terephthalate Glycol). Our filament series is created for the modern generation of printers, focusing on unmatched quality and performance. Whether youre an experienced user or a beginner, PrimaSELECT PETG will turn your creations into true masterpieces.
  Why choose PrimaSELECT PETG?

      Extremely high quality: Made with carefully selected raw materials to ensure a smooth and reliable printing process every time.
      Precision in diameter tolerance: With an exact diameter tolerance, PrimaSELECT PETG provides a perfect balance between accuracy and reliability.
      Fast printing: Optimized to meet the demands for high print speeds, saving valuable time without compromising quality.
      Reduced odor issues: Our SELECT series PETG reduces unpleasant odors compared to cheaper alternatives, creating a more pleasant working environment. However, we recommend using it in well-ventilated spaces for the best experience.
      Affordable: Offers superior quality at a competitive price, making PrimaSELECT PETG the obvious choice for all your 3D printing needs.
      Beautiful and vibrant colors: Our range of vibrant colors allows you to bring your ideas to life with outstanding detail and aesthetics.
      Strong and heat-resistant: PETG is much stronger and more heat-resistant than PLA, making it suitable for a wide range of applications.
      Versatile printing: Can be printed on a cold plate, but achieves the best results when using a PEI plate heated to 50-60 degreesC.

  PETG is highly impact-resistant, lightweight, and very strong. These properties make PETG perfect for technical prints that require precision and durability. PETG is best printed on a heated build plate, but can also be printed on a cold plate. For optimal results, use a PEI plate heated to 50-60 degreesC.
