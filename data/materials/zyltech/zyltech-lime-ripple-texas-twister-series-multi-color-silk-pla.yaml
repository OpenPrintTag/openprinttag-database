       ZYLtech Texas Twister Series multi-color silk filament consists of two or three alternating colors co-extruded into one strand and rotating periodically. This multi-color filament offers a great way to introduce subtle color variation into 3D printed The Twister Series filament creates beautiful, eye-catching 3D prints with an incredible silk finish. You can catch a glimpse of each visible color by rotating your print to various positions. 
