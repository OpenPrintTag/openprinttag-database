description: |2-
       ZYLtech Silk PLA is an affordable PLA filament formulated to highlight the best attributes of the material: quality, reliability and ease to print. ZYLtech PLA comes in a wide choice of beautiful colors with a shiny luster. 

  Now our new preium PLA silk filament is made in USA, shinner surface finish and more color choices.

  Please note, silk filament, in general, has weaker layer adhesion because of the additive that makes it shiny. It needs to be printed at higher temperature (around 220-230degreesC), slower speed and less part cooling. Increasing extrusion multiplier and infill/perimeters overlap also helps. However, even with these additional measures, silk filament is still better for aesthetic parts, instead of structural parts. 
