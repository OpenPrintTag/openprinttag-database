description: |2
   
      TRI-COLOR SILK PLA FILAMENT - Each line of this PLA filament is made up of three colors Red Blue Green, so even if you print a mini-object you also get three colors.
      AMAZING SILK PLA GLOSSINESS - LOCYFENS always focuses on researching silk filament, that's why our silk PLA 3D filament is smoother, brighter and more vibrant than others. The tri color filament shows more amazing glossiness and vibrant colors.
      SMOOTHLY PRINTING - With greater toughness, 3D printer filament feeding will be smoother and will not break in the tube as same as PLA plus filament, PLA pro or PLA+. The dimensional accuracy of the PLA 1.75 mm filament is +/-0.02mm, so that print will be smoother without jamming nozzles.
      EASY TO PRINT FOR BEGINNERS - High Purity PLA 3D print filament with good viscosity between layers and no warping, 100% no bubble, less stringing filament, good shape, easy to remove support. Perfectly 3d printing with 99% FDM 3d printer and 3d pen, fit to AMS.
      PROFESSIONAL PACKAGE - Vacuumed sealed with high quality desiccant to keep the PLA filament dry and keep out dust. [In case of any quality problem, please feel free to contact us for after-sales service - return or refund fully.]
