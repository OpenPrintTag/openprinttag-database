description: |


  TPU 95A Flexible 3D Printing Filament, Dimensional Accuracy +/- 0.03mm

      Excellent soft texture, with high resilience
      High transparency for glass colors
      Anti-UV, non-smelling, and environmental-friendly
      Printing temp. is 170~220℃
      Note that flex filament is soft. You need to take special steps to ensure smooth printing for this kind of material.

  Advantages:

      TPU rubber-based
      Shore A Hardness at 95A
      Tensile Strength of 30 MPa

  Some common steps people take to print TPU:

  1. Print slow, ~40mm/s
  2. Doesn't require a heated bed or, if you do use one, we suggest a bed temp of 60-80℃
  2. May require the use of a modified extruder for a smoother feed path

  For customized colors, please email to sales@epax3d.com.
