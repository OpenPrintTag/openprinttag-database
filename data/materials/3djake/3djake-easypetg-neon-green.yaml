description: |


  The modified PETG from 3DJAKE combines outstanding mechanical and optical properties and is ideal for printing functional parts and sophisticated objects.

      High toughness and resilience: Offers significantly higher stability and resilience than PLA.
      Improved temperature resistance: Suitable for applications that require higher heat resistance.
      Low warping: Ensures consistent and warp-free print quality.
      High chemical resistance: Resistant to many chemicals and ideal for demanding applications.

  Tip: For optimal adhesion, we recommend using a heated bed or adhesion aids such as Blue Tape or BuildTak.
