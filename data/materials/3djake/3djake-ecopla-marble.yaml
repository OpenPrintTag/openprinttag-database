description: |+


  3DJAKE's ecoPLA is a biodegradable PLA material that has been slightly modified to make it perfect for 3D printing. Its excellent properties, good printability and unbeatable price make ecoPLA a cheap and high-quality alternative.

  This Marble ecoPLA is mixed with glittering particles and gives the printed objects a timeless marble touch. Ideal for printing decorative items such as sculptures, vases, columns or other design elements where marble patterns and textures are desired.

  Features at a glance:

      Marble effect,
      Minimal shrinkage,
      Minimal warping
      Good diameter and roundness tolerances,
      No unpleasant smells,
      Easy to print,
      Tougher & less brittle than conventional PLA filament

