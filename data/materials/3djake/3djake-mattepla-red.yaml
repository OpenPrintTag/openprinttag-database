  3DJAKE mattePLA is a modern PLA filament with the following properties:

      Matte surface: ensures a high-quality finish and reduces visible layer lines.
      Easy printability: excellent adhesion and optimised print quality for detailed results.
      Improved mechanical strength: high tensile strength, impact resistance and flexibility make it ideal for parts subject to mechanical stress
      Durability: stable prints that can withstand higher stress
      Improved UV resistance: protects the printed objects from discolouration and material deterioration caused by exposure to sunlight

  mattePLA is the ideal option for those who are looking for a reliable and versatile filament for exacting print projects
