description: |+


  Discover the magical filaments from 3DJake!

  Is one colour too boring for you? Then let yourself be enchanted by the shimmering 3DJake magicPLA filaments! The unique colour combinations in the filament allow you to create extraordinary models that are sure to attract everyone's attention.

  Easy processing

  magicPLA can be printed like traditional PLA. We recommend a heated bed temperature of ± 50-60 °C. The material can be used on all common desktop 3D printers with FDM or FFF technology.

  MagicPLA features:

      Unique colours,
      No warping,
      Simple to print,
      High printer compatibility.

