description: |


  3DJAKE's ecoPLA is a biodegradable PLA material that has been slightly modified to make it perfect for 3D printing. Its excellent properties, good printability and unbeatable price make ecoPLA a cheap and high-quality alternative.

  The ecoPLA Silk creates a beautiful silky shine and a smooth surface on the printed objects. The material is particularly suitable for models with an aesthetic touch and an elegant look.

  Features at a glance:

      Silk effect (velvet look),
      Minimal shrinkage,
      Minimal warping,
      Good diameter and roundness tolerances,
      No unpleasant odour,
      Easy to print,
      Tougher & less brittle than conventional PLA filament.

  Tip: 3DJAKE ecoPLA filament can be used with almost any FDM 3D printer
