description: |+


  Three-colour filament for creative expression in every layer

  Is one colour too boring for you? Even two are not necessarily satisfactory? With the three-colour, shimmering 3DJAKE mysteryPLA filaments you can open up a new dimension of your creative freedom! The unique colour combinations in the filament allow you to create colourful works of art that turn fantasy into reality.

  Easy processing

  mysteryPLA can be printed like traditional PLA. We recommend a heated bed temperature of ± 50-60 °C. The material can be used on all common desktop 3D printers with FDM or FFF technology.

  Features of mysteryPLA:

      Three colours,
      Unique colour gradients,
      No warping,
      Simple to print,
      High printer compatibility.

