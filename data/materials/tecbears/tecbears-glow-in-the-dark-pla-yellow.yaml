description: |2

      TECBEARS GLOW PLA - Infused with phosphorescent materials, this glow filament emits a bright glow in low-light environments, perfect for creative gifts, party decoration, or spooky Halloween crafts.
      GLOW IN THE DARK PLA - For better glowing, the prints is exposed to uv light to absorb light energy. Whether you're a hobbyist or pro, pla glow transforms ordinary prints into luminous masterpieces.
      GLOW PLA FILAMENT - Minimum dimensional tolerance 1.750.02mm. Neat wound filament provides smoother printing. Store in vacuum-sealed packs with desiccants to prevent moisture and clogging.
      GLOW PLA PRINTER SETTING - We recommend glow in the dark 3d printer filament prints at a nozzle temperature of 200-210degreesC, a bed temperature of 55-60degreesC, and a printing speed of 50-100mm/s.
      EASY TO PRINT - The size of the glow in the dark filament is suitable for hanging on a lot of FDM 3D printers. TECBEARS glow pla filament has good bed adhesion, low shrinkage, no warpage during printing.
      CUSTOMER SERVICE - TECBEARS provides a variety of 3d printing filament and commits to make outstanding product. If you have any question about 3d filament, please don't hesitate to contact us.
