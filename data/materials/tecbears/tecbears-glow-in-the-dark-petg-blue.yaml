description: |2

      GLOW IN THE DARK PETG - Tecbears Glow filament contains phosphorescent materials that glow in the dark after absorbing light energy. Exposure to UV light enhances the brightness of the glowing effect.
      EXCELLENT LAYER ADHENSION - Glow petg filament can adheres to the build plate without warping, improving the success of printing. Tecbears filament is eco-friendly and odorless during printing.
      1.75MM GLOW FILAMENT - Minimum dimensional tolerance 0.02mm. High dimensional accuracy makes filament outflow smoother, no clogging and no bubbles. Compatible with most of FDM 3D Printers.
      GLOW 3D FILAMENT - Unlock endless DIY possibilities with glow in the dark petg filament. Create glowing decorations, signs, toys, and art. Perfect for gifts and adding a touch of glowing fun to your projects.
      GLOW PETG PRINTER SETTING - Recommend printing at a nozzle temperature of 235-245degreesC, a bed temperature of 70-80degreesC, and a printing speed of 50-100mm/s. Vacuum-sealed packing with desiccants to prevent moisture.
      NEATLY WOUND FILAMENT - Tecbears glow 3d printer filament with neat winding device reduce the risk of tangles and jams and less stringing, providing a smoother and stable printing.
      CUSTOMER SERVICE - Tecbears provides a variety of 3d printing filament and commits to make outstanding product. If you have any question about 3d filament, please don't hesitate to contact us.
