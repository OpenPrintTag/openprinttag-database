description: |2

      SHINY SILK PLA FILAMENT - TECBEARS silk filament offers a stunning silk surface and shine color which guarantee eye-catching gloss for your project.
      NEATLY WOUND FILAMENT - Full mechanical winding and strict inspection avoid tangle and knots during printing, improving the success rate of printing.
      EASIER TO PRINT - Silk 3d printer filament features great bed adhesion, prints well. Vibrant colors create more possibilities for your art, gift, decoration.
      1.75MM PLA - This filament diameter of 1.75mm with a tolerance of +/- 0.02mm, consistent feeding. Our silk pla makes that your prints do not tear or warp.
      WIDE COMPATIBILITY - Recommended TECBEARS silk pla Print nozzle temperature 205-215, Hot bed temp: 50degreesC-60degreesC. Works perfectly with most FDM 3D Printers.
      CLOG-FREE & BUBBLE-FREE - TECBEARS 3d printer filament is packed in a sealed vacuum bag with a desiccant bag to keep it dry, making smooth printing.
      CUSTOMER SERVICE - Tecbears provides a variety of 3d printing filament. If you have any question about 3d filament, please don't hesitate to contact us.
