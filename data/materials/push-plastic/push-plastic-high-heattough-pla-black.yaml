description: |-
  High Heat PLA made from Natureworks 3D870 PLA 


  Engineered to deliver improved heat-resistance and high impact strength to 3D printed parts, this formulated grade achieves thermal and mechanical properties similar to ABS while offering an alternative to styrenic-based materials

  Printed parts made from this PLA can be heat treated, which can obtain properties that exceed ABS. To achieve a heat treat on a printed part, submerge in water (or bake in oven) at 100-120C for up to 30 minutes.

  -Manufactured in the USA using High Heat PLA 3D870 resin. This material is a great substitute for normal PLA when greater heat resistance and impact strength is desired. 
