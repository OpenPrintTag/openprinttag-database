  PCTG  (Poly Cyclohexylenedimethylene Terephthalate glycol-modified) 3D printer filament

   

  Push Plastic PCTG is an engineering grade filament that has been specifically formulated to be used for 3D printing.  PCTG is an excellent alternative for anyone looking for a higher level of clarity, chemical resistance, or impact resistance over PETG. 

      Excellent clarity  
      Increased chemical resistance 
      PETG substitute
      BPA FREE
      Increased Impact resistant
