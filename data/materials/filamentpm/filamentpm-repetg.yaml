description: |
  100% RECYCLED AND EVEN CHEAPER!
  RePETG material is here with us for more than one year. It is very popular mainly due to its use for post-processing with bigger and not so detailed models. 

  PETG (polyethylene terephthalate glycol)
  - PETG is a universal material
  - for beginners (very easy to print)
  - father for large prints
  - high impact material than PLA, same as ABS
  - temperature resistant up to 70 degreesC
  - no warping
  - ideal for mechanical parts (used to be one of the main materials for PRUSA Printers - PETG Orange 2018)
