description: |-
  Struna pro 3D tisk polského výrobce Devil Design.

  V kartonové krabici najdete materiál vakuově zabalený spolu se silikagelem na pohlcování vlhkosti a dále je přibalena kartička s podoručenými teplotami pro extruder a bed. Krabice s cívkou váží cca 1,4kg

  Struna je namotána na čiré cívce o vnějším průměru 220mm, šířce 70mm a středovém otvoru 52mm.

  Průměr struny 1,75mm ( s tolerancí +/- 0,05mm )

  Popis materiálu:

  Mechanické vlastnosti termoplastu PET v sobě kombinují jak vysokou pevnost, tak pružnost. Proto se výborně hodí pro tisk mechanicky namáhaných dílů, u kterých je zároveň kladen nárok na dlouhodobou trvanlivost. Trvanlivost tohoto termoplastu je dána jeho dobrými fyzikálně-chemickými vlastnostmi, jako je vysoký rozsah teplotní odolnosti a odolnost proti chemickým látkám jako jsou rozpouštědla a slabé roztoky kyselin a zásad. Díky nízké teplotní roztažnosti je tento materiál možné tisknout i na tiskárnách bez vyhřívané komory, nebo tiskové desky.

  Použití:
  Mechanicky namáhané díly-ozubená kola, díly pro modeláře RC, náhradní díly
  Tvarové nádoby na jídlo a nápoje
  Nádobky na chemické vzorky

  Výpis hlavních vlastností:
  Pružnější a pevnější než PLA a ABS
  Vysoká nárazová odolnost a trvanlivost-Vhodný pro mechanicky namáhané díly
  Větší teplotní i žárová odolnost než u ABS a PLA
  Dobře brousitelný
  Odolný proti rozpouštědlům a slabším roztokům kyselin a zásad
  Zdravotně nezávadný materiál
  Malé smršťování při chladnutí- Není nezbytná vyhřívaná podložka nebo komora - za předpokladu, že je podložka namazána nějakým lepidlem - např.KORES
  100% recyklovatelný
