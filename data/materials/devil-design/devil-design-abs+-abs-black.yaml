description: |-
  Struna pro 3D tisk polského výrobce Devil Design.

  V kartonové krabici najdete materiál vakuově zabalený spolu se silikagelem na pohlcování vlhkosti a dále je přibalena kartička s podoručenými teplotami pro extruder a bed. Krabice s cívkou váží cca 1,4kg

  Struna je namotána na čiré cívce o vnějším průměru 220mm, šířce 70mm a středovém otvoru 52mm.

  Průměr struny 1,75mm ( s tolerancí +/- 0,05mm )

  Popis materiálu:

  Termoplast ABS je jedním z nejpoužívanějších plastů pro odlévání vstřikováním do forem, jednou z jeho nejznámějších aplikací je stavebnice LEGO. ABS je zároveň jeden z nejpoužívanějších plastů pro 3D tisk, není sice tak uživatelsky přívětivý jako PLA, výtisky z něj ale nacházejí více využití díky jeho lepším fyzikálně mechanickým vlastnostem. Jeho mechanické vlastnosti se zachovávají do teploty až kolem 100°C. Tento plast je zdravotně nezávadný. Nevýhodou tohoto materiálu je velká smrštivost při jeho chladnutí, proto je nezbytné mít pro jeho tisk vyhřívanou podložku, nebo ideálně celou tiskovou komoru.

  Použití:
  Mechanicky namáhané a pohyblivé díly až do 100°C Možnost tisku složitějších geometrií s podpěrami z odplavitelných materiálů
  Sochy a dekorace vyhlazené pomocí acetonu

  Výpis hlavních vlastností:
  Odolnější a pevnější než PLA
  Možnost tisku s podpěrami z odplavitelných materiálů
  Vyšší teplotní odolnost, až do 100°C
  Velká smrštivost při chladnutí-nutnost vyhřívané podložky nebo komory
  Možnost povrchové úpravy pomocí acetonu
  Brousitelný
