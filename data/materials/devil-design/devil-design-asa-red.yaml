description: |-
  Upozornění - nově je materiál z důvodu lepší kompatibility s Bambu Lab AMS v provedení 0,8 kg

  Struna pro 3D tisk polského výrobce Devil Design.

  V kartonové krabici najdete materiál vakuově zabalený spolu se silikagelem na pohlcování vlhkosti a dále je přibalena kartička s podoručenými teplotami pro extruder a bed. Krabice s cívkou váží cca 1,2kg

  Struna je namotána na čiré cívce o vnějším průměru 220mm, šířce 70mm a středovém otvoru 52mm.

  Průměr struny 1,75mm ( s tolerancí +/- 0,05mm )

  Popis materiálu:

  ASA (Acrylonitrile Styrene Acrylate)

  ASA je velmi pevný a tvrdý materiál, který je odolný vůči povětrnostním vlivům i UV záření. Hodí se proto pro tisk funkčních modelů, které budou využívány ve venkovním prostředí. Tiskové vlastnosti a také kvalita 3D tisku je stejná, jako u ABS materiálu, díky čemuž je ASA materiál vhodný i pro náročné aplikace. Odolnost ASA materiálu vůči stárnutí a degradaci je 10x vyšší než u ABS. Modely vyrobené z tohoto materiálu jsou velmi odolné také proti vysoké teplotě (až 105°C).

  Nevýhodou tohoto materiálu je, podobně jako u ABS, velká tepelná roztažnost, kvůli které může při chladnutí modelu docházet k deformacím modelu. U větších modelů tedy doporučujeme tisknout v uzavřeném tiskovém prostoru.
