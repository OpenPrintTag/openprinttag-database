description: |
  Kvalitní tiskový materiál polského výrobce Devil Design

  PLA SILK je nová řada PLA strun, které mají nádherně hedvábně lesklý povrch. PLA SILK filament pro použití do 3D tiskáren je velice pevný a při tisku nevylučuje chemický zápach. Stejně jako klasické PLA je biologicky odbouratelný (vyroben z obnovitelných přírodních zdrojů). Materiál PLA pomáhá snadněji tisknout velké součástky.

  Popis materiálu: PLA, Polylactic acid, kyselina polymléčná je bioplast vyráběný z kukuřičného škrobu. Tento materiál má obdobné vlastnosti jako materály, které byly vyrobeny z ropy. PLA i PLA SILK je mnohem šetrnější k přírodě, než např. ABS. Lze jej rozpustit pomocí tetrahydrofurenu. Při dlouhodobém vystavená acetonu může dojít k naleptání povrchu. Filament PLA je zdravotně nezávadný a je také rozložitelný v přírodě řízeným kompostováním. Ve srovnání s ABS je pevnosti materiálu vyšší, materiál je lépe tisknutelný. Jedinou nevýhodou tohoto materiálu je nižší teplotní odolnost. PLA je možno aktivně chladit při tisku, nepotřebuje vyhřívanou podložku. Teplota zpracování PLA SILK je 190 – 210°C.

  Povrchová úprava PLA: materiál není možné snadno obrousit ani do něj vyvrtat díry. Je to dáno tím, že broušením (třetím) nebo vrtáním vzniká teplo, které způsobuje "táhání" vláken z výtisku. Je proto vhodné výtisk chladit (brousit i vrtat pod vodou, příp. je vhodné nastříkat nejprve plničem používaným v modelařině, a následně obrousit a opět přestříkat, a tak stále dokola až je model pro nás dokonale hladký a nakonec jej přestříkat barvou). 

  Skladování: doporučujeme zabezpečit suché prostředí. Při špatném skladování ve vlhkém prostředí pohlcuje vlhkost, což se projevuje při tisku jako bublinky na povrchu. Chraňte před teplem.

  Hlavní výhody materiálu PLA:

      malé smršťování při chladnutí-není nezbytná vyhřívaná podložka nebo komora
      dobrá kvalita výtisků i při tisku na vysoké rychlosti
      rozpustné v hydroxidu sodném
      biologicky odbouratelný materiál

  Materiál je dodáván v kartonové krabici, vakuově zabalený spolu se silikagelem, který pohlcuje vlhkost.

  Parametry : 

      Teplota tisku: 225 - 245 °C
      Teplota podložky: 50 - 60 °C
