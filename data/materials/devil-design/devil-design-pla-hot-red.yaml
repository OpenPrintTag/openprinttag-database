description: |-
  Struna pro 3D tisk polského výrobce Devil Design.

  V kartonové krabici najdete materiál vakuově zabalený spolu se silikagelem na pohlcování vlhkosti a dále je přibalena kartička s podoručenými teplotami pro extruder a bed. Krabice s cívkou váží cca 1,4kg

  Struna je namotána na čiré cívce o vnějším průměru 220mm, šířce 70mm a středovém otvoru 52mm.

  Průměr struny 1,75mm ( s tolerancí +/- 0,05mm )

  Popis materiálu:

  PLA je jedním z nejpoužívanějších materiálů pro 3D tisk vůbec. Další materiál, který je na poli 3D tisku takto hojně zastoupen je ABS, termoplast ABS má však oproti PLA výrazně vyšší nároky na samotný tisk. Díky svým nízkým nárokům se PLA doporučuje jako startovní materiál pro začátek s 3D tiskem. Jeho nízká teplotní roztažnost ho předurčuje i k tisku velkých dílů a to bez vyhřívané komory, nebo podložky. Další výhodou tohoto termoplastu je také jeho naprostá biologická odbouratelnost, která je dána tím, že je vyráběno z obnovitelných zdrojů jako kukuřičného, nebo bramborového škrobu. PLA je také často používáno u tiskáren s více extrudery jako podpůrný materiál.

  Použití:
  Mechanicky málo namáhané modely do 60°C, hračky modely, Sochy, dekorace

  Výpis hlavních vlastností:
  Jednoduché nastavení pro tisk
  Malé smršťování při chladnutí-Není nezbytná vyhřívaná podložka nebo komora
  Dobrá kvalita výtisků i při tisku na vysoké rychlosti
  Rozpustné v hydroxidu sodném
  100% recyklovatelný, Biologicky odbouratelný materiál
