description: PETG is one of the most commonly used filaments. Its strength and durability make it an excellent choice for printing various mechanically-stressed parts, such as various holders, or clamps, for example. Due to its excellent layer-to-layer adhesion, PETG prints are ideal for indoor and outdoor waterproof applications. Furthermore, PETG is a tough material with good high-temperature resistance. The G in the acronym stands for a glycol-modified substance that is present during the manufacturing process. It modifies the properties of PET, so that itâ€™s easier to print, less brittle, and clearer when printing with semi-transparent variants. PETG has a low thermal expansion, so even when printing big objects, and without an enclosure, it rarely lifts from the bed and warps. In addition to that, PETG is tougher and less brittle than PLA. It has a healthy amount of flex which can prevent parts from breaking under pressure. We use PETG to print parts for our printers!
