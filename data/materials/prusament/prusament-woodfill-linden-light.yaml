description: |-
  Our first wood-filled filament, the Prusament Woodfill Linden Light, is both visually attractive and easy to print. It really resembles wood in multiple aspects: it looks like wood, smells like wood, feels like wood, and may slightly sound like wood when knocked on. It can even be stained like regular wood to highlight the texture. The other great advantage of Prusament Woodfill Linden Light is its easy printability. Most filaments filled with wood powder (or other similar additive) need a 0.6 mm, or even bigger nozzle for best results. However, the Prusament Woodfill Linden Light can be easily printed with a standard brass 0.4 mm nozzle. Also, it doesnâ€™t have to be dried before printing.

  Similarly to our rPLA filaments using various waste products, the wood used in this filament comes from the wood manufacturing process waste. Last but not least, linden is the Czech national tree, and - as you surely all know - Prusa Research is a Czech company. Using the color of this wood is one of the many ways we show the world where we come from.
