description: 'Polylactid (Polylactic acid, kurz: PLA) ist ein transparenter Kunststoff, der aus nachwachsenden Rohstoffen hergestellt wird. Aufgrund der geringen Glasübergangstemperatur und der geringen Schwindung eignet sich PLA hervorragend für den 3D Druck, insbesondere auch für größere Objekte. Die geringe Feuchtigkeitsaufnahme sowie die schwache Geruchsentwicklung vereinfachen den Umgang mit PLA, wodurch es zu einem der beliebtesten Materialien für den 3D Druck geworden ist. Es haftet gut auf vielen verschiedenen Druckbettoberflächen (z.B: Glas, PEI, CFK/GFK, Hartpapier) und benötigt dabei nur eine geringe Druckbetttemperatur. Zwar hat PLA eine gute UV Beständigkeit, ist aber im Außenbereich bei direkter Sonneneinstrahlung nicht immer geeignet, da es bei ca. 55-60°C erweicht und sich verformen kann. '
