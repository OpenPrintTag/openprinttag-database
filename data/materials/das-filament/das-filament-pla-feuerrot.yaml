description: |2+


      Hochwertiges PLA (Polylactid acid bzw. Polymilchsäuren)
      Hergestellt aus nachwachsenden Rohstoffen und somit biologisch abbaubar
      Riecht gut, kein unangenehmer Kunststoffgeruch wie bei ABS
      Menge: 800g gewickelt auf Kunststoffspule (Bruttogewicht: 1050g)
      Durchmesser von 1,75mm und 2,85mm verfügbar und daher kompatibel mit allen gängigen 3D Druckermodellen
      Konstanter Durchmesser (+-0,05mm)
      Spulenabmaße: Außen: Ø 200mm; Aufnahme: Ø 52mm; Breite: 55mm
      Die Drucktemperatur sollte zwischen 205-230°C liegen. Kann je nach Druckermodell und Einstellungen variieren
      Farbton entspricht: RAL 3020 Verkehrsrot (geringfügige Abweichung ist möglich) 

