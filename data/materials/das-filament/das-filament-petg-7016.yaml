description: PETG ist ein mit Glykol modifiziertes PET (Polyethylenterephthalat), welches aufgrund seiner niedrigeren Viskosität und des geringeren Schmelzpunktes zu einem nützlichen Kunststoff für den 3D Druck geworden ist. Da PETG eine hohe UV-Beständigkeit hat und der Erweichungspunkt bei etwa 80 °C liegt, eignet es sich gut für Anwendungen im Außenbereich. Es vergilbt nicht und hält seine Form bei direkter Sonneneinstrahlung über mehrere Jahre hinweg. Durch seine höhere Schlagzähigkeit sowie Bruchdehnung wird PETG im 3D Druck auch gerne für technische Bauteile verwendet. Es lässt sich gut mechanisch bearbeiten (z.B. schleifen, bohren, drehen). Ohne Farbpigmente ist unser PETG vollkommen transparent, wodurch es gerne Anwendungen in Verbindung mit Licht findet (Diffusor, Lichtleiter, Lampenschirme, Gehäuse...). Während des Druckens zeigt PETG eine vergleichsweise geringe Geruchsentwicklung.
