description: |-
  This is Fairy Floss - it has three translucent colors on one spool plus silver glitter! The color will change slowly over time, so small objects will only contain one color. You can print multiple items at a time, large items, or increase infill to get more of the color change into a single print. The colors will fade from pink, to purple, to blue and back to pink. Every color in the transition is beautiful. This roll is so much fun to print with!

  If you haven't printed with glitter filaments before, please note: glitter filaments have a higher chance of clogging. A direct drive extruder and larger nozzle sizes will help. These are not required and you can get successful prints with a standard 0.4 nozzle setup with glitters as our glitters are very small in size.
