description: |-
  Our goal for Cookiecad transition spools is to make sure every color is beautiful so no matter where you are in the spool, every print is beautiful.

  This is Mermaid - it has three magical colors on one spool! The color will change over time, so small objects will only contain one color. You can print multiple items at a time, large items or increase infill to get more of the color change into a single print. The colors will fade from green, to blue, to purple and back to green. Every color in the transition is beautiful. This roll is so much fun to print with! 

  ABS is stronger than PLA and PETG but requires different settings and an enclosed printer.
