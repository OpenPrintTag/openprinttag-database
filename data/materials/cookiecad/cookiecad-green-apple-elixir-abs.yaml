description: |-
  We are really excited to introduce you to Cookiecad ABS filament in unique and interesting colors. ABS prints stronger than classic PLA and PETG but requires different printer settings and an enclosed printer.

  This is Green Apple Elixir. It is a bright green with a blue shimmer-truly magical!

  It is the same shade as our Green Apple Elixir PLA and TPU. Just note that side by side they will look a little different due to the difference in material properties.
