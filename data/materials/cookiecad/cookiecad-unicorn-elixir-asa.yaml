description: |-
  We are really excited to introduce you to Cookiecad ASA filament in unique and interesting colors. ASA prints stronger than classic PLA and PETG but requires different printer settings and an enclosed printer.

  This is Unicorn Elixir - it has three colors on one spool plus shimmer! The color will change slowly over time, so small objects will only contain one color. You can print multiple items at a time, large items, or increase infill to get more of the color change into a single print. The colors will fade from pink, to purple, to blue and back to pink. Every color in the transition is beautiful. This roll is so much fun to print with! This is the same Unicorn you know and love but with added shimmer, shine, and an iridescent blue/green tint. It is a strong and glossy filament and prints with a beautiful shine. 

  It is the same shade as our Unicorn Elixir PLA. Just note that side by side they will look a little different due to the difference in material properties.
