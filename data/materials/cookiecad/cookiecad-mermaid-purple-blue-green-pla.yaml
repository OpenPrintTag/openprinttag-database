description: |-
  We are really excited to launch our new line of Cookiecad PLA filament in unique and interesting colors.

  This is Mermaid - it has three beautiful colors on one spool! The color will change over time, so small objects will only contain one color. You can print multiple items at a time, large items or increase infill to get more of the color change into a single print. The colors will fade from purple, to blue, to green and back to blue. Every color in the transition is beautiful. This roll is so much fun to print with! 
