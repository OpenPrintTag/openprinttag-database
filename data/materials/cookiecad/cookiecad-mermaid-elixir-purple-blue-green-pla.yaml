description: 'This is Mermaid Elixir - it has three colors on one spool plus shimmer! The color will change slowly over time, so small objects will only contain one color. You can print multiple items at a time, large items, or increase infill to get more of the color change into a single print. The colors will fade from purple, to blue, to green and back to pink. Every color in the transition is beautiful. This roll is so much fun to print with! This is the same Mermaid you know and love but with added shimmer, shine, and an iridescent blue/green tint. It is a strong and glossy filament and prints with a beautiful shine. '
