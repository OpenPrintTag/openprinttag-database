description: |-
  ABS – Acrylonitrile Butadiene Styrene

  Our ABS (Acrylonitrile Butadiene Styrene) is a commonly used 3D printer material. Best used for making durable parts that need to withstand higher temperatures. In comparison to PLA filament, ABS plastic is less “brittle” and more “ductile.” It can also be post-processed with acetone to provide a glossy finish. When 3D printing with ABS filament, a heated printing surface is recommended, as ABS plastic will contract when cooled leading to warped parts. ABS filament is available in both 1.75mm and 2.85mm diameter sizes.

  The latest range of ABS filaments have been developed by our expert engineers utilizing the latest technology and high quality prime virgin raw material
