description: |-
  3DXFLEXTM TPU (85A) elastomer is an engineering-grade material that we chose based on its balance of printability, flexibility, chemical resistance, and toughness. 3DXFLEXTM TPU has a hardness of 85A, allowing you to make very tough, impact resistant, flexible prints. We recommend direct-drive extruders, but experienced users can be successful with Bowden-type drives as well.

  Benefits of 3DXFLEX TPU (85A)

      High elongation, over 500%
      Shore 85A semi-flex hardness
      Ease of printing compared to similar flexible materials
      Excellent layer bonding
      Outstanding fatigue resistance
      Very low odor emitted while printing
      Low moisture absorption
      Retains flexibility even at low temperature
      Styrene and BPA free 



  We manufacture all of our filaments in our 68,000 ft2 manufacturing facility (located in Grand Rapids, Michigan) using state-of-the-art equipment and processes. Our goal continues to be to make the most innovative filaments on the market - targeting difficult end-use applications.
