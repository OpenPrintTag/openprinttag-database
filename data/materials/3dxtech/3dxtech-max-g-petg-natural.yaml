description: |-
  MAX-G PETG is a durable material that has excellent strength while remaining flexible. The base resin used in our PETG filament is FDA approved and has improved chemical resistance compared to PLA or ABS. It is suitable for cleaning with isopropyl alcohol as needed!

  We manufacture all of our filaments in our 68,000 ft2 manufacturing facility (located in Grand Rapids, Michigan) using state-of-the-art equipment and processes. Our goal continues to be to make the most innovative filaments on the market - targeting difficult end-use applications.
