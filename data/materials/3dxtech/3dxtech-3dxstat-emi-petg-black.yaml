description: |-
  Introducing our advanced EMI Shielding PETG filament, engineered to meet the demands of cutting-edge 3D printing applications where electromagnetic interference (EMI) is a critical concern. Crafted for high-performance and reliability, this filament is designed to provide exceptional shielding against electromagnetic signals, particularly in the 5GHz to 8GHz range. Whether you're creating prototypes, enclosures, or custom parts for electronics, our EMI Shielding PETG ensures your components stay protected from unwanted interference and maintain optimal performance.

  Our EMI Shielding PETG filament boasts impressive test results, demonstrating superior shielding effectiveness that meets industry standards. The filament's unique composition not only enhances the electromagnetic shielding properties but also maintains the ease of use and durability that PETG is known for. With excellent layer adhesion, minimal warping, and high impact resistance, this filament provides a robust and reliable solution for engineers and hobbyists alike.

  We manufacture all of our filaments in our 68,000 ft2 manufacturing facility (located in Grand Rapids, Michigan) using state-of-the-art equipment and processes. Our goal continues to be to make the most innovative filaments on the market - targeting difficult end-use applications.
