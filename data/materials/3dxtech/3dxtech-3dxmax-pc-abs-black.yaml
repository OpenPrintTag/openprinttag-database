description: |-
  3DXMAX(R) PC-ABS (polycarbonate + acrylonitrile butadiene styrene) is a premium high-heat 3D printing filament. PC-ABS alloys the mechanical properties & high-heat resistance of PC with the printability of ABS and allows for the printing of functional prototypes and production parts with very fine detail and excellent surface quality. 3DXMAX(R) Low-Gloss PC-ABS is suitable for use in both consumer-grade and industrial FDM/FFF printers that have a heated print bed. Made by 3DXTECH(R) in the USA.

  We manufacture all of our filaments in our 68,000 ft2 manufacturing facility (located in Grand Rapids, Michigan) using state-of-the-art equipment and processes. Our goal continues to be to make the most innovative filaments on the market - targeting difficult end-use applications.
