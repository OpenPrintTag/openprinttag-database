description: |-
  CarbonX PLA+CF is an amazing bio-polymer plus recycled CF reinforced 3D printing filament. Made using 100% recycled carbon fiber and mated to the industry leading PLA bio-polymer sourced from Natureworks. This filament is ideal for anyone that desires a structural component with high modulus, excellent surface quality, dimensional stability, light weight, and ease of printing. Made in the USA!

  PLA is well-known for its incredible ease of printing, stiffness, and extremely high visual print quality. It's ideal for prototyping, concept models, and end-use printed parts for hobbyists and industry engineers alike!


  We manufacture all of our filaments in our 68,000 ft2 manufacturing facility (located in Grand Rapids, Michigan) using state-of-the-art equipment and processes. Our goal continues to be to make the most innovative filaments on the market - targeting difficult end-use applications.
