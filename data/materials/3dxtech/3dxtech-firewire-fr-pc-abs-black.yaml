description: |-
  Flame retardant materials are essential across industries for minimizing fire risks, ensuring safety compliance, and improving overall reliability. Firewire Flame Retardant PC-ABS (polycarbonate + ABS alloy) is made using a premium UL94 V-0 rated PC-ABS. It has higher strength and thermal resistance (HDT) than ABS, alloying the mechanical properties and high-heat resistance of PC with the printability of ABS. This filament is ideal for applications which require UL94 V-0 self-extinguishing characteristics.

  We manufacture all of our filaments in our 68,000 ft2 manufacturing facility (located in Grand Rapids, Michigan) using state-of-the-art equipment and processes. Our goal continues to be to make the most innovative filaments on the market - targeting difficult end-use applications.
