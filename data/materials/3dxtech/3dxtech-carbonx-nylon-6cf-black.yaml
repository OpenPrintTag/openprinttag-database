description: |-
  Gen 3 CarbonX PA6+CF filament is formulated using a PA6 copolymer reinforced with high-modulus carbon fiber. This filament is ideal for anyone that desires a structural component with high modulus, improved chemical and thermal resistance, excellent surface quality, and ease of printing. Gen3 has higher HDT than our previous grades (147C at .45MPa) allowing for expanded use in higher-temp applications. Unparalleled rigidity gives designers the properties they need to make their 3D printed parts with less material and save weight without sacrificing stiffness.


  Benefits of CarbonX Nylon 6+CF

      Excellent printability
      High tensile strength and rigidity
      Abrasion and wear resistance
      Improved chemical resistance over traditional 3D printing materials
      High thermal properties 



  We manufacture all of our filaments in our 68,000 ft2 manufacturing facility (located in Grand Rapids, Michigan) using state-of-the-art equipment and processes. Our goal continues to be to make the most innovative filaments on the market - targeting difficult end-use applications.
