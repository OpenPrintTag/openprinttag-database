description: |-
  3DXTECH ABS (Acrylonitrile Butadiene Styrene) is one of the most widely used 3D printer filaments on the market, and for good reason. Our ABS is a premium mix specially formulated for 3D printing. It has excellent mechanical properties and printability, giving this material's parts durability and a less brittle quality than other similar polymers.


  We manufacture all of our filaments in our 68,000 ft2 manufacturing facility (located in Grand Rapids, Michigan) using state-of-the-art equipment and processes. Our goal continues to be to make the most innovative filaments on the market - targeting difficult end-use applications.
