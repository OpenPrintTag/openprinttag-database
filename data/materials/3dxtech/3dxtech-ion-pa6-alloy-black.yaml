description: |-
  Ion PA6 Alloy has been formulated for superior printability and high-performance. Nylon is the industry standard go-to engineering-grade of thermoplastic across the globe thanks to its excellent mechanical, thermal, and chemical resistance properties.



  Benefits of ION PA6 ALLOY

      Excellent printability
      High strength with 60 MPa / 8700 PSI Tensile Strength
      Improved chemical resistance compared to other traditional 3D printing filaments
      Abrasion and wear resistant
      Good thermal properties with a Tg of 85C and Tm of 200C 





  We manufacture all of our filaments in our 68,000 ft2 manufacturing facility (located in Grand Rapids, Michigan) using state-of-the-art equipment and processes. Our goal continues to be to make the most innovative filaments on the market - targeting difficult end-use applications.
