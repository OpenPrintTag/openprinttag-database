description: |-
  CarbonXTM Carbon Fiber PEKK-A (PolyEtherKetoneKetone) 3D filament is made using PEKK (60/40 copolymer) and 15% high modulus chopped carbon fiber.  A leading material in the PAEK family, PEKK has exceptionally good mechanical, thermal, and chemical resistance properties while offering ease of printing.

  Benefits of CARBONX PEKK-A+CF15

      Easier to print than CF PEEK
      Wide processing window from 360-390degreesC (ideal), up to 430degreesC if needed
      Tg of 160degreesC, HDT of 150degreesC, and a Tm of 305degreesC
      Inherently flame resistant base resin (UL94 V-0)
      Base resin with low smoke generation and outgassing
      Excellent mechanical, thermal, and chemical resistances 



  We manufacture all of our filaments in our 68,000 ft2 manufacturing facility (located in Grand Rapids, Michigan) using state-of-the-art equipment and processes. Our goal continues to be to make the most innovative filaments on the market - targeting difficult end-use applications.
