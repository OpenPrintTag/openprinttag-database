description: |
  An easy-to-print filament with high impact strength. This hydrophobic filament has excellent flexibility, prints with almost no warping or shrinkage and is odour neutral. It is an ideal material for mechanics concept modelling, food containers as well as medical objects. As with all Verbatim filaments it is made to high quality control standards and tight tolerances to ensure consistent feeding and stable prints.

  Product Details

      - Polyethylene Terephthalate Glycol (PET-G)
      - High impact strength
      - Excellent flexibility
      - Almost no warping or shrinkage
      - Hydrophobic (does not absorb water)
      - Food packaging grade pellets used
      - Odour neutral
      - Main applications: concept modelling for mechanics, medical, food containers, transparent objects.
