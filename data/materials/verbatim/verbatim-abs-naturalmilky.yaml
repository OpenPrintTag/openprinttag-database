description: |-
  A popular, highly durable filament with a glossy, smooth finish. ABS has a high melting temperature compared to other materials available for 3D printing, making it well suited for applications where heat resistance is important such as concept modelling for the building, electrical and automotive industries. Verbatim ABS is made to a special recipe with high quality controls as standard.

  Product Details

      - High performance Acrylonitrile Butadiene Styrene (ABS) for material extrusion
      - High rigidity, high gloss, medium impact strength
      - Resistant to grease
      - Good post-printing workability
      - Strong odour during printing
      - Main applications: Concept modelling for building, electrical, automotive industry etc.  Non-critical parts such as enclosures
