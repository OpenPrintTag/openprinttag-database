description: |+
  Durabio is a bio-based polycarbonate resin developed as a glass substitute by Mitsubishi Chemical. Already adopted in the automotive and mobile phone industries for items such as touch screen, console and dashboard trims and exterior radiator grilles. Durabio has excellent durability with high heat, scratch and abrasion resistance and is made to high Japanese quality control as standard.

  Product Details

      - Combines the properties of Polycarbonate (PC) and Polymethacrylate (PMMA)
      - Excellent optical and mechanical properties
      - High heat, scratch and abrasion resistance
      - UV resistance
      - Environmentally friendly - BPA free and based on a renewable source (isosorbide)
      - Main applications: Concept modelling for the building, electrical and automotive industry.


