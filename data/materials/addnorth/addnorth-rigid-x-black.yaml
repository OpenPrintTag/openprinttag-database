description: |2-
      Carbon fiber-reinforced PETG
      Chemical, heat and UV-resistance
      Unique surface finish (hides layer lines)

  Add:North's Rigid X is a carbon fiber reinforced PETG filament. It combines the excellent chemical, heat and UV-resistance of regular PETG, along with the strength and stiffness of carbon fibers. It also adds about 10-20degreesC in heat resistance, making it the perfect material for a broad range of demanding applications, such as vehicle parts, fixtures or jiggs.

  Rigid X is effortless to print. You can easily achieve maximum layer adhesion and a beautiful surface finish, with zero warping. Because of the higher print temperatures, starting at 245 degreesC, we recommend an all metal hotend. Rigid X is a highly abrasive filament that requires a hardened steel nozzle or equivalent. Nozzle X works very well for printing all our abrasive filaments.

  Rigid X is available in black, dark green, and blue.

  For additional printing advice, check out our cheat sheets for recommended slicer settings in Cura, Simplify 3D and PrusaSlicer. 

  Rigid X, together with all our other filaments, are made in Sweden and have a diameter tolerance of 0.025mm.
