description: |2-
      UL94 V0 Flame Retardant
      Prints like regular PETG
      Reliable Performance


  PETG V0 filament offers enhanced fire safety, complying with the UL94 V0 standard, making it an ideal choice for projects that require a high level of fire resistance. This filament is user-friendly, printing smoothly like standard PETG and is suitable for a wide range of 3D printers.

  A special blend of flame retardant additives not only enhances dimensional stability but also improves surface finish, eliminating some of the glossy appearance associated with regular PETG.

  PETG V0 exhibits higher hygroscopicity than regular PETG. To ensure optimal performance, it is crucial to maintain the material's dryness. To achieve the best results, and if the filament is moist, dry the material for 6-8 hours at 60degreesC before initiating the printing process.

  It boasts strength and chemical resistance, ensuring durable prints with minimal distortion. Perfect for those who need a safe, reliable, and easy-to-use 3D printing material, the PETG V0 filament is a great addition to any 3D printing setup, catering to both professional and hobbyist needs.
