description: |2-
      Recycled from fishing nets
      Matte surface finish
      Enhanced printability

  Addlantis is a sustainable 3D-printing filament made from 100% reclaimed nylon fishing nets, collected through the Circular Ocean project by Peniche Ocean Watch for upcycling to new material, PENYLON by Circular Ocean.

  By transforming old fishing equipment into high-quality filament, Addlantis embodies the principles of the blue circular economy, helping to reduce marine pollution while giving discarded materials a second life. It reduces the carbon footprint by 92% compared to virgin PA6, source: https://www.circularocean.pt
