description: |2-
      100% recycled ABS from industrial parts
      Same mechanical properties as virgin ABS
      High printability and nice surface finish

  This 100% recycled ABS from industrial parts has the same fine mechanical properties as virgin ABS, with excellent inter-layer adhesion, high printability and a nice surface finish.

  rABS is excellent for printing functional and tough parts, thanks to high wear and impact resistance with a working temperature of up to 100degreesC.

  Relative to other ABS materials it has very good bed adhesion and minimal warping. rABS is also treatable with acetone for a complete smoothing of the surface layers.

  For additional printing advice, check out our cheat sheets for recommended slicer settings in Cura, Simplify 3D and PrusaSlicer.

  rABS together with all our other filaments, are made in Sweden and have a diameter tolerance of 0.025mm.

  rABS is available in 750g spool sizes in 1.75mm and 2.85mm diameter.
