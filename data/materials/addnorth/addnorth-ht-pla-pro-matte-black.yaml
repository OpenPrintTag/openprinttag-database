description: |2-
      Temperature resistant without annealing
      Matte surface finish
      Ease to use

  HT-PLA PRO MATTE is a very special enhanced PLA-filament. In comparison to most other HT-PLAs on the market, this material does not need any post-processing in order to have good thermal properties. It's been developed to keep the same easy-of-use properties that we all know and love with PLA. In addition, it also has a nice matte surface finish.

  This material is perfect for products that needs a professional look as well as being able to withstand temperatures up to 80C.
