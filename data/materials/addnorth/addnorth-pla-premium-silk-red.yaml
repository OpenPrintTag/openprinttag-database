description: |2-
      Silky look
      High layer adhesion
      Easy to use

  Premium Silk filaments from add:north offers a improved look and usability compared to other silk filaments on the market. Our special recipe solves the problem with bad layer adhesion otherwise associated with silk filaments.

  Due to its velvety appearance, the user-friendly silk filament is particularly suitable for models that require a glossy finish with an extraordinary silk look.

  The silky end product is not only aesthetically pleasing but also hides layer lines particularly good.
