description: |


  Excellent UV & Weather Resistance: ELEGOO ASA filament can withstand prolonged exposure to water and sunlight without degrading or yellowing. Perfect for printing outdoor models and structural parts.

  Outstanding Thermal Stability: With better thermal stability than PLA and PETG, it can withstand high temperatures and maintain its mechanical properties even at high operating temperatures.

  Excellent Mechanical Properties: Our ASA filament features the same excellent impact resistance, toughness and strength as ABS filament for long-term use. This makes ASA filament a suitable choice for functional applications.

  +/- 0.02 mm Dimensional Accuracy: Our ASA filament is manufactured with strict tolerances and dimensional accuracy, providing a dimensional accuracy of +/- 0.02 mm.

  Less-tangle & Neatly Wound: All ASA filaments are carefully wound on eco-friendly cardboard spools, with fully mechanical wound and strict manual inspection to minimize tangles and knots.

  No Clogging & No Bubbles: Complete dried before packing and vacuum sealed with desiccants in the bag to protect the ASA filament from moisture and dust, with no clogs and no bubbles.
