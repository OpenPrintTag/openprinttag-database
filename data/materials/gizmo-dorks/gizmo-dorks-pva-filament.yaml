description: |
  Polyvinyl Alcohol

  PVA filament is a water-soluble synthetic polymer; our PVA filament dissolves in water. Many 3D printer users find PVA to be the perfect support filament because of its dissolvable properties. In general, PVA filament is used in conjunction with PLA not ABS. PVA adheres well to PLA and not ABS. Moreover, the extrusion temperature difference between PVA and ABS can be problematic.

  Most importantly, PVA filament should not be allowed to sit at temperatures higher than 200degreesC for an extended period of time. An irreversible degradation of the material will occur, known as pyrolysis. It will form jams which are extremely difficult to remove. Unlike PLA and ABS, you cannot remove the jam by increasing the temperature. Clearing the jam in the nozzle will often require it to be re-drilled or replaced altogether, so be careful!

      **Net weight: 0.5 kg or 1.1 lbs
      Color: Natural
      Diameter: +/- 0.05mm
      Roundness: +/- 0.07mm
      Print Temperature: 160 - 190degreesC (Warning - do not let PVA sit at temperatures higher than 200degreesC!)
