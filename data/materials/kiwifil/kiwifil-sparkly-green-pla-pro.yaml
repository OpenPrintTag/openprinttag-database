description: |-
  If you like glitter, this is the filament for you!

  Sparkly Green PLA pro 3D printing filament, 250 g, 1.75 mm (0.05 mm tolerance). Prints like regular PLA, but the slightly transparent pigment and plenty of glitter particles will give spectacular parts! The photos don't make this filament justice - it is much more sparkly in reality. 

  Our 250 g spool is the perfect solution for small projects!

  Made in New Zealand, including the all-cardboard spool, the bag, the label, and the instruction card. The spool is shipped in a thick re-usable plastic pouch with zip closure.

  Recommended settings: Nozzle: 210-220degreesC. Bed: 50-60degreesC. Tested with 0.4 mm nozzle, but smaller nozzles will probably also work because the glitter particles are only 0.1 mm in diameter.  
