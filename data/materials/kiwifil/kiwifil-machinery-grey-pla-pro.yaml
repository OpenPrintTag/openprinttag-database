description: |-
  Machinery Grey PLA pro 3D printing filament, 250 g, 1.75 mm (0.05 mm tolerance).

  This medium grey colour PLA is suitable for a range of projects and prints with a glossy finish.

  Our 250 g (approximately 1/2 lbs.) spool is the perfect solution for small projects!

  Made in New Zealand, including the all-cardboard spool, the bag, the label, and the instruction card. The spool is shipped in a thick re-usable plastic pouch with zip closure.

  Recommended settings: Nozzle: 210-220degreesC. Bed: 50-60degreesC.
