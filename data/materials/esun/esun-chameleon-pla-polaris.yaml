description: |2
      [Magnificent Chameleon PLA Filament]eSUN Chameleon PLA filament is a color changing filament which is responsive to different light and angles. It presents a flowing and colorful visual effect and enhances the vibrancy of solid-colored filament. The combination of light and shadow on the printed model can bring unpredictable effect like chameleon.

      [Easy to Peel Off & Easy to Print]Support of printed models printing by eSUN Magic PLA Dual Color Filament is easy to peel off than other filament. Besides, improved based on PLA , it is very easy to print and has excellent successful printing rate, friendly to new users.

      [Stable Dimensional Tolerance]Minimum tolerance and low warping to ensure consistent feeding and stable prints, good layer bonding, less stringing, no bubbles, easy handling, resulting in an outstanding surface finish and are highly precise.

      [Clog-free & Bubble-Free & Less-tangle]Full mechanical winding and strict manual examination ensure tangling free and avoid filament breaking and brittle. eSUN Magic PLA Dual Color Filament is orderly wrapped, melt well, feed smoothly and constantly without clogging the nozzle or extruder.It does not overlap or tangle,no cracking.

      [Environmental Friendly Package & Cardboard Reel]Filament Net Weight: 1KG. eSUN Filament comes in a sealed vacuum bag with a desiccant bag, easily keep your 3D printer filaments at an optimal storage condition and free from dust or dirt before opening the vacuumed sealed packaging.
