description: |2
      [Silk Candy PLA]Shinny surface with silk luster, giving smooth, pearly and unique touch. Gradient color variations and candy colors presents your printed models a gorgeous and lively silk appearance. Compatible for high speed 3d printers.

      [Dynamic Multicolor]Silk Candy PLA adds silky and gorgeous dynamic appearance based on Ordinary Silk PLA, it allows you to print multicolor in one 3D printed item, bring you shiny smooth printed surface with satin silk luster, good printing effect. Outstanding surface finish and are highly precise and delicate.

      [Tangle Free & No Plugging]Full 1KG 3D printer filament reel, perfect roundness and very tight diameter tolerance, does not overlap or tangle. Melt well, feed smoothly and constantly without clogging the nozzle or extruder, high successful printing rate.

      [Wide Application]Silk Candy PLA adds shiny and smooth effect without layer lines based on ordinary PLA. The silk glossy smooth appearance can be widely used in arts & crafts projects, vases and any other 3D printed items that could benefit from a outstanding shiny appearance.

      [Good Printability & Stable Dimensional Tolerance]Support structure is easy to peel off, smooth and flat printed surface; High toughness, not easy to break; Keep all the advantages of PLA, easy to print, low shrinkage, no deformation, good layer bonding, less stringing, no bubbles, no cracking, easy handling. Minimum tolerance and low warping to ensure consistent feeding and stable prints.
