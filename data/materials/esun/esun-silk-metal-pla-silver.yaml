description: |2
     [Silk Metal PLA]Shinny surface with silk luster, giving smooth, pearly and unique touch. No extra polishing needed, printing at a high detail results in a beautiful finish. Unique silky smooth appearance gives out shiny eye-popping glossy prints, good printing effect.

      [Stable Dimensional Tolerance]Minimum tolerance and low warping to ensure consistent feeding and stable prints, good layer bonding, less stringing, no bubbles, no cracking, easy handling, resulting in an outstanding surface finish and are highly precise.

      [Tangle Free & No Plugging]Full 1KG 3D printer filament reel, perfect roundness and very tight diameter tolerance, does not overlap or tangle. Melt well, feed smoothly and constantly without clogging the nozzle or extruder, high successful printing rate.

      [Wide Application]Silk Metal PLA adds metallic and shiny effect based on ordinary Silk PLA, which is perfect for arts & crafts projects, vases and any other 3D printed items that could benefit from a outstanding shiny appearance.

      [Good Printability]Support structure is easy to peel off, smooth and flat printed surface; High toughness, not easy to break; Keep all the advantages of PLA, easy to print, low shrinkage, no deformation; Printing speed is faster than ABS, PC, PA and other material.
