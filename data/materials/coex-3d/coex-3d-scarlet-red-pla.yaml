description: |-
  Coex 3D Scarlet Red PLA - The most environment-friendly 3D filament solution. Because of its low toxicity and ease of printing, PLA (Polylactic Acid) filament is a very popular choice in the 3D printing community. It looks great, is extremely easy to print with, and has generally good mechanical properties. It's perfect for prototypes and decorative models. We provide filament that gives excellent-looking and strong prints.

  Coex's PLA is made with Virgin NatureWorks Ingeo 4043D resin, high-quality colorant only, and no fillers.

  All of Coex 3D's filament is made in our production facility located in Wisconsin, USA.
