description: |-
  CoexFlexTM 40D TPE is our third most flexible filament in the CoexFlexTM product line.  With great layer adhesion and soft nature, it can be used to create very durable and flexible prints. 40D can be referenced on the Shore Hardness scale. CoexFlexTM 40D TPE is a TPC (Thermoplastic Copolyester Elastomer), which exception temperature resistance, abrasion resistance, and tensile strength.

  Our CoexFlexTM TPE/TPU lineup of filaments will give you the best results when you require a flexible 3D Printing Filament.  Proudly made in the USA.
