description: |+
  TitanX is a modified ABS-based 3D printer filament with greatly improved mechanical properties and printability. TitanX is the next generation ABS that 3D prints with high precision and zero warping.

  TitanX is used by industries worldwide for creating functional prototypes and end-use parts.

  TitanX is a high-end engineering filament with ABS (acrylonitrile butadiene styrene) as its main ingredient. The formulation of TitanX is enhanced with added polymers, binding agents and impact modifiers. This has resulted in an engineering filament that combines exceptional mechanical properties with optimized interlayer adhesion and virtually no warping.
  Key features

      Strongly improved mechanical properties
      >65% more impact resistant than regular ABS
      Minimal warping, excellent interlayer adhesion, and seamless build plate adhesion
      Precise 3D printing with remarkable fine detail
      Vicat softening temperature of 97ËšC
      Compatible with Helios Support for complex multi-extrusion 3D printing
      Nearly odorless processing and no unpleasant styrene smell when being 3D printed

   
  Applications

      Functional prototyping
      End-use parts
      Fit testing
      Engineering parts
      Short-run manufacturing

