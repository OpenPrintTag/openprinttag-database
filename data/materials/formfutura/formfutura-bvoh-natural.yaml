description: |+
  BVOH is a water-soluble support filament for complex multi-extrusion 3D printing. BVOH filament 3D prints without risks of hot-end clogging and bonds to nearly all build materials.

  BVOH (Butenediol Vinyl Alcohol Co-polymer) is an advanced water-soluble support material for complex multi-extrusion 3D prints. BVOH bonds to nearly all 'build materials' and it dissolves in water at a faster rate than PVA support materials. Its thermal stability is optimized to eliminate any risk of your hot-end clogging up due to thermal degradation.

  Key features

      Good bonding with nearly all 'build materials'
      Excellent solubility in water
      Resistant to thermal degradation through optimized melt flow properties
      Eco-friendly
      Waste can be disposed of by flushing it (with water) through any regular household drain

   
  Applications

      Reliable multi-extrusion 3D printing of complex structures that require a water-soluble support material
      3D printing geometries with large overhangs or complex hollow structures
      PVA molds

