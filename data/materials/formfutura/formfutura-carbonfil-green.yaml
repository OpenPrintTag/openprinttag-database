description: |
  CarbonFil is a 10% carbon fiber reinforced PETG based 3D printer filament that is extremely stiff. CarbonFil 3D prints 3D prints with a high dimensional accuracy and virtually no warping.

  Our CarbonFil filament is based on our unique HDGlass PETG compound. It is reinforced with 10% ultra-light and relatively long stringer carbon fibres. The result is an exceptionally stiff carbon-fibre reinforced 3D printer filament. CarbonFil is twice as stiff as HDglass. On top of that it is 10% more impact resistant, which is a remarkable feature for carbon-fibre reinforced filament.

  Unique features

      Reinforced with 10% ultra-lightweight and relatively long carbon fibre stringers
      Extremely stiff
      Two times as stiff as HDglass (or even more compared to other PETG-based filaments)
      Great impact resistance
      10% more impact resistant than HDglass (or even more compared to other PETG-based filaments)
      Very easy to print
      Nearly warp-free, improved thermal stability, nearly perfect first layer and inter-layer adhesion
      Good first layer adhesion to a heated glass print bed and many other surfaces
      Heat deflection temperature of ± 85° C
      Great dimensional stability
