description: |
  EasyFil ABS is an advanced and relatively easy to process ABS type of 3D printer filament that offers improved mechanical properties compared to regular ABS filaments.

  EasyFil ABS is an easy to use and high-end ABS (Acrylonitrile Butadiene Styrene) 3D printer filament. It is optimized for FFF / FDM 3D printing technology. This has resulted in a filament with a high impact resistance and a high printing stability.
  EasyFil ABS prints at slightly higher printing temperatures than regular ABS.

   
  Unique features

      Superb process stability and limited warping
      Significant higher impact resistance than average ABS
      Very strong and durable
      Light-weight
      Viscat softening temperature of ± 103° C
      Wide variety of vivid opaque colors
