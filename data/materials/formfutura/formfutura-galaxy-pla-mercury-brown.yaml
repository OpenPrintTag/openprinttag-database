description: |
  Galaxy PLA is a deep metallic colored PLA type of 3D printer filament with a high contend of silver aluminum particles inside, which gives 3D printed parts a sparkling galaxy-like effect.

  Galaxy PLA is a deep metallic coloured PLA filament. It is based on our popular EasyFil PLA compound. Galaxy PLA is filled with an incredibly high amount of silver aluminium-flakes. This results in a beautiful sparkling, reflecting and glittering finish to a printed object.
  Printed objects have subtle colour shadings and radiance and no visible layers. Despite its high silver-aluminium-flake content, Galaxy PLA is not abrasive to the nozzle of your 3D printer.

  Unique features

      Extremely glittering & shimmering surface finish
      3D print objects without visible layers
      Not abrasive to the nozzle of 3D printers
      Incredibly deep coloured 3D printer filament
      Very easy to print
      Warp-free printing and no deformation after cooling
      Improved flowing behaviour and inter-layer adhesion
      Good first layer adhesion to several (un)heated print surfaces
