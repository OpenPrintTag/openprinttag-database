description: |
  MetalFil - Ancient Bronze is a PLA type of 3D printer filament with 80% bronze filling. It 3D prints heavyweight bronze parts which are nearly indistinguishable from genuine bronze casted objects.

  Unique features

      Very high bronze-filling of +/- 60% (gravimetrically)
      Real bronze look, heavyweight, and "cold" bronze metal feel
      Approximately 300% heavier than PLA (density of 3.5 g/cc)
      Compatible with full metal, PEEK, and PFTE hotends
      Compatible with direct drive and Bowden style extruders
      Compatible with ≥ 0.6mm hardened nozzles with retraction settings enabled
      Easy to post-process
      MetalFil can be brushed, sanded, polished, waxed, coated and patina post-processed

   
  Applications

      Aesthetics, design, and art
      Figurines and miniatures
