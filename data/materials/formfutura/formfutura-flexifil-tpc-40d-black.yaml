description: |
  FlexiFil TPC 40D is a rubber-like flexible TPC type of 3D printer engineering filament that not only combines flexibility with elasticity and resilience, but also provides great strength and an excellent resistance to UV and chemicals.

  FlexiFil TPC 40D is a rubber-like filament for 3D printing. This engineering filament combines flexibility with elasticity and resilience. You can fold, squish and stretch parts without tearing or breaking it. Its impact resistance and absorption properties are phenomenal. Your 3D printed objects are almost unbreakable. You can even stretch this material up to more than 400% of its initial size. FlexiFil TPC 40D shows good resistance to chemicals and UV radiation. This material is slightly less flexible than its sibling Flexifil TPC 30D.

   
  Important key features

      Flexible with a shore hardness of 40D
      Extremely impact resistant
      High chemical resistance
      Good UV resistant properties.
      Low moisture absorption

   
  Suitable applications

      Insoles and orthopedic applications
      Footwear
      CVJ boots
      Seals and gaskets
      Industrial applications
