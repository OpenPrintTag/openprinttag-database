description: |
  Matt PLA is an aesthetical PLA type of 3D printer filament that 3D prints parts with fine detail and a rough and matt surface finish.
  Matt PLA (polylactic acid) is a 3D printer filament that contains a recycled content of more than 50%. This has resulted in a filament with uniquely muted color variants. Matt PLA has excellent 3D printing properties. It combines a distinguished surface quality of fine details with a matt appearance.
  Key features

      Contains more than 50% recycled content
      Good surface quality
      Rough and matt surface finish with fine detail
      Easy to print at high printing speeds
      Warp-free printing and improved flowing behaviour
      Excellent first layer adhesion to several (un)heated print surfaces
      Compatible with AquaSolve PVA for complex multi-extrusion 3D printing
      Wide variety of matt PLA colours

   
  Applications

      Household tools
      Architectural mock-ups
      Complex educational projects and models
      Concept models
      Manufacturing and visualization aids
