description: |-


  EasyFil PLA - Glow in the Dark offers all properties of EasyFil PLA, but with a unsurpassed bright green glow in the dark color effect.

  EasyFil PLA is a high-end  impact modified PLA (Poly-Lactic Acid) filament. It is optimized for FFF / FDM 3D printing technology. This has resulted in an easy to use 3D-printer filament. EasyFil PLA is tougher and less rigid than standard PLA. Its improved filament flowing behaviour and interlayer adhesion make EasyFil PLA an extremely easy to print filament.
