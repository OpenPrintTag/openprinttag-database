description: |
  ReForm rPET is likely to be the most sustainable PETG-based filament on the market. This sustainable PETG filament comes in a wide range of colors and combines strength and toughness with printability.

  ReForm rPET is likely to be the most sustainable PETG-based filament on the market. This filament is completely made from renewed materials. There are no virgin fossil- or virgin natural resources used to make this PETG filament. This sustainable PETG filament combines strength and toughness with printability.

  ReForm rPET profiles are available on the Ultimaker Marketplace. ReForm rPET is an approved and validated partner material.


