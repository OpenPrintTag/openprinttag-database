description: |+
  Premium PLA is a more pure PLA type of 3D printer filament with higher crystallinity, which makes it the PLA of choice for 3D printing parts with overhangs and for objects where bridging is required.

  Unique features

      Very easy to print
      Warp-free printing and no deformation after cooling
      Improved flowing behaviour and inter-layer adhesion
      Good first layer adhesion to several (un)heated print surfaces
      Almost odourless processing/printing
      Biodegradable
      Available in a variety of semi-translucent colors and opaque black/white

