description: |
  Centaur PP is a lightweight and high-performance Polypropylene 3D printer filament. Centaur PP 3D prints with a superb interlayer adhesion and features outstanding mechanical properties.

  Centaur PP is a lightweight and high-performance Polypropylene (PP) filament. It is an extremely diverse and multifunctional material. It can, amongst others, be used for functional engineering parts and household items. It is both dishwasher and microwave proof. Centaur PP has outstanding mechanical properties and a superb interlayer adhesion.
  Unique features

      Food contact compliant natural variant
      Dishwasher proof and microwave safe
      Lightweight
      Material density of 0.9 g/cc
      Watertight printing possible with only single wall prints
      Great elastic properties
      Can stretch up to >600% before breaking
      Shore hardness of D50
      Improved wear-, abrasion- and fatigue resistance
      High chemical resistance
      Excellent interlayer adhesion
