description: |
  Durable and heat-resistant Polycarbonate filament for high-performance 3D printing. Perfect for strong, precise, and professional-grade prototypes or functional parts. Prints with a sleek finish and excellent impact resistance.

  Kratos PC is the next generation in Polycarbonate filament. It uses the same low warp technology as our TitanX and ApolloX filaments. This means low shrinkage plus increased bed- and layer adhesion. In short, Kratos PC is the easiest to 3D print Polycarbonate filament. It's improved flow rate enables this PC filament to 3D print at high speeds.

  Kratos PC is a true engineering filament, it combines excellent mechanical and thermal properties. It is ideal for printing durable parts with a high impact strength, and creates detailed parts with a high dimensional accuracy. Your printed parts will be heat-resistant up to 150°C.
  Important key features

      Durable with a high impact- and tensile strength.
      High resistance to dynamic loads.
      Vicat softening temperature of 150°C
      HDT B of 139°C.
      High speed printing compatible up to 200 mm/s.

  Suitable applications

      3D printing automotive parts.
      Functional prototyping.
      3D printing end-use parts
      Small-scale production
      Manufacturing electronic components.
