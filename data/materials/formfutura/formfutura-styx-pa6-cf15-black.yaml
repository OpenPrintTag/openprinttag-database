description: |
  STYX PA6 CF15 combines all benefits of STYX PA6 filament with its excellent mechanical, chemical and hygroscopic properties, plus 15% carbon fibers.

  STYX PA6-CF15 is a high-performance carbon fiber reinforced PA6 filament.
  The use of high modulus carbon fibers result in an unmatched strength and stiffness. This engineering filament is very easy to 3D print on open desktop machines. No enclosure, or heated chamber needed. Its low shrinkage factor and perfect layer adhesion make STYX PA6-CF15 a breeze to print with.

   
  Important key features

      200% stiffer than standard PA6
      Heat resisant up to 180Â°C
      High strength and resistance to abrasion
      High chemical and corrosion resistance
      Easy to print on open desktop 3D printers

   
  Suitable applications

      Creating parts for automotive
      High performance functional components
      Gear wheels, bearings, and sliding elements
      3D printing machinery parts
      Dynamically stressed parts
