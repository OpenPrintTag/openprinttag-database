description: |-
  ReForm rTitan is a recycled modified ABS-based type of 3D printer filament that is made from the post-industrial extrusion waste streams of our TitanX and by that offers the same unique properties.

  ReForm rTitan is likely to be the most sustainable ABS-based filament on the market. This filament is completely made from renewed materials. There are no virgin fossil- or virgin natural resources added to make this filament.

  The design of the formulation of  ReForm rTitan is based on the formulation of TitanX: a proven formulation for printability and high quality 3D printing. It is an engineering filament with exceptional mechanical properties. It prints with high dimensional accuracy and without warping.
