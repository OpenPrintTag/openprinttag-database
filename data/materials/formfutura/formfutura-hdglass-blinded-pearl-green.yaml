description: |+
  HDglass is a high performance PETG type of 3D printer with unsurpassed 3D printing properties and improved mechanical strength, flexibility, toughness and heat resistance.
  HD in HDGlass stands for "Heavy Duty". It has outstanding properties with respect to strength, toughness and temperature resistance. Next to this, it is a high gloss and ultra-transparent 3D printer filament.
  HDglass is a high performance filament based on a unique PETG blend. HDglass is amorphous filament developed to have a perfect 3D printing flowing behaviour. This is achieved by its optimal thermal stability.

  Unique features

      Extremely transparent and high gloss
      90% optical light transmittance with only 1% of haze
      Easy to print
      Nearly warp-free and perfect inter-layer adhesion
      Good first layer adhesion to a heated glass print bed and many other surfaces
      Compatible for printing at high speed
      Odourless processing/printing
      High strength and toughness compared to similar materials
      Watertight printing

