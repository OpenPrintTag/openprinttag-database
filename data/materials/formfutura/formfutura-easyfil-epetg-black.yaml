description: |-
  EasyFil ePETG is your go-to PETG filament for 3D printing. This PETG filament comes at an unbeatable retail price of 22,49 per kg and wide availability in colors and spool sizes.

  High Speed Compatible 600mm/s

  With high speed 3D printing becoming more prominent due to the introduction of high speed 3D printers, FormFutura is excited to introduce a range of new and existing upgraded materials to our assortment. These materials, while still suitable for traditional printers, have also been fully optimized for the new high speed 3D printing technology. Do keep in mind that faster print speeds also require higher print temperatures.

  EasyFil ePETG is our go-to PETG filament. It is an easy to print and affordable 3D printer filament.EasyFil ePETG has almost no warping, so printing large objects isn’t a problem. Printing with EasyFil ePETG is almost as easy as 3D printing with PLA.

  EasyFil ePETG also comes with a statement for food compliance which can be viewed by visiting this link
  Important key features

      Virtually no warping and excellent layer adhesion.
      3D prints with high dimensional accuracy.
      A rigid material with good impact resistance.
      Good chemical resistance.
      High transparency.

   
  Suitable applications

      Visual and functional prototyping.
      Boards and and signage.
      3D printing manufacturing aids.
      Fit testing and concept models.

  What does the e stand for in EasyFil ePETG?

  Forget about E = mc2. Let’s redefine e through economies of scale effect…:-)

  e = economically priced, European quality filament, environmentally friendly packaged, easy to 3D print, enjoy 3D printing!
