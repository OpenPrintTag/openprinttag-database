description: |
  EasyFil HIPS is a versatile high-performance Polystyrene type of 3D printer filament that can be used for 3D printing light and durable parts with a matt surface finish.

  EasyFil HIPS is a high-performance and easy to print filament. It is slightly softer and more flexible than a regular HIPS (High Impact PolyStyrene) filament. It also has a higher impact resistance than regular HIPS filaments.

  EasyFil HIPS is chemically inert and has outstanding characteristics with respect to hygiene. It has a high strength and heat resistance and it prints really smoothly. Fine details and an extremely matte surface finish can be achieved with the material. Parts printed with the material are light-weight and can easily be glued together with a variety of adhesives.

  Unique features

      Very limited warping
      High impact resistance
      Extremely smooth matte surface finish
      Light-weight and durable
      High ESCR resistance
      Engineered to meet UL 94HB flame retardancy standards
      Easily to glue with various adhesives
      HIPS styrene glues, epoxy based adhesives, superglues, and contact adhesives
