  Key features

      Impact strength of 29.8 kJ/m2
      Excellent machinability properties allowing multiple post-processing techniques, such as drilling, sanding, cnc, tapping, etcâ€¦
      Superb layer adhesion
      Stiff, strong and durable
      Compatible with AquaSolve PVA and BVOH for complex multi-extrusion 3D printing

   
  Applications

      Tooling and manufacturing aids
      Functional prototypes
      Snap-fit assemblies
      Jigs and fixures
