description: |-
  ReForm rApollo is likely to be the most sustainable ASA-based filament on the market. This filament is UV- and weather resistant and combines printability with a high impact strength and good heat resistance.

  ReForm rApollo is likely to be the most sustainable ASA-based filament on the market. This filament is completely made from renewed materials. There are no virgin fossil- or virgin natural resources used to make this engineering filament.

  The design of the formulation of ReForm rApollo is based on the formulation of ApolloX. The material is UV and weather resistant and combines strength with heat resistance. It prints with high accuracy and fine detail.

  ApolloX profiles are available on the Ultimaker Marketplace. ApolloX is an approved and validated partner material. ReForm rApollo prints with the exact same profile as ApolloX.
