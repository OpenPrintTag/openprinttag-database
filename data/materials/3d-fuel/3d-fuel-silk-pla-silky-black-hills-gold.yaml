description: |-
  3D-Fuel Silk PLA+ is more durable with better layer-to-layer adhesion than other super-shiny silk PLAs on the market. While 3D-Fuel Silk PLA+ is not quite as tough as our Standard PLA+, it is remarkably tougher and more durable than other silk PLAs you may have printed with in the past.

  We use only virgin, made-in-the-USA NatureWorks Ingeo 4043d PLA resin as our base PLA polymer. 

  3D-Fuel Silk PLA+ is a hard plastic that produces a barely noticeable but pleasant, sugary smell when extruding.

  The broad color selection and ease of printing make it an ideal choice for 3D printing in a multi-color 3D printing system like the Bambu Lab AMS.
