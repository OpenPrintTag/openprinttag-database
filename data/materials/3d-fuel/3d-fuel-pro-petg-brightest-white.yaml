description: |-
  Manufactured from 100% virgin PETG resin, Pro PETG is a fantastic, economical 3D printing material. Natural Pro PETG filament has fantastic optical properties, resulting in nearly transparent prints with amazing light transmission. Different layer heights and print settings will affect how your 3D printed parts pass light.

  PETG is a newer printing filament with the advantage of printing easily like PLA, but offering higher temp and impact resistance like ABS. Nearly ZERO warpage prints, extremely strong layer bonds, little to no odor at all. 
  Recommended Print Settings (settings will vary from printer to printer)

  Print nozzle temp: 245 - 265C (Our PETG Prints a little hotter than some.)

  Heated Bed temp: 70 - 90C
