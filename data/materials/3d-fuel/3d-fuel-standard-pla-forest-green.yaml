description: |-
  Standard PLA+ is a basic, entry-level PLA filament. It's available in a broad color selection and uses only virgin NatureWorks Ingeo 4043d PLA resin. No fillers or stretchers means a more predictable 3D printing experience. Because we don't use fillers, the ideal print temp might be 5-10C higher than your current PLA settings.

  Our Standard PLA+, or Polylactic Acid, is among the most popular 3D printing materials worldwide because it is easy to print and strong. Standard PLA+ is a hard plastic that produces a barely noticeable but quite pleasant, sugary smell when extruding.

  The broad color selection and ease of printing make it an ideal choice for printing in a multi-color 3D printing system like the Bambu Lab AMS.
