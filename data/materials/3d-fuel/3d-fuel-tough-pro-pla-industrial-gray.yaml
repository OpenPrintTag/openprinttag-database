  Manufactured in the US from genuine NatureWorksTM 3D870 Ingeo PLA, Tough Pro PLA+ offers a third-generation level of material engineering for 3D printing. Since it's a NatureWorks PLA material, it's a sustainably sourced bio-plastic with an incredible eco-profile. 
