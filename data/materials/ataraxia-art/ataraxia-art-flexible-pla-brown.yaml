      [Patented Flexible PLA Formula & 89A Shore Hardness] - Ataraxia Art Flexible PLA plus filament is a patented formula that took years to perfect & release. Flex PLA is more flexible than TPU & easier to use. Flexible Pla elongated at break more than is 500-600 % so Flexy filament can be stretch 5 to 6 times higher more than any 3d printer filaments.3d printer filament Flexible PLA is used for great variety of project like shoe insoles, Arts & Crafts, DIY, phone case, gifts, belt & decoration.

       [ Wide Panton Match Colors Option For Flexible Stretch PLA] - Ataraxia art offer Flexible PLA Plus Filament 1.75mm in Auto winding 1kg./2.2lb spool, . Ataraxia FPLA is also available in the following panton Matched colors: Red, Black, Yellow, Gold, Violet, White, ivory white, Blue, sky Blue, Green, prusa Orange, Light Brown, Brown, Slate Gray, Pink & chocolate. To match exact color code please refer our color code in our product image.

       [ Compatible with Bowden Extruder and Direct Drive ]- Ataraxia Flexible PLA Filament 1.75mm Works with any 3dprinter, regardless of it being direct drive or Bowden extruders. TPU filament 1.75mm on the other hand will not work with Bowden extruder 3dprinters. In addition, all our reels are extremely precise. Flexible stretch PLA filaments are in 1.75 mm diameter, dimensional accuracy +/- 0.03 mm and net weight: 1 kg spool (2.2lbs).

      [ Clog Free & Bubble Free Flexible PLA Filament 1.75mm ]- All flexible PLA plus filament comes with an innovative formula to keep them tangle free, bubble free and clog free. To protect the moisture of our 1.75mm ataraxia flexible PLA filament, they come in seal packages. please re use our premium filament vacuum resealable storage bags to keep them fresh and prevents oxidizing. Our flexible filament 3D printer filament vacuum storage bags can be used with any vacuum cleaner.

       [ 3D Printer Setting & Flexible Filament 1.75mm Parameter ] - Ataraxia art FPLA used quality essential raw materials derived from starch or corn, to make our 3d printer Flexible pla filament, makes them easier then tpu filament 1.75mm. Flexible 3d printer pla filament Recommended Extrusion/Nozzle 0.4mm -0.6mm, Suggested Temperature 190-210C(374-410F), Bed Temp 0-40C(32-104F), Printing Speed 60-90 mm/Sec. Our PLA+ flexible filaments reel graph indicates how much material is left in the spool.

       [ Extra Premium Filament Storage Bag ] -To Protect the moisture of all our flexible pla Black 1.75mm, PLA+ Pro , Petg filament, Wood filament, 3d Printer filament tpu, soft pla , Silk Filaments, Silk Tricolor Filament, Rainbow PLA filament, 3d pen filament refills & Polished pla, as they come in sealed packages with desiccants. We also offer extra strong premium filament vacuum storage bag for future use to keep them fresh & prevent oxidizing. One bag can hold two filament spools.

      [ Ataraxia Flexible PLA 3D Printer Filament 1.75mm Support & Compatibility] - We will provide all the technical guidance with all our 3D Printer Printing Filaments & 3d Pen pla refills Products. Any suggestions or feedback are welcome on amazon. Our flexible 3D printer PLA filament - Fpla is compatible with 99% of most FDM 3D printers available on the market.
