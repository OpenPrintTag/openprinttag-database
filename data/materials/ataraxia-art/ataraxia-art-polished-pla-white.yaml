description: |2

      [Innovated Polished PLA Plus Filament 1.75mm easy for smooth print ] - Ataraxia Art's Polished PLA plus is an innovated formula that took years to perfect and release. Polished PLA filaments are printed like PLA filament, also it can be easily smooth by spraying alcohol or IPA 99% or even directly dip few seconds in it. The IPA will enter model of first layer and leaves smooth effect outer side. Polish PLA can absorb the moisture very easily then regular PLA so store them in dry box.

      [Tidy Winding & Wide Compatibility]- Ataraxia Polished pla filament Works with any 3dprinter, regardless of it being direct drive or Bowden extruders. PVB filament has jamming issues while PPLA filaments don't have it. In addition, all our reels are extremely precise. Polished PLA filaments are in 1.75 mm diameter, dimensional accuracy + / - .02 mm and net weight: 1 kg spool (2.2lbs). Polished PLA Filaments are the best gift for any occasion.

      [New Cardboard Spool ]: PLA filament is easy to use and comes with a cardboard spool. PLA is the most cost-effective way to bring your creations to life. *Please Note* To avoid nodes from forming, it's important to keep hold of the tip of the filament & utilize the holes on the spool's side.

      [Extra Filament Storage Bags ]: we include an extra premium filament storage bag to protect the moisture of all our flexible PLA Black, PLA+ Green, Light Brown PLA 1.75mm, Petg filament, Wood filament, 3d Printer filaments white, Silk Filaments, Rainbow PLA filament. All our PLA filament comes in sealed packages with desiccants to keep them fresh and prevent oxidization. One bag can hold two filament spools and works with any vacuum cleaner.

      [Clog Free & Bubble Free Polished PLA Filament 1.75mm]- All Polished PLA plus filament comes with an innovative formula to keep them tangle free, bubble free and clog free. To protect the moisture of our flexible PLA filament, they come in seal packages. Please re-use our premium filament vacuum resealable storage bags to keep them fresh and prevent oxidizing. Our 3D printer filament vacuum seal bags can be used with any vacuum cleaner.

      [3D Printer & 3D Printing Setting ] - Ataraxia Art use highest quality raw materials to make our Polish pla plus filament, which makes them far superior then PVB filament 1.75. Polished pla filament Recommended Extrusion/Nozzle 0.4-0.6mm, Recommended Temp 200 - 220C (392 - 428F), Bed Temp 40 - 60C (104 - 140F), Printing Speed 60 - 120 mm/Sec. Our PLA flexible filaments reel graph indicates how much material is left in the spool.

      [ Ataraxia Art Support & Risk-Free Polished PLA] - We support any technical guidance with all our 3D Printers Printing Filaments and 3dpen pla refills filaments. Any suggestion or feedback is welcome on amazon. Our PLA filament is compatible with 99% of most FDM 3D printers like mk3, polmaker, ender 3 pro, prusa,sunnlu,mynt3d, monoprice mini Delta, FlashForge creator & much more.
