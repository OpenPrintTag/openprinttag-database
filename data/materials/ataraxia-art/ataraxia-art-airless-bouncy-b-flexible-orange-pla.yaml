description: |2

      [Patented Enhanced Flexible PLA (BFPLA) designed for Bounce ]- Ataraxia Art has now developed an enhanced BFPLA specifically to print Airless NBA basketball. This BFPLA, once printed as full-size basketball will closely mimic the bounce of regular NBA ball. The enhanced BFPLA carries the strength and bounce of a regular NBA ball. The BFPLA has been designed to print other items also requiring similar properties like NBA Ball, insoles, Arts & Crafts, DIY, phone case, tire gifts, belt & decoration.

       [ Bambu Lab Printer Setting Parameter ]- Recommended to print with Bambu lab printer with Nozzle Setting: 0.5-0.6mm nozzle, Printer Temperature: 230C, Bed temp :50-60C (better with glue), M.V.S 8mm3/s Our PLA+ flexible filaments reel graph indicates how much material is left in the spool.

       [ Wide Match Colors Option For Flexi Stretch PLA] - Ataraxia art offer Flexible PLA Plus Filament 1.75mm in Auto winding 1kg /2.2lb spool, . Ataraxia FPLA is also available in the following panton Matched colors: Red, Black, Yellow, Gold, Violet, White, ivory white, Blue, sky Blue, Green, prusa Orange, Light Brown, Brown, Slate Gray, Pink & chocolate. To match the exact color code please refer to our code in our product image.

       [ Printing Setting for Bambu Lab 3D Printer ]- Please refer our word document for easy way of setting as well as we have attached 3MF File into product detail page. Ataraxia Flexible PLA Filament 1.75mm Works with any 3dprinter and easier then tpu filament 1.75mm. In addition, all our reels are extremely precise. Flexible stretch PLA filaments are 1.75 mm diameter, dimensional accuracy .03 mm and net weight: 1 kg spool (2.2lbs).

       [ Clog Free & Bubble Free Flexible PLA Filament 1.75mm ]- All flexible PLA plus filament comes with an innovative formula to keep them tangle free, bubble free and clog free. To protect the moisture of our 1.75mm ataraxia flexible PLA filament, they come in seal packages. Please re-use our premium filament vacuum resealable storage bags to keep them fresh and prevent oxidizing. Our flexible filament 3D printer filament vacuum storage bags can be used with any vacuum cleaner.
