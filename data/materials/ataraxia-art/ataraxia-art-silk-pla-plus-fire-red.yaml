description: |2+

      [Eye-Catching Shiny Finish]: The filament produces a unique, eye-catching gold yellow and fire red shiny finish that will enhance the visual appeal of your 3D prints. This finish is achieved by adding silk particles to the filament, creating a luxurious sheen that is perfect for creating high-end decorative objects, home decor, jewelry, Crafts, DIY, structure, Gifts, and other art projects.

      [ Wide Color Options]: We offer 3 color combination of Silk PLA 3D printing filament for your day-to-day creations. The colors are like - Fire Red Silk Filament, Ice Blue Glossy Silk Filament, Fast color change multicolor Silk Rainbow All colors come in cautiously winding 1kg/2.2lb spools. Selected color: Fire Red Silk PLA+ filament 1.75mm (PLA Silk Red/Gold/Yellow Filament)

      [Good Mechanical Properties]: Our SILK PLA+ filament has high purity, low shrinkage & a Tensile Strength of 60 MPa, providing an excellent glossy finish with a firing sun effect. This filament is perfect for creating dynamic prints & boasts a tidy winding spool for smooth printing outflow, stability & easy adhesion of thicker or thinner layers. It offers excellent thermal properties, easy adhesion of both thick & thin layers, & is tangle-free, bubble-free, odorless & clog-free.

      [ Tips ]: To avoid nodes from forming, it's important to keep hold of the tip of the filament & utilize the holes on the spool's side. Silk PLA 3d printing filaments are in 1.75 mm diameter and net weight: 1kg spool (2.2lbs). The orderly wounded spool prevents issues such as jamming, twisting & warping.

      [Dimensional Tolerance Accuracy & Consistency]: Ataraxia utilizes CCD diameter measuring, dried for 24 hr. before packaging & vacuum sealed with desiccants & a self-adaptive control system to guarantee that every Silk PLA red refills have a strict tolerance of .03mm. Our Silk Shiny fiery red or ice blue Filaments normally around 5-10 meters change color & is excellent for the industrial & Scientific, small objects or larger prints. It works perfectly with most FDM 3d printers on the market.

      [3D Printer & 3D Printing Setting ]: Our Shiny Silk PLA are made with essential Silk particles, high quality raw materials derived from starch or corn material, 3D printer Setting: Extrusion/Nozzle, Recommended Temp 190-220C (374-428F), Bed Temp 40-60C (104-140F) & Printing Speed 60-120 mm/Sec. NOTE: Our Silk PLA filaments red reel graph indicates how much material is left in the spool. Our strong PLA filaments have lower melting temperatures, no odor, no toxic smell & no pollution.

      [New Cardboard Spool ]: Silk PLA filament is easy to use and comes with a cardboard spool. PLA is the most cost-effective way to bring your creations to life. *Please Note* To avoid nodes from forming, it's important to keep hold of the tip of the filament & utilize the holes on the spool's side.

      [Extra Filament Storage Bag ]: we include an extra premium filament storage bag to protect it from moisture & dust, ensuring a long shelf life & preserving the quality of the filament like - Flexible Filament, PLA+ 1.75mm, Petg filament, Wood filament, Silk Tricolor Filaments, 3d pen refills & Rainbow PLA. All our filament comes in sealed packages with desiccants to keep them fresh and prevent oxidization. 1 bag can hold 2 filament spools and works with any vacuum cleaner.

      [ Lifetime Technical Support & Risk-Free Silk Multicolor PLA ]: Lifetime warranty with All of our products, if you are unsatisfied, please contact us. Feedback and suggestions are very welcome. Ataraxia shiny silk glossy pla plus 3d printing filaments are compatible with 99% of most FDM 3D printers or 3d pens in the market. Ataraxia Art is a reliable 3d filaments /accessories/3d printer/3d pen supplier useful anywhere anytime.

