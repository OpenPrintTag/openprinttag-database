       [Advance Premium Quality ]: Ataraxia fast macaron color change rainbow PLA+ filament guarantees superb layer bonding, high purity & low shrinkage. Our Rainbow filament Color changes very fast 10-15-meter, random Macaron Color matte PLA sequence - Blue, green, yellow, red, purple. Its well-wound spool ensures easy flow and adherence, allowing you to create thicker or thinner layers effortlessly.

       [Matte Macaron Rainbow Multicolor PLA 1.75mm ]: Enjoy smooth 3D printing with our Matte Macaron Rainbow Multicolor PLA 1.75mm filament. Perfect for Arts & Crafts, DIY projects, toys, and decorations. Explore a wide range of colors for both small and big projects. Unleash your creativity with Ataraxia PLA rainbow filament. Refer to the product image chart for more details.

       [ Wide Color Options]: We offer a 4 different type of rainbow PLA+ filament for 3D printing of your day-to-day creations. The colors are like - Mini Rainbow PLA Plus, Fast Color Change multicolor Rainbow PLA, Matte multicolor rainbow pla & Silk Shiny multicolor rainbow PLA+ Filament. All colors come in cautiously winding 1kg/2.2lb spools. Selected color: Matte Fast Color Change multicolor Rainbow filament (PLA Macaron Rainbow multicolor Filament)

      [Good Mechanical Properties Easy to Print]: All our high-quality rainbow PLA+ filament, designed with an innovative formula for tangle-free, jam-free, & warp-free printing. It boasts strong toughness, smooth melting, & consistent feed without clogging the nozzle or extruder. We prioritize filament protection by thoroughly drying it for 24 hours before sealing and recommend using our premium vacuum storage resealable bags to prevent moisture and oxidation.

       [New Cardboard Spool Packaging]: PLA filament is easy to use and comes with a cardboard spool. PLA is the most cost-effective way to bring your creations to life. *Please Note*: To avoid nodes from forming, it's important to keep hold of the tip of the filament & utilize the holes on the spool's side. Ataraxia PLA rainbow filament suitable for almost all 1.75mm FDM 3D printers and 3D pens.

       [Dimensional Tolerance Accuracy & Consistency]: Ataraxia Art macaron matte rainbow filament features advanced CCD diameter measuring, 24-hour drying before packaging and vacuum sealed with desiccants, and vacuum sealing for strict +/- 0.03mm tolerance. With a 1.75mm diameter and 1kg Spool (2.2lbs) net weight spool, it's perfect for small or large prints. Enjoy the captivating color-changing effect every 5-10 meters.

       [3D Printer & 3D Printing Setting]: Our 3D Rainbow multicolor PLA filaments are made from pla, high-quality essential raw materials. Recommended nozzle settings are 190-220degreesC, bed temperature 40-60degreesC, and printing speed 60-120 mm/Sec. Note the reel graph to monitor filament usage. Enjoy friendly printing with lower melting temps, no odor, and no pollution.

       [Extra Filament Storage Bag ]: Protect your flexible pla black, pla+ 1.75mm, petg filament, wood filament, matte rainbow pla, silk pla, multicolor rainbow pla , silk triple color filament,3d pen refills & polished pla from moisture with our sealed packages & desiccants. For long-lasting freshness & prevention of oxidization, utilize our extra strong premium filament vacuum storage bags, capable of holding two spools each. Keep your filaments in optimal condition for future use.

