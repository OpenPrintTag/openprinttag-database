description: |
  PLA WOOD filaments are filled with around 30% wood powder.

  To our PLA Natural Fibers category belongs 3D filaments WOOD - WHITE WOOD - EBEN - MAHOGANY, which are about 30% filled with wood powder. PLA Natural Fibers is a 3D filament that is very easy to print on 3D printers and does not require any special conditions. Finished 3D prints can be additionally further machined by fine sanding with sandpaper or varnishing. PLA Natural Fibers filaments in all variants resemble real wood in their appearance, structure and aroma!

  PROPERTIES

      High content of natural fibrous particles
      Material for advanced and beginner users
      The appearance, texture and smell are reminiscent of real wood
      Excellent adhesion of the first layer
      Very easy to print
      Easy processing after printing
