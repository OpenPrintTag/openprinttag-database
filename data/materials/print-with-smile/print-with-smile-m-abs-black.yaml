description: |-
  The MABS material from PRINT WITH SMILE, also known as "transparent ABS," belongs to the category of technical materials with excellent mechanical properties. It is exceptionally hard, resistant to UV radiation, high temperatures, mechanical stress, and chemical influences. Thanks to its optical properties, it stands out with high transparency.

  MABS is characterized by excellent dimensional stability, zero odor, and high impact toughness. We recommend this material to both experienced printers looking for a durable material for printing more complex and larger parts, as well as beginners who want to expand their skills. It combines the ease of printing similar to PETG with the mechanical properties of ABS, making it a versatile choice even for outdoor applications. For the best results, we recommend printing in enclosed printing boxes, which ensure a stable ambient temperature and thus optimize the print quality.
