description: |-
  Product Specifications:

      1.75 MM - 1 KG Spool
      Print Temperature - 190°C - 220°C
      Less Warping
      No Heating Bed Required
      Eco-Friendly
      Odorless

  Welcome to HATCHBOX 3D Products! Our engineered filament is here to help you stream your creative outlet, enabling you to see your thoughts and concepts engineered into a real and rewarding reality. The filaments are universally designed and compatible with 3D Printers using 1.75mm diameter filament, with a dimensional accuracy of +/- 0.03mm. PLA Pro, or Polylactic Acid, is a commonly used thermoplastic material that does not require the use of a heated print bed. Blending a mixture of plant-based materials and polymers creates HATHCHBOX 3D Printer's PLA Pro, making this material more Nature-friendly. Because of the lower melting temperatures and lack of warping, PLA Pro filaments retain their color vibrancy and are a common choice for displays or small household prints. The 3D printed object will have a glossy type finish with PLA Pro.

  Why we love it: Less warping / Easy to use / No heated bed required / Nature-friendly.
