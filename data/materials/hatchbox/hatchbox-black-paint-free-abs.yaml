description: |-
  Product Specifications:

      1.75 MM - 1 KG Spool
      Print Temperature - 210°C - 240°C
      Prints At Higher Temperature
      Exceptionally Durable
      Process In Acetone For Polished Finish
      Require Less Manual Finishing

  Welcome to HATCHBOX 3D Products Our engineered filament is here to help you stream your creative outlet, enabling you to see your thoughts and concepts engineered into a real and rewarding reality. The filaments are universally designed and compatible with 3D Printers using 1.75mm diameter filament, with a dimensional accuracy of +/- 0.03mm. ABS or Acrylonitrile Butadiene Styrene, is a tough and durable thermoplastic. With its ability to with stand higher temperatures, ABS is one of the most popular and commonly chosen material on the market. ABS can be used for full functional models, and is the closest material to real production models. Achieve a professional paint-like finish without the inconvenience of traditional paint with our new Paint-Free ABS! Paint-Free ABS does not require additional coloring and gives your prints a polished and professional look fresh out of the printer! With a simple polish, your models will attain a smooth paint-like look and feel that is completely hassle-free. The 3D printed object will have a glossy type finish with ABS. Why we love it: Prints at higher temperature Tough and durable Requires less manual finishing Process in acetone for polished finish.
