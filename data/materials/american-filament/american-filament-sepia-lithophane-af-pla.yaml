description: |-
  Introducing American Filament's Sepia Lithophane Gold AF PLA Filament - The Ultimate Choice for Perfect Lithophane Printing!

  *Now featuring a richer, deeper golden hue!*

  Unlock the full potential of your lithophane prints with Lithophane Maker PLA Filament, a groundbreaking creation from American Filament. We've crafted this specialized filament, meticulously designed for the art of lithophane printing, to deliver breathtaking results like never before.

  Why Lithophane Maker PLA Filament?

  Our journey began with a common frustration - the lack of high-quality lithophane filaments in the market. We decided to take matters into our own hands, investing weeks upon weeks in research and development to bring you a filament that is truly exceptional.

  Made with 100% American materials, including premium Ingeo 4043D resin, our Lithophane Maker PLA Filament is the brainchild of the minds behind LithophaneMaker.com. Our filament is designed to seamlessly integrate with this free tool, enabling you to create and print stunning .stl files for flat rectangles, spheres, nightlight covers, cubes, and more. Transform your images into mesmerizing lithophanes effortlessly - check it out!
