description: |-
  Introducing Outdoor Green TOUGH Pro PLA+, the ultimate filament for demanding 3D printing projects. Engineered with NatureWorks Ingeo 3D870 resin, this eco-friendly, bio-based PLA was developed to offer a sustainable alternative to ABS/ASA, making it ideal for functional parts and prototypes.

  Offering enhanced durability right off the print bed, TOUGH Pro PLA+ can be annealed for even greater strength and heat resistance. Made in the USA, it delivers ABS-like toughness, PETG-like temperature resistance, and PLA-like smooth printing for consistent, high-performance results. Check out our annealing guide in the resources section below to unlock its full potential!
