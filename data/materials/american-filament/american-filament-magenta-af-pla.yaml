description: |-
  This Magenta PLA+ is part of our CMYK collection, which has been finely calibrated, in partnership with Lithophane Maker, for color lithophanes created using Lithophane Maker Desktop. Classic Lithophane White can be used for the K-value. We recommend using this CMYK filament for the best results when creating color lithophanes with Lithophane Maker Desktop.

  You can purchase each color individually or bundle all 4 and get a discount!

  Our PLA+ has improved toughness and enhanced temperature resistance. This makes it ideal for prints that need extra durability, easily outperforming standard filaments in tougher situations.

  Each spool contains 1kg (2.2 lbs) of this durable filament, with a diameter of 1.75mm and a dimensional accuracy of +/- 0.05mm. 
