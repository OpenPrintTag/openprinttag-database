description: |-
  Filament Specification: Filament thickness of 1.75 mm with an accuracy of +/- 0.02 mm; This package contains black, white, gray and silver filaments, 500g per spool. Vacuum-sealed with desiccant included.

  High impact resistance: SainSmart ABS filament is a strong and durable material, making it suitable for creating 3D prints that can withstand wear and tear. It is also resistant to impact and mechanical stress.

  Incredible Versatility: Our ABS filament is both flexible and heat-resistant. From creating practical parts for machinery to constructing intricate works of art, its versatility makes it ideal for a variety of printing tasks.

  Chemical Resistance: With the ability to resist many chemicals, such as acids and alcohols. This property makes ABS filament an excellent choice for creating parts that will come into contact with chemicals.

  Widely Compatible: With its 1.75mm diameter, this filament is compatible with a wide range of 3D printers like Prusa, SainSmart xCreality, ANYCUBIC, Flashforge, Monoprice, SCRIB3D, MYNT3D, etc.
