      100% Tangle-Free: SainSmart PRO-3 PETG Filament is enhanced by a revolutionary layer-by-layer technology that prevents tangles. This guarantees the filament will be printed out with a smooth finish and no more clogged extruders.
      Ease of printing: The SainSmart PRO-3 PETG Filament is designed to be easy to print, with consistent extrusion and minimal warping. This means that you can achieve high-quality prints with minimal effort and waste, even if you are a beginner.
      Durability & Flexible: This filament is made from PETG, a thermoplastic that combines the properties of PET and ABS. It is stronger than PLA and more flexible than ABS, making it a popular choice for 3D printing.
      Rainbow Color: The rainbow color of this filament provides a vivid and colorful finish to your prints, making them stand out from the crowd. You can use it to create objects that are both functional and beautiful, such as vases, jewelry, etc.
