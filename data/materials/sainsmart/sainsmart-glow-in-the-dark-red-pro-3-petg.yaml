description: |2+


      Glow in The Dark: The PRO-3 PETG filament contains glow powder, glowing soft green light in the dark. We suggest exposing it to sunlight or UV light for around 30 minutes to get the best glow effect.
      Printing Setting: Nozzle Temp: 220-250ºC, bed Temp: 60-80ºC, printing speed: 50-100mm/s, dimensional accuracy +/- 0.02mm.
      No Jamming: Supported by an all-new technology called layer by layer, 100% tangle-free. This ensures the filament prints extremely smooth and no more extruders become clogged again.
      Ideal for Festivals & Parties: The filament can be made into prints that glow at night, which is ideal for printing glow sticks, figurines, party decoration pieces, Halloween decorations, Christmas ornaments, or gifts for kids.
      SainSmart 3D Printer Filament provides quality PLA/ PVA/ PA/ PETG/ TPU/ PA-CF 3D filament. It is professional to enable you to see your thoughts and concepts engineered into a real and rewarding reality.

