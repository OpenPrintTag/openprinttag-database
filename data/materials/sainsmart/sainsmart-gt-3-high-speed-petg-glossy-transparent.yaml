description: |2+


      Superior Durability: The SainSmart High Flowability PETG Filament is engineered for strength. Its exceptional toughness and wear resistance make it perfect for creating durable 3D-printed items.
      High-Speed Precision: Experience high-speed printing like never before. Compatible with most high-speed printers, this filament ensures precision and quality at speeds of up to 500mm/s.
      Aesthetic Appeal: With its lustrous black glossy finish, this filament adds a professional touch to your 3D printing creation.
      Wide-Ranging Applications: This filament is not just a filament; it’s a versatile solution for various industrial applications, from aerospace to engineering to motorsports.
      Printing Tips for Optimal Results: For best results, use a larger, abrasion-resistant steel nozzle (0.4mm or more), keep it clean to prevent clogging, and maintain a constant ambient temperature. We recommend printing at 240°C-280°C with a bed temperature of 70°C-80°C and a print speed setting under 300mm/s.
      Compatibility: GT-3 PETG filament, with its 1.75mm diameter, will work on a variety of 3D printers like Creality K1, K1 Max, Ender-5 S1, Anycubic Kobra 2, ELEGOO Neptune 4, Bambu 3D Printers, Ankermake M5 ＆ AnkerMake M5C, Flashforge Adventurer 5M ＆ Adventurer 5M Pro, Prusas, Monoprice, FLSUN V400, Artillery, Qidi MAX3, SCRIB3D, MYNT3D, etc.

