description: |2-
      PRO-3 PETG filament has the reputation of combining the functionality of ABS (stronger, temperature resistant, more durable) and the reliability of PLA (easy to print) in one material.
      Printing Setting: Nozzle Temp: 210-250ºC, bed Temp: 60-80ºC, printing speed: 50-100mm/s, dimensional accuracy +/- 0.02mm.
      No Jamming: Supported by an all-new technology called layer by layer, 100% tangle-free. This ensures the filament prints extremely smooth and no more extruders become clogged again.
      Wide Compatibility: 4-color filament bundle - Black, White, Brown, and Silver. SainSmart PETG filament is ideal for most FDM 3D printers that use 1.75mm Filament and can be easily printed on most printing substrates.
      SainSmart 3D Printer Filament provides quality PLA/ PVA/ PA/ PETG/ TPU/ PA-CF 3D filament. It is professional to enable you to see your thoughts and concepts engineered into a real and rewarding reality.
