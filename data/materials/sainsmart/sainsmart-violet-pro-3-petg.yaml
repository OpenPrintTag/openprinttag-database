description: |2+


      PRO-3 PETG filament has the reputation of combining the functionality of ABS (stronger, temperature resistant, more durable) and the reliability of PLA (easy to print) in one material.
      Printing Setting: Nozzle Temp: 210-250°C, bed Temp: 60-80°C, printing speed: 50-100mm/s, dimensional accuracy +/- 0.02 mm.
      Tangle-free: The filaments are carefully wound to avoid any tangling issues and stored in sealed bags. This ensures the filament prints extremely smooth and no more extruders become clogged again.
      Wide Compatibility: Compatible with most FDM 3D printers that use 1.75mm Filament, PRO-3 PETG is suitable for arts and crafts projects, vases, and other 3D printed items.
      SainSmart 3D Printer Filament provides quality PLA/ PVA/ PA/ PETG/ TPU/ PA-CF 3D filament. It is professional to enable you to see your thoughts and concepts engineered into a real and rewarding reality.

