description: |2+
      PA6 is a thermoplastic plastic with good strength, heat resistance, excellent impact resistance and low warping, but it is sensitive to moisture and needs to be used with the filament dryer.
      Printing Setting: Nozzle Temp: 220℃-280℃, bed Temp: 80℃-100℃, printing speed:30-70mm/s, dimensional accuracy +/- 0.04 mm.
      High strength and Durability: Suitable for manufacturing durable auto parts, mechanical parts, and protective shells. Nylon filament is an excellent choice for engineering materials. PVA glue is always required for better adhesion.
      Wide compatibility: Compatible with most FDM printers that use 1.75mm filament in the market, including SainSmart Creality, MK3, Monprice FlashForge, QIDI, etc.
      SainSmart 3D Printer Filament provides quality PLA/ PVA/ PA/ PETG/ TPU/ PA-CF 3D filament. It is professional to enable you to see your thoughts and concepts engineered into a real and rewarding reality.

