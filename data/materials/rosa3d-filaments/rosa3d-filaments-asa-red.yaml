description: |-
  Filament 3D ReFill ASA Red (acrylonitrile-styrene-acrylate) from ROSA3D is a UV, moisture, and heat-resistant material, making it ideal for outdoor applications. It is more efficient and easier to print than ABS, with less shrinkage and less noticeable fumes.

  The intense red color is perfect for printing artificial flowers, vases, and lampshades.

  To use ReFill filaments, it is necessary to install the ROSA3D Masterpool, available in our store.
