description: |-
  The Filament 3D ReFill PLA Rainbow Silk from Rosa3D is a glossy 3D printing material featuring 7 colors: gold, green, turquoise, blue, purple, pink, and orange. One spool (1000 g) contains over 4 color cycles, with one cycle spanning 240 g of filament.

  The filament is easy to use, requiring no enclosed chamber or reduced printing speed. It has low shrinkage, no odor, excellent layer adhesion, and precise detail reproduction. Colors on the spool may start at different points in the cycle, and slight shade variations are possible.

  To use ReFill filaments, it is necessary to install the ROSA3D Masterpool, available in our store.
