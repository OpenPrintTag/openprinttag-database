description: |-
  Filament 3D PLA Magic Army is a three-color 3D filament inspired by military camouflage colors. Through the coextrusion process, it combines three colors (dark green, brown, and sandy beige) into a single strand, creating unique “magical” visual effects. The best results are achieved with prints featuring complex structures and intricate details.

  PLA Magic can be printed using the same settings as PLA Starter without reducing print speed. However, printing a temperature tower is recommended.

  The material features low shrinkage, no odor, excellent layer adhesion, and precise detail reproduction.

  Are you looking for AMS adapter? You will find here in SMALL SPOOL’S ADAPTER FOR AMS section.
