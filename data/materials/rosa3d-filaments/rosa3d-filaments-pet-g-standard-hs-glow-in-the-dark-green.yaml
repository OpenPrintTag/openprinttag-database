description: |-
  The Filament 3D PET-G Standard HS Glow in the Dark Green glows in the dark after exposure to natural or artificial light, emitting a phosphorescent green glow. Easy to print like PLA, it is suitable for both amateur and professional 3D printing applications.

  Prints made with PET-G Standard are characterized by precise details, excellent bed adhesion, low shrinkage, and high chemical and physical resistance. The parts can be sanded, drilled, polished, and painted without compromising structural integrity.

  WE DO NOT RECOMMEND USING FILAMENT THROUGH THE BAMBU LAB AMS
