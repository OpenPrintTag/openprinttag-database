description: |-
  Filament 3D ReFill PLA Rainbow Silk Fire by Rosa3D features fiery colors: red, orange, yellow, and gold, with a glossy finish. A 1000g spool includes over 6 color cycles, with each cycle spanning 170g.

  The filament requires no closed chamber, high extrusion temperatures, or reduced print speed, making it suitable even for basic devices. It offers low shrinkage, no odor, excellent layer adhesion, and precise detail reproduction. The sequence of color transitions may vary depending on the production batch.

  To use ReFill filaments, it is necessary to install the ROSA3D Masterpool, available in our store.
