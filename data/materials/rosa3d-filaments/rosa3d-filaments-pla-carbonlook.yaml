description: |-
  Filament 3D PLA CarbonLook was designed for prints where visual impact is more important than industrial application. It combines PLA with a small amount of carbon fibers, resulting in prints with a satin, glossy finish that effectively hides layer lines.

  The filament is easy to print, with low stringing, excellent layer adhesion, and precise detail reproduction. The abrasive properties of carbon fibers have been minimized to protect brass nozzles. It does not require a heated bed or enclosed chamber and features low shrinkage.
