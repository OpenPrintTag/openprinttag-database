  The Filament 3D PLA Pastel Yellow was created for those seeking soft, pastel colors. It enables high-speed printing with excellent detail resolution. Its matte texture and spring-inspired shades give prints a subtle and harmonious look. The filament is easy to print with, featuring low shrinkage, excellent layer adhesion, and no odor.

  Pastel yellow is perfect for printing lampshades, lamp diffusers, and artificial fruits.
