description: |-
  The ReFill PET-G Standard HS Green Grass filament impresses with a vibrant, shade of green that adds a natural freshness and energy to prints. It is the perfect choice for those who want to create models that stand out with harmonious aesthetics and high quality workmanship.
  With excellent layer adhesion, high mechanical resistance and ease of printing, this filament will work well for both decorative and technical projects. Green Grass PET-G is the ideal material for prototyping, production of durable functional parts and nature-inspired models.
  The ReFill version of the filament requires the use of Masterspool discs, which can be purchased separately or printed independently on your 3D printer. 
