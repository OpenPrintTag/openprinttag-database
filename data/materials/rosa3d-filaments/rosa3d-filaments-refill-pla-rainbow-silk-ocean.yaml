description: |-
  The Filament 3D ReFill PLA Rainbow Silk Ocean from Rosa3D is a multicolored material inspired by ocean shades: blue, navy, steel, turquoise, sea green, and azure. Its glossy finish beautifully reflects light, giving prints a soft visual effect.

  One spool (1000 g) contains over 4 color cycles, with one cycle spanning 240 g of filament. The filament is easy to print with, requiring no enclosed chamber or reduced speed. It features low shrinkage, no odor, excellent layer adhesion, and precise detail reproduction.

  To use ReFill filaments, it is necessary to install the ROSA3D Masterpool, available in our store.
