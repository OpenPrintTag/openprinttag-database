description: |-
  Filament 3D ReFill ASA Silver (acrylonitrile-styrene-acrylate) from ROSA3D is a UV, moisture, and heat-resistant material, making it ideal for outdoor applications. It is more efficient and easier to print than ABS, with less shrinkage and less noticeable fumes.

  The silver color is perfect for printing holiday decorations, figurines, and vases.

  To use ReFill filaments, it is necessary to install the ROSA3D Masterpool, available in our store.
