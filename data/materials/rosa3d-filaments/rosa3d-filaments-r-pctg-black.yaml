description: |-
  FILAMENT 3D ReFill R-PCTG is our response to environmental concerns and the ZeroWaste philosophy. Production waste is collected, sorted, processed, and reused to create high-quality Filament R, which is easy to print and free of impurities.

  PCTG is an advanced polyester-based filament, serving as an alternative to PET-G, offering higher impact resistance, heat resistance (up to 76Â°C), and transparency. It is easy to use, does not require a heated chamber, and features minimal shrinkage and strong adhesion.

  PCTG is used in the production of spare parts, automotive accessories, housings, and sports protectors. R-PCTG batches may vary in color from dark gray to anthracite. Due to limited material sources, product availability is restricted.
