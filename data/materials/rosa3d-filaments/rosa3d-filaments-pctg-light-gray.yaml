  FILAMENT 3D ReFill PCTG Light Gray is a polyester-based filament, offering an alternative to PET-G with higher impact resistance, heat resistance (up to 76Â°C), and improved clarity. It does not require a heated chamber, making it suitable for open hobbyist 3D printers. It features flexibility, strong layer adhesion, minimal shrinkage, and ease of use.

  The subtle gray color is perfect for printing sculptures, models for further painting, and figurines.

  To use ReFill filaments, it is necessary to install the ROSA3D Masterpool, available in our store.
