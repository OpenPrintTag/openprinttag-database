description: |-
  Filament ReFill PET-G Standard HS in Light Gray is a high-quality 3D printing material that combines durability, ease of printing and excellent mechanical properties. Its precision and ease of printing make it an excellent choice for professionals and hobbyists alike.

  The light grey shade of PET-G Standard HS Light Gray filament makes prints look modern and aesthetically pleasing. This filament will be ideal for prototyping, production of usable parts and decorative elements.

  PET-G Standard HS (High Speed) Filament is designed to allow printing at standard and high speeds without loss of detail quality. Tests on Bambu Lab P1P and Prusa MK4 printers using GENERIC PET-G settings have confirmed that this material guarantees efficient printing without compromising on precision and durability of prints.

  IMPORTANT: ReFill filament requires Masterspool discs, which can be purchased separately or printed independently on a 3D printer.
