description: |-
  Filament 3D ABS+ Black is a versatile technical material with moderate shrinkage (0.4-0.7%). It features excellent processing properties, such as good flow, vibrant colors, and excellent layer adhesion, making it suitable for a wide range of applications.

  The ABS+ filament from ROSA3D stands out for its high impact resistance. Prints made with this material have an elegant semi-matte finish, and their surfaces can be smoothed with acetone.

  The deep black filament can be used for printing figurines for further painting, everyday used items and vases.

  ABS+ Matt from ROSA3D Filaments is a 3D printing material that provides high quality and aesthetics in one. Thanks to the matt surface, models get a modern look, free from gloss and the effect of cheap plastic. It is an ABS filament with a matt finish that is recommended for printing usable parts, prototypes and presentation models â€“ wherever style and durability are important.
