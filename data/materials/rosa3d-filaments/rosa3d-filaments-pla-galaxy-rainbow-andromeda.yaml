description: |-
  The PLA Galaxy Rainbow Andromeda 3D filament by Rosa3D is a PLA-based (polylactide) material enriched with silver glitter and subtle color transitions. It combines shades of blue and purple to create a unique effect.

  The full color cycle spans 150 g.

  Applications:
  – jewelry,
  – decorative elements.
  – ornaments,
  – architectural models and mockups,
  – board game components,
  – figurines,
  – keychains.

  To use ReFill filaments, it is necessary to install the ROSA3D Masterpool, available in our store.
