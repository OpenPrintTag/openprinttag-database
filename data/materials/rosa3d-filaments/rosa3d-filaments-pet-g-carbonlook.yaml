description: |-
  Filament 3D PET-G CarbonLook from ROSA3D is designed for prints with high visual appeal. The addition of carbon fibers gives prints a satin surface, nearly invisible layers, and slight transparency for thin-walled objects.

  The material features low stringing, excellent layer adhesion, no shrinkage, and ease of printing, similar to PET-G Standard. The small amount of carbon fibers reduces filament abrasiveness, resulting in less wear on the printer nozzle.
