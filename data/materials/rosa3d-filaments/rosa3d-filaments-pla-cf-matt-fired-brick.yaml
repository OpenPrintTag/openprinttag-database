description: |-
  FILAMENT 3D ReFill PLA-CF Matt Fired Brick is a 3D printing material consisting of the well-known, easy-to-print polylactide (PLA) and a small amount of short carbon fibre. Thanks to this formulation, the filament can be printed as standard – without the need for special nozzles.

  If you are looking for hassle-free handling, an elegant matt finish and almost invisible layers, PLA-CF Matt Home Decor Fired Brick will be the perfect choice. It is great for creating home decor such as statuettes, busts or designer vases – especially where aesthetics and original colour are important.

  To use ReFill filaments, it is necessary to fit the Masterspool ROSA3D spool, available in our shop.
