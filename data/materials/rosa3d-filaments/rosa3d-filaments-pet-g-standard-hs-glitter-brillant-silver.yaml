description: |-
  FILAMENT 3D ReFill PET-G Standard HS Glitter Brillant Silver (polyethylene terephthalate glycol-modified) is a 3D printing material known for its ease of printing, high transparency, and neutral odor.

  The silver color combined with glitter is an excellent choice for printing vases, holiday decorations, and sculptures.

  To use ReFill filaments, it is necessary to install the ROSA3D Masterpool, available in our store.
