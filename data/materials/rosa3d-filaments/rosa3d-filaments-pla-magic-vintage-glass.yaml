description: |-
  The Filament 3D ReFill PLA Magic Vintage Glass filament is a three-color transparent 3D filament. Through coextrusion, it combines three colors (transparent blue, transparent yellow, and transparent pink) in a single strand, creating “magical” visual effects. The transparency of the prints makes it ideal for use in lamps and light sculptures. Models with complex structures and intricate details look especially striking.

  Are you looking for AMS adapter? You will find here in SMALL SPOOL’S ADAPTER FOR AMS section.
