description: |-
  Filament 3D ReFill PLA Magic Neon is a dual-color 3D filament that combines two colors (neon yellow and neon orange) in a single strand through coextrusion. Prints achieve “magical” visual effects, especially in models with complex structures and intricate details.

  PLA Magic offers easy printing and vibrant colors, making 3D printing simple and creative.

  Additionally, under UV light, it shines with an intense color, making it the perfect choice for printing party accessories.

  To use ReFill filaments, it is necessary to install the ROSA3D Masterpool, available in our store.
