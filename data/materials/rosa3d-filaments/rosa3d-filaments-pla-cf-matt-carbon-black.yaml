description: |-
  FILAMENT 3D ReFill PLA-CF Matt Carbon Black is a high-quality black-coloured filament created from easy-to-print PLA and the addition of short carbon fibre. Thanks to this combination, the material retains the simplicity of use typical of classic PLA and does not require specialised nozzles – a standard brass one will suffice.

  This shade of black in a matt finish looks exceptionally stylish and natural, making it an ideal choice for creating decorative elements. It will be great for projects such as busts, statuettes, vases or other interior decorations – wherever aesthetics and subtle, elegant colours are important.

  To use ReFill filaments, it is necessary to use the Masterspool ROSA3D spool, available in our shop.
