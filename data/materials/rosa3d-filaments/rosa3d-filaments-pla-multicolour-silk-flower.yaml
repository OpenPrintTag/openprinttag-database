description: |-
  The PLA Multicolour Silk series is easy to print, compatible with standard PLA settings (nozzle temperature around 215°C), and does not require an enclosed chamber or reduced print speed. Color transitions depend on the model size and infill. The starting color of the spool may vary depending on the production batch.

  The Filament 3D PLA Multicolour Silk Flower combines shades of pink and subtle purple, creating prints with unique colors and a glossy finish. A 350g spool contains over 2 color cycles (170g each). The visibility of colors depends on the model size and infill.

  Are you looking for AMS adapter? You will find here in SMALL SPOOL’S ADAPTER FOR AMS section.
