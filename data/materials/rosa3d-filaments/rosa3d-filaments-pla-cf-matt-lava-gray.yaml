description: |-
  FILAMENT 3D ReFill PLA-CF Matt Lava Gray is a composite filament combining easy-to-print polylactic acid with a small amount of short carbon fibers. This allows it to be printed like standard PLA using a brass nozzle.

  If you seek effortless printing, a matte finish, and nearly invisible layer lines, FILAMENT 3D ReFill PLA-CF Matt Lava Gray is an excellent choice. It is ideal for printing statues, busts, and vases.

  To use ReFill filaments, it is necessary to install the ROSA3D Masterpool, available in our store.
