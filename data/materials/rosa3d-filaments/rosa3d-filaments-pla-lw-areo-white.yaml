description: |-
  FILAMENT 3D PLA LW AERO White is an innovative filament utilizing active foam technology, enabling the creation of lightweight, low-density PLA prints. When heated to approximately 220°C, the material begins to expand, and at 250°C, its volume can increase up to 2.5 times.

  This allows users to reduce filament flow by up to 65% for lighter models or leverage the foaming effect to shorten print time by using greater layer heights and thick outlines.

  The foaming effect may vary depending on the printer used, so we recommend individual calibration for optimal results.
