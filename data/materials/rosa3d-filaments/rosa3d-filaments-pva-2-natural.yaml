description: |-
  FILAMENT 3D PVA-2 (polyvinyl alcohol) is a water-soluble thermoplastic, ideal as a support material for complex prints using PLA, PET-G, TPU, or PA. The improved PVA-2 version offers higher temperature resistance and is suitable for printing in actively heated chambers (up to 70°C).

  Used on dual-extruder printers, it allows the creation of models that would otherwise be difficult or impossible to produce. After printing, the supports dissolve in warm water within minutes to a few hours. The filament must be stored in airtight packaging with a desiccant, at 15-25°C, away from direct sunlight.
