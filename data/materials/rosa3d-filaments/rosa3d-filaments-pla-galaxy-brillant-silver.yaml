  FILAMENT 3D PLA GALAXY Brillant Silver consists of PLA filaments with added glitter particles that reduce layer visibility and enhance the aesthetic quality of prints. Easy to use, they print with PLA Starter settings and do not require hardened nozzles, making them ideal for both beginners and professionals.

  The silver color combined with glitter is an excellent choice for printing vases, holiday decorations, and sculptures.
