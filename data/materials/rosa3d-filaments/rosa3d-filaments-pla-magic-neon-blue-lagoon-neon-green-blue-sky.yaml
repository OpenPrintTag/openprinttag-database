description: |-
  3D Filament ReFill- PLA Magic Neon Blue Lagoon (1kg) – a unique filament combining two intense colours: neon green and sky blue. Thanks to the parallel arrangement of the colours in the filament’s thread, each print acquires a mesmerising, magical variation effect that delights from every angle. It is ideal for models with complex geometries and surfaces, where changing colours create spectacular transitions and details.

  In addition, the neon colours reflect UV light.

  Print something truly unique and eye-catching – whether you’re creating decorations, prototypes, figurines or artistic pieces, PLA Magic Neon Blue Lagoon will make your designs stand out with vibrant colour and spectacular visual impact.

  In order to use the ReFills of the 3D filament available in our range, Masterspool discs are required – either to be printed yourself (STL file to be downloaded in the DOWNLOAD FILES) or to be purchased in the online shop.
