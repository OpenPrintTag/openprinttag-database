description: |-
  Filament 3D ReFill PLA Rainbow Pastel is a matte, multicolored 3D material in pastel shades, combining colors from the PLA Pastel series: peach, pink, lavender, blue, mint, green, and yellow. One color cycle spans 240 g of filament.

  With its ease of use, Filament 3D ReFill PLA Rainbow Pastel is perfect for beginners. It does not require specialized equipment, and prints feature excellent layer adhesion and detailed precision.

  To use ReFill filaments, it is necessary to install the ROSA3D Masterpool, available in our store.
