description: |-
  Filament 3D ReFill PET-G Structure HS Light Gray is an advanced material based on popular PET-G. Its specially developed formula enables high-quality prints with a unique matte surface finish while reducing the visibility of layers. Tests conducted on popular 3D printers, such as the Bambu Lab P1P and Prusa MK4, have confirmed its excellent performance at both standard and high printing speeds.

  To use ReFill filaments, it is necessary to install the ROSA3D Masterpool, available in our store.
