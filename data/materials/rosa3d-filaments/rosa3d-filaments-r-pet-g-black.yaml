description: |-
  Choose sustainability and ecology – reach for R-PET-G Black in ReFill version. This high-quality 3D filament was created using recycled material. It is ideal for prototyping, preparing 3D models and prototypes.

  Filament R-PET-G may vary in shade (dark gray, graphite, anthracite). Due to limited raw material sources and may contain traces of glitter. The product’s availability is restricted.

  R-PET-G is an excellent alternative to standard PET-G – it prints just as easily, with excellent adhesion between layers and minimal shrinkage. The spoolless version of ReFill supports the idea of sustainability and reduces the amount of plastic in the environment – just use ROSA3D Masterspool reusable discs.

  This is a reliable filament for anyone looking for robustness, precision and a conscious approach to 3D printing.
