  The Filament 3D PLA Pastel Mint was created for those seeking soft, pastel colors. It enables high-speed printing with excellent detail resolution. Its matte texture and spring-inspired shades give prints a subtle and harmonious look. The filament is easy to print with, featuring low shrinkage, excellent layer adhesion, and no odor.

  Pastel mint is perfect for printing vases, lampshades and sculptures.
