description: |-
  The ReFill PET-G Standard HS filament in Neon Green is a high-quality material for 3D printing that combines perfect durability, ease of printing and excellent mechanical properties.It is an ideal choice for both hobbyists and professionals.
  What sets Refill PET-G Standard HS Neon Green filament apart is its extremely intense, bright colour, which attracts attention and gives your prints a unique look. Additionally, this filament illuminates under UV light, making it an excellent choice for creating striking decorations or signage.
  This filament has excellent layer adhesion, damage resistance and ease of printing, making prints durable and aesthetically pleasing. Its unique properties make it ideal for both technical and decorative projects.
  The ReFill version of the filament requires Masterspool discs, which can be purchased separately or printed independently on a 3D printer.
