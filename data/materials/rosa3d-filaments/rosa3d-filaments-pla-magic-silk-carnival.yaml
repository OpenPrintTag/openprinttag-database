description: |-
  Filament 3D ReFill PLA Magic Silk Carnival is a 3D printing material based on PLA-Silk, combining three (yellow, blue, and fuchsia) colors in a single strand through coextrusion. It creates “magical” visual effects, especially in complex models with intricate details.

  It prints using PLA Starter settings without requiring a reduction in speed. The filament features low shrinkage, no odor, excellent layer adhesion, and precise detail reproduction.

  Are you looking for AMS adapter? You will find here in SMALL SPOOL’S ADAPTER FOR AMS section.
