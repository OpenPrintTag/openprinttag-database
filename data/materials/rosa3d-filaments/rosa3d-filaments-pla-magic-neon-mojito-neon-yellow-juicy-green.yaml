description: |-
  FILAMENT 3D ReFill PLA Magic Neon Mojito (neon yellow + juicy green) is a 3D printing material based on PLA-Silk, combining two colors (neon yellow and juicy green) in a single strand through coextrusion. It creates “magical” visual effects, especially in complex models with intricate details.

  It prints using PLA Starter settings without requiring a reduction in speed. The filament features low shrinkage, no odor, excellent layer adhesion, and precise detail reproduction.
