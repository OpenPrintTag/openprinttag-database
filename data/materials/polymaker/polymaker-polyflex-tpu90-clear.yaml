description: |
  PolyFlex™️ TPU90, created from Covestro's Addigy®️ family, is a thermoplastic polyurethane (TPU) based filament designed to provide great flexibility without compromising on printing speed.


  -  Printing Requirements

      Direct extruder with a gear ratio mechanical advantage required.
      Will be very difficult to print with a small nozzle diameter..

  And that's all!

  If using a stock, older style printer - we would recommend printing VERY slow. Make sure your printer is not setup as Bowden - any large gap between your extruder and hotend will cause printing issues.
