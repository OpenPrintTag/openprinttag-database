description: |+
  PolyLite™ ASA is an alternative to ABS with an improved weather resistance. Its UV resistance and excellent mechanical properties make it the perfect choice for real life applications.

  -  Printing Requirements

      Enclosure that can trap ambient air and keep it hot
      All-metal hotend that can reach 250C+ is recommended though not needed. 


  And that's all! You can use Magigoo Original to help with build plate adhesion
  If using a stock, older style printer - we would recommend printing slower.

